        Детская площадка
        
        Будучи ребенком, выросшим в Южной Африке, Илон Маск познал боль и научился ее преодолевать.
        
        Когда ему было двенадцать лет, его отвезли на автобусе в лагерь выживания в дикой природе, известный как "велдскул". Это был военизированный "Повелитель мух", - вспоминает он. Ребятам выдавали небольшие порции еды и воды, и им разрешалось - более того, поощрялось - драться за них. "Издевательства считались добродетелью", - говорит его младший брат Кимбал. Большие дети быстро научились бить маленьких по лицу и забирать их вещи". Илона, который был маленьким и эмоционально неловким, избивали дважды. В итоге он похудел на десять килограммов.
        
        В конце первой недели мальчики были разделены на две группы и получили задание напасть друг на друга. "Это было так безумно, умопомрачительно", - вспоминает Маск. Каждые несколько лет кто-то из ребят умирал. Вожатые рассказывали такие истории в качестве предупреждения. "Не будьте тупыми, как тот тупой урод, который умер в прошлом году", - говорили они. "Не будьте слабыми тупицами".
        
        Когда Илон во второй раз отправился в Вельдскул, ему уже исполнилось шестнадцать лет. Он стал гораздо крупнее, вырос до шести футов с медвежьей рамой, и научился дзюдо. Так что вельдскул был не так уж плох. "К тому времени я понял, что если кто-то издевается надо мной, я могу очень сильно ударить его по носу, и тогда он больше не будет издеваться надо мной. Они могут выбить из меня все дерьмо, но если я сильно врежу им по носу, они больше не будут ко мне приставать".
        
         
        
        Южная Африка 1980-х годов была местом, где царило насилие: пулеметные обстрелы и убийства с применением ножей были обычным делом. Однажды, когда Илон и Кимбал сошли с поезда по пути на концерт, посвященный борьбе с апартеидом, им пришлось пробираться через лужу крови рядом с мертвым человеком, из мозга которого все еще торчал нож. Весь оставшийся вечер кровь на подошвах их кроссовок издавала липкий звук, ударяясь о тротуар.
        
        В семье Масков содержались немецкие овчарки, которые были обучены нападать на любого, кто пробегал мимо дома. Когда Илону было шесть лет, он бежал по подъездной дорожке, и его любимая собака набросилась на него, сильно прокусив ему спину. В приемном покое, когда готовились накладывать ему швы, он сопротивлялся, пока ему не пообещали, что собака не будет наказана. "Вы же не собираетесь его убивать?" спросил Илон. Они поклялись, что не убьют. Рассказывая эту историю, Маск делает паузу и очень долго смотрит в пустоту. "Тогда они, черт возьми, застрелили собаку".
        
        Самые яркие впечатления он получил в школе. Долгое время он был самым младшим и самым маленьким учеником в классе. Он с трудом воспринимал социальные сигналы. Эмпатия не давалась ему естественно, а желания и инстинкта быть заискивающим у него не было. В результате его регулярно задирали хулиганы, которые подходили и били его по лицу. "Если вас никогда не били по носу, вы не представляете, как это сказывается на всей оставшейся жизни", - говорит он.
        
        Однажды утром на собрании с ним столкнулся студент, веселившийся с компанией друзей. Илон оттолкнул его. Завязалась перепалка. Мальчик и его друзья выследили Илона на перемене и обнаружили, что он ест сэндвич. Они подошли сзади, ударили его ногой по голове и столкнули с бетонных ступенек. "Они сели на него и просто продолжали выбивать из него все дерьмо и бить по голове", - рассказывает Кимбал, который сидел с ним рядом. "Когда они закончили, я даже не смог узнать его лицо. Это был такой распухший шар плоти, что едва можно было разглядеть его глаза". Его отвезли в больницу, и он неделю не ходил в школу. Спустя десятилетия ему все еще делают операции по исправлению тканей внутри носа.
        
        Но эти шрамы были незначительными по сравнению с эмоциональными ранами, нанесенными его отцом, Эрролом Маском, инженером, мошенником и харизматичным фантазером, который и по сей день не дает покоя Илону. После школьной драки Эррол встал на сторону ребенка, который ударил Илона по лицу. "Мальчик только что потерял отца, покончив с собой, и Илон назвал его глупым", - рассказывает Эррол. "У Илона была склонность называть людей глупыми. Как я мог винить этого ребенка?"
        
        Когда Илон наконец вернулся домой из больницы, отец обругал его. "Мне пришлось стоять целый час, пока он кричал на меня, называл меня идиотом и говорил, что я просто никчемный", - вспоминает Илон. Кимбал, которому пришлось наблюдать за этой тирадой, говорит, что это было самое страшное воспоминание в его жизни. "Мой отец просто вышел из себя, впал в ярость, как он часто делал. У него не было ни капли сострадания".
        
        Илон и Кимбал, которые больше не общаются с отцом, утверждают, что его заявление о том, что Илон спровоцировал нападение, не имеет под собой оснований и что в итоге преступник был отправлен за это в тюрьму для несовершеннолетних. Они говорят, что их отец - непостоянный баснописец, регулярно рассказывающий истории, которые изобилуют фантазиями, иногда расчетливыми, а иногда бредовыми. По их словам, у него характер Джекила и Гида. В одну минуту он может быть дружелюбным, а в другую - начать час и более беспрерывную ругань. В конце каждой тирады он говорил Илону, какой он жалкий. Илон должен был просто стоять, не имея права уйти. "Это была психическая пытка", - говорит Илон, делая долгую паузу и слегка задыхаясь. "Он знал, как сделать все ужасным".
        
        Когда я звоню Эрролу, он разговаривает со мной почти три часа, а затем в течение следующих двух лет регулярно звонит и пишет сообщения. Он охотно описывает и присылает мне фотографии приятных вещей, которыми он обеспечивал своих детей, по крайней мере, в те периоды, когда его инженерный бизнес шел успешно. Одно время он ездил на Rolls-Royce, построил с ребятами домик в дикой природе и получал необработанные изумруды от владельца шахты в Замбии, пока этот бизнес не рухнул.
        
        Но он признает, что поощрял физическую и эмоциональную жесткость. "Их опыт общения со мной сделал бы veldskool довольно смирным", - говорит он, добавляя, что насилие было просто частью опыта обучения в Южной Африке. Двое держали тебя, а другой бил тебя по лицу поленом и так далее". Новичков заставляли драться со школьным головорезом в первый же день в новой школе". Он с гордостью признает, что со своими мальчиками он проводил "чрезвычайно суровую уличную автократию". Затем он не преминул добавить: "Илон впоследствии применял такую же суровую авторитарность к себе и другим".
        
        
        "Невзгоды сформировали меня"
        
        "Кто-то однажды сказал, что каждый мужчина пытается оправдать ожидания своего отца или исправить его ошибки, - писал Барак Обама в своих мемуарах, - и я полагаю, что это может объяснить мой особый недуг". В случае с Илоном Маском влияние отца на его психику сохранялось, несмотря на многочисленные попытки изгнать его как физически, так и психологически. Настроение Илона циклично менялось от светлого к темному, от напряженного к веселому, от отстраненного к эмоциональному, с периодическими погружениями в то, что окружающие называли "демоническим режимом". В отличие от отца, он был заботлив с детьми, но в остальном его поведение намекало на опасность, с которой нужно было постоянно бороться: призрак того, что, по словам его матери, "он может стать своим отцом". Это один из наиболее резонансных тропов в мифологии. В какой степени эпические поиски героя "Звездных войн" требуют изгнания демонов, завещанных Дартом Вейдером, и борьбы с темной стороной Силы?
        
        "С таким детством, как у него в Южной Африке, я думаю, что в некотором смысле приходится эмоционально закрываться", - говорит его первая жена Жюстин, мать пятерых из десяти оставшихся в живых детей. "Если отец постоянно называет тебя идиотом и кретином, то, возможно, единственная реакция - это отключить внутри себя все, что могло бы открыть эмоциональное измерение, с которым у него не было инструментов для работы". Этот эмоциональный клапан мог сделать его черствым, но он также сделал его новатором, стремящимся к риску. "Он научился отключать страх", - говорит она. "Если отключить страх, то, возможно, придется отключить и другие вещи, например, радость или сочувствие".
        
        Посттравматическое стрессовое расстройство, перенесенное в детстве, также привило ему отвращение к довольству. "Я просто не думаю, что он умеет наслаждаться успехом и чувствовать запах цветов", - говорит Клэр Буше, художница, известная под именем Граймс, которая является матерью троих его остальных детей. "Я думаю, что в детстве ему внушили, что жизнь - это боль". Маск соглашается с этим. "Невзгоды сформировали меня", - говорит он. "Мой болевой порог стал очень высоким".
        
        В особенно тяжелый период своей жизни в 2008 г., после того как взорвались первые три ракеты SpaceX, а компания Tesla была близка к банкротству, он просыпался в ужасе и рассказывал Талуле Райли, ставшей его второй женой, о тех ужасных вещах, которые когда-то говорил его отец. "Я сама слышала, как он говорил эти фразы", - говорит она. "Это оказало глубокое влияние на его поведение". Когда он вспоминал эти воспоминания, он отключался и как бы исчезал за своими глазами цвета стали. "Я думаю, что он не осознавал, как это все еще влияет на него, потому что считал это чем-то из своего детства", - говорит Райли. "Но он сохранил в себе детскую, почти чахлую сторону. Внутри мужчины он все еще остается ребенком, ребенком, стоящим перед своим отцом".
        
        Из этого котла Маск создал ауру, которая порой заставляла его казаться инопланетянином, как будто его миссия на Марсе - это стремление вернуться домой, а желание создать человекоподобных роботов - поиск родства. Вы не будете шокированы, если он сорвет с себя рубашку и обнаружит, что у него нет пупка и он родился не на этой планете. Но и детство сделало его слишком человечным - жестким, но ранимым мальчиком, решившим отправиться в эпический поход.
        
        У него появился задор, который скрывал его дурашливость, и дурашливость, которая скрывала его задор. Слегка неуютно чувствуя себя в собственном теле, как большой человек, который никогда не был атлетом, он ходил с походкой медведя, выполняющего свою миссию, и танцевал джигу, которой, казалось, его научил робот. С убежденностью пророка он говорил о необходимости взращивать пламя человеческого сознания, постигать Вселенную и спасать нашу планету. Поначалу я думал, что это в основном ролевая игра, подбадривающие команды и подкастовые фантазии ребенка, который слишком часто читал "Путеводитель автостопщика по Галактике". Но чем больше я с ним сталкивался, тем больше убеждался, что чувство миссии - это часть того, что им движет. В то время как другие предприниматели пытались выработать свое мировоззрение, он выработал космическое видение.
        
        Его наследственность и воспитание, а также особенности его мозга делали его порой черствым и импульсивным. Это также обусловило чрезвычайно высокую толерантность к риску. Он мог холодно просчитывать его, а также лихорадочно принимать. "Илон стремится к риску ради него самого", - говорит Питер Тиль, ставший его партнером на заре становления PayPal. "Кажется, что он получает от этого удовольствие, а порой и зависимость".
        
        Он стал одним из тех людей, которые чувствуют себя наиболее бодро, когда надвигается ураган. "Я рожден для бури, а штиль мне не подходит", - сказал однажды Эндрю Джексон. То же самое можно сказать и о Маске. У него сформировался осадный менталитет, включающий в себя влечение, а иногда и тягу к буре и драматизму, как на работе, так и в романтических отношениях, которые ему с трудом удавалось поддерживать. Он процветал в условиях кризиса, дедлайнов и бурных всплесков работы. Когда он сталкивался со сложными задачами, напряжение часто не давало ему спать по ночам и вызывало рвоту. Но это также заряжало его энергией. "Он - магнит для драмы", - говорит Кимбал. "Это его навязчивая идея, тема его жизни".
        
        
         
        
        Когда я писал репортаж о Стиве Джобсе, его партнер Стив Возняк сказал, что главный вопрос, который следует задать, - нужно ли ему было быть таким злым? Таким грубым и жестоким? Настолько зависимым от драмы? Когда в конце своего репортажа я снова обратился к Возу, он сказал, что если бы он руководил компанией Apple, то был бы добрее. Он бы относился ко всем, как к членам семьи, и не увольнял бы людей без разбора. Затем он сделал паузу и добавил: "Но если бы я руководил Apple, мы, возможно, никогда бы не выпустили Macintosh". И тут возникает вопрос об Илоне Маске: Мог ли он быть более спокойным и оставаться тем, кто запустит нас к Марсу и электромобилям будущего?
        
        В начале 2022 года - после года, ознаменовавшегося тридцать одним успешным запуском ракеты SpaceX, продажей почти миллиона автомобилей Tesla и ставшего самым богатым человеком на Земле, - Маск с горечью говорил о своей склонности раздувать драмы. "Мне нужно переключить свое мышление с кризисного режима, - сказал он мне, - в котором я нахожусь уже около четырнадцати лет, или, возможно, большую часть своей жизни".
        
        Это был тоскливый комментарий, а не новогодняя резолюция. Даже когда он давал это обещание, он втайне скупал акции Twitter - крупнейшей в мире игровой площадки. В апреле этого года он тайком отправился на Гавайи в дом своего наставника Ларри Эллисона, основателя компании Oracle, в сопровождении актрисы Наташи Бассетт, своей случайной подружки. Ему предложили место в совете директоров Twitter, но в выходные он решил, что этого недостаточно. В его натуре было стремление к полному контролю. Поэтому он решил сделать недружественное предложение о покупке компании. Затем он полетел в Ванкувер, чтобы встретиться с Граймс. Там он засиделся с ней до пяти утра, играя в новую игру Elden Ring, посвященную войне и строительству империй. Сразу после окончания игры он приступил к осуществлению своего плана и написал в Twitter. "Я сделал предложение", - объявил он.
        
        С годами, когда он оказывался в мрачной обстановке или чувствовал опасность, это возвращало его к ужасам издевательств на игровой площадке. Теперь у него появился шанс стать хозяином игровой площадки.
        
        
        
        
        1. Искатели приключений
        
        
        Тяга к риску у Илона Маска была семейной чертой. В этом он был похож на своего деда по материнской линии, Джошуа Холдемана, смельчака-авантюриста с твердыми взглядами, выросшего на ферме на бесплодных равнинах центральной Канады. Он изучал методы мануальной терапии в Айове, а затем вернулся в родной город близ Мус-Джо, где за еду и ночлег разводил лошадей и проводил мануальную терапию.
        
        В конце концов он смог купить собственную ферму, но потерял ее во время депрессии 1930-х годов. Следующие несколько лет он работал ковбоем, выступал на родео и занимался строительством. Его неизменной чертой была любовь к приключениям. Он женился и разводился, путешествовал в качестве бродяги на товарных поездах, был безбилетником на океанском корабле.
        
        Потеря фермы пробудила в нем популизм, и он стал активным участником движения, известного как Партия социального кредита, выступавшего за выдачу гражданам бесплатных кредитных билетов, которые они могли использовать как валюту. Это движение имело консервативно-фундаменталистскую направленность с оттенком антисемитизма. Первый лидер партии в Канаде осуждал "извращение культурных идеалов" из-за того, что "непропорционально большое число евреев занимает руководящие посты". Холдеман стал председателем национального совета партии.
        
        Он также присоединился к движению "Технократия", которое считало, что правительство должно управляться технократами, а не политиками. В Канаде это движение было временно объявлено вне закона, поскольку оно выступало против вступления страны во Вторую мировую войну. Холдеман, чтобы избежать запрета, опубликовал в газете объявление в поддержку этого движения.
        
        В какой-то момент он захотел научиться бальным танцам, и так он познакомился с Виннифред Флетчер, чья авантюрная жилка была не меньше его. В шестнадцать лет она устроилась на работу в газету Moose Jaw Times Herald, но мечтала стать танцовщицей и актрисой. Поэтому она отправилась на поезде в Чикаго, а затем в Нью-Йорк. Вернувшись, она открыла школу танцев в Мус-Джо, куда и пришел Холдеман на уроки. Когда он пригласил ее на ужин, она ответила: "Я не встречаюсь со своими клиентами". Тогда он бросил занятия и снова пригласил ее на свидание. Через несколько месяцев он спросил: "Когда ты выйдешь за меня замуж?". Она ответила: "Завтра".
        
        У них было четверо детей, в том числе девочки-близнецы Майя и Кайя, родившиеся в 1948 году. Однажды во время поездки он заметил табличку "Продается" на одномоторном самолете Luscombe, стоявшем на фермерском поле. Денег у него не было, но он уговорил фермера взять в обмен его машину. Это было довольно опрометчиво, поскольку Холдеман не умел летать. Он нанял человека, который доставил его домой и научил управлять самолетом.
        
        Семья стала известна как "Летающие Халдеманы", а сам он был назван в одном из журналов по хиропрактике "возможно, самой выдающейся фигурой в истории летающих хиропрактиков" - довольно узкая, хотя и точная похвала. Когда Майе и Кайе исполнилось три месяца, они купили более крупный одномоторный самолет Bellanca, и малышей стали называть "летающими близнецами".
        
        Халдеман, придерживавшийся причудливых консервативно-популистских взглядов, пришел к убеждению, что канадское правительство слишком сильно контролирует жизнь людей и что страна стала мягкой. Поэтому в 1950 г. он решил переехать в Южную Африку, где все еще царил белый режим апартеида. Они разобрали Bellanca, упаковали ее в ящик и сели на грузовое судно, отправившееся в Кейптаун. Холдеман решил, что хочет жить внутри страны, и они вылетели в сторону Йоханнесбурга, где большинство белых жителей говорили на английском, а не на африкаанс. Но когда они пролетали над близлежащей Преторией, там расцвели лавандовые цветы джакаранды, и Холдеман объявил: "Здесь мы и остановимся".
        
        Когда Джошуа и Виннифред были молоды, в Мус-Джо приехал шарлатан по имени Уильям Хант, известный (по крайней мере, сам себе) как "Великий Фарини", и рассказал о древнем "затерянном городе", который он видел во время перехода через пустыню Калахари в Южной Африке. "Этот баснописец показал моему деду фотографии, которые явно были подделкой, но он поверил и решил, что его миссия - открыть его заново", - рассказывает Маск. Оказавшись в Африке, Халдеманы каждый год совершали многомесячный поход в Калахари в поисках легендарного города. Они охотились, добывая себе пищу, и спали с ружьями, чтобы отбиваться от львов.
        
        Семья приняла девиз: "Жить опасно - жить осторожно". Они совершали дальние перелеты в такие места, как Норвегия, заняли первое место на сайте в автопробеге "Кейптаун - Алжир" протяженностью 12 тыс. миль и стали первыми, кто перелетел на одномоторном самолете из Африки в Австралию. "Чтобы установить бензобаки, пришлось снять задние сиденья", - вспоминал позднее Майе.
        
        Рискованный поступок Джошуа Холдемана в конце концов привел к гибели. Он погиб, когда самолет, который он учил летать, врезался в линию электропередач, в результате чего самолет перевернулся и упал. Его внуку Илону в то время было три года. "Он знал, что настоящие приключения связаны с риском", - говорит он. "Риск заряжал его энергией".
        
        Этот дух Холдеман передал одной из своих девочек-близнецов, матери Илона, Майе. "Я знаю, что могу рисковать, если я подготовлена", - говорит она. В юности она хорошо успевала по естественным наукам и математике. Кроме того, она была поразительно красива. Высокая, голубоглазая, с высокими скулами и скульптурным подбородком, она в пятнадцать лет начала работать моделью, участвуя в подиумных показах универмагов по утрам в субботу.
        
        Примерно в это же время она познакомилась с мальчиком из своего района, который тоже был поразительно красив, хотя и в гладкой и капризной манере.
        
        
        Эррол Маск был искателем приключений и колес, всегда находился в поиске новых возможностей. Его мать, Кора, была родом из Англии, где она окончила школу в четырнадцать лет, работала на фабрике по производству шкур для истребителей-бомбардировщиков, а затем на корабле для беженцев отправилась в Южную Африку. Там она познакомилась с Уолтером Маском, шифровальщиком и офицером военной разведки, который работал в Египте над схемами обмана немцев путем установки фальшивого оружия и прожекторов. После войны он только и делал, что молча сидел в кресле, пил и разгадывал кроссворды по криптологии. Тогда Кора оставила его, вернулась в Англию с двумя сыновьями, купила "Бьюик" и вернулась в Преторию. "Она была самым сильным человеком, которого я когда-либо встречал, - говорит Эррол.
        
        Эррол получил диплом инженера и занимался строительством гостиниц, торговых центров и заводов. Попутно он любил реставрировать старые автомобили и самолеты. Он также занимался политикой, победив африканера, члена Национальной партии, выступавшей за апартеид, и став одним из немногих англоговорящих членов городского совета Претории. Газета Pretoria News за 9 марта 1972 г. сообщила об этих выборах под заголовком "Реакция против истеблишмента".
        
        Как и Халдеманы, он любил летать. Он купил двухмоторный самолет Cessna Golden Eagle, который использовал для доставки телевизионных съемочных групп в домик, построенный им в буше. Во время одной из поездок в 1986 г., когда он хотел продать самолет, он приземлился на взлетно-посадочной полосе в Замбии, где панамско-итальянский предприниматель предложил купить его. Они договорились о цене, и вместо оплаты наличными Эррол получил часть изумрудов, добытых на трех небольших приисках, принадлежавших предпринимателю в Замбии.
        
        В то время в Замбии существовало постколониальное правительство чернокожих, но в стране не было действующей бюрократии, поэтому рудник не был зарегистрирован. "Если бы вы его зарегистрировали, то остались бы ни с чем, потому что негры забрали бы у вас все", - говорит Эррол. Он критикует семью Майе за расизм, но настаивает на том, что не является таковым. "Я ничего не имею против чернокожих, но они просто отличаются от меня", - говорит он в бессвязном телефонном разговоре.
        
        Эррол, который никогда не владел шахтой, расширил свою торговлю за счет импорта необработанных изумрудов и их огранки в Йоханнесбурге. "Многие люди приходили ко мне с украденными посылками", - рассказывает он. "Во время поездок за границу я продавал изумруды ювелирам. Это была маскировка, потому что все это не было законным". Получив прибыль в размере около 210 000 долларов, его изумрудный бизнес потерпел крах в 1980-х годах, когда русские создали в лаборатории искусственный изумруд. Он потерял все свои доходы от продажи изумрудов.
        
        
        Эррол Маск и Майе Халдеман начали встречаться, когда были еще подростками. С самого начала их отношения были наполнены драматизмом. Он неоднократно делал ей предложение, но она не доверяла ему. Когда она узнала, что он ей изменяет, она так расстроилась, что неделю плакала и не могла есть. "От горя я сбросила десять килограммов", - вспоминает она; это помогло ей выиграть местный конкурс красоты. Она получила 150 долл. наличными, десять билетов в боулинг и стала финалисткой конкурса "Мисс Южная Африка".
        
        Когда Майе окончила колледж, она переехала в Кейптаун, чтобы выступать с докладами о питании. Эррол приехал в гости, привез обручальное кольцо и сделал предложение. Он пообещал, что изменит свои взгляды и будет верен, когда они поженятся. Майе только что разорвала отношения с другим неверным парнем, сильно похудела и начала бояться, что никогда не выйдет замуж, поэтому она согласилась.
        
        В ночь перед свадьбой Эррол и Майе отправились недорогим рейсом в Европу, чтобы провести медовый месяц. Во Франции он покупал запрещенные в Южной Африке журналы Playboy и лежал на маленькой кровати в отеле, рассматривая их, что очень раздражало Майю. Их ссоры становились все более ожесточенными. Когда они вернулись в Преторию, она подумала о том, чтобы попытаться расторгнуть брак. Но вскоре ее стало тошнить от утренней тошноты. Она забеременела на вторую ночь медового месяца в городе Ницца. "Было ясно, что брак с ним был ошибкой, - вспоминает она, - но теперь ее невозможно было исправить".
        
        
        
        
        2.
        
        Одинокий и решительный
        
        В 7:30 утра 28 июня 1971 года Майе Маск родила мальчика весом 8 фунтов 8 унций с очень большой головой.
        
        Сначала они с Эрролом собирались назвать его Ниццей, в честь города во Франции, где он был зачат. Возможно, история была бы иной или, по крайней мере, забавной, если бы мальчику пришлось идти по жизни с именем Ницца Маск. Вместо этого, надеясь сделать Халдеманов счастливыми, Эррол согласился, чтобы мальчик носил имена, принадлежащие этой части семьи: Илон - в честь деда Майе, Дж. Илона Халдемана, и Рив - девичья фамилия бабушки Майе по материнской линии.
        
        Эрролу нравилось имя Илон, поскольку оно имело библейское происхождение, и впоследствии он утверждал, что был прозорлив. В детстве, по его словам, он услышал о научно-фантастической книге ученого-ракетчика Вернера фон Брауна "Проект Марс", в которой описывалась колония на планете, управляемая руководителем, известным как "Илон".
        
        Илон много плакал, много ел и мало спал. В какой-то момент Майе решила просто дать ему поплакать, пока он не заснет, но передумала, когда соседи вызвали полицию. Его настроение быстро менялось; когда он не плакал, по словам матери, он был очень милым.
        
        В течение следующих двух лет Майе родила еще двоих детей - Кимбала и Тоску. Она не опекала их. Им было позволено свободно разгуливать. Няни не было, только домработница, которая не обращала внимания, когда Илон начал экспериментировать с ракетами и взрывчаткой. Он говорит, что удивлен тем, что в детстве у него сохранились все пальцы.
        
        Когда ему было три года, его мать решила, что из-за его интеллектуальных способностей он должен посещать детский сад. Директор школы пыталась отговорить ее, указывая на то, что, будучи младше всех в классе, он будет испытывать социальные трудности. Они должны подождать еще год. "Я не могу этого сделать", - сказала Майе. "Ему нужен кто-то кроме меня, с кем можно поговорить. У меня действительно гениальный ребенок". Она одержала верх.
        
        Это была ошибка. У Илона не было друзей, и уже во втором классе он стал отключаться. "Учительница подходила ко мне и кричала на меня, но я ее не видел и не слышал", - говорит он. Его родителей вызвали к директору, который сказал им: "У нас есть оснований полагать, что Илон отстает в развитии". По словам одного из его учителей, большую часть времени он проводит в трансе, не слушая. Он все время смотрит в окно, а когда я говорю ему, чтобы он обратил внимание, он отвечает: "Листья становятся коричневыми". "Эррол ответил, что Илон был прав, листья становятся коричневыми.
        
        Тупик был преодолен, когда его родители согласились с тем, что необходимо проверить слух Илона, как будто проблема могла заключаться именно в этом. "Они решили, что это проблема с ушами, и удалили мне аденоиды", - рассказывает он. Это успокоило школьных чиновников, но ничего не изменило в его склонности отключаться и уходить в свой собственный мир, когда он думает. "С самого детства, если я начинаю о чем-то напряженно думать, то все мои сенсорные системы отключаются", - говорит он. "Я ничего не вижу, не слышу и т.д. Я использую свой мозг для вычислений, а не для получения информации". Другие дети подпрыгивали и размахивали руками перед его лицом, пытаясь вернуть его внимание. Но это не помогало. "Лучше не пытаться прорваться к нему, когда он смотрит таким пустым взглядом", - говорит его мать.
        
        Его социальные проблемы усугублялись нежеланием вежливо страдать от тех, кого он считал дураками. Он часто употреблял слово "дурак". "Как только он начал ходить в школу, ему стало так одиноко и грустно", - рассказывает его мать. "Кимбал и Тоска заводили друзей в первый же день и приводили их домой, но Илон никогда не приводил друзей домой. Он хотел иметь друзей, но просто не знал, как это сделать".
        
        В результате он был одинок, очень одинок, и эта боль осталась запечатленной в его душе. "Когда я был ребенком, я говорил одну вещь", - вспоминал он в интервью Rolling Stone во время бурного периода своей личной жизни в 2017 году. "Я никогда не хочу быть один". Вот что я говорил. 'Я не хочу быть один'. "
        
        Однажды, когда ему было пять лет, у одного из его двоюродных братьев был день рождения, но Илона наказали за драку и велели остаться дома. Он был очень решительным ребенком и решил самостоятельно дойти до дома двоюродного брата. Проблема заключалась в том, что дом находился на другом конце Претории, и идти до него было почти два часа. К тому же он был слишком мал, чтобы читать дорожные знаки. "Я как бы знал, как выглядит маршрут, потому что видел его из машины, и я был полон решимости добраться туда, поэтому просто начал идти", - говорит он. Ему удалось прийти как раз тому моменту, когда вечеринка уже заканчивалась. Когда мать увидела его, идущего по дороге, она испугалась. Боясь, что его снова накажут, он залез на клен и отказался слезать. Кимбал вспоминает, как он стоял под деревом и с трепетом смотрел на своего старшего брата. "У него была такая яростная решимость, которая поражала воображение и иногда пугала, да и сейчас пугает".
        
        Когда ему было восемь лет, он твердо решил купить мотоцикл. Да, в восемь лет. Он стоял рядом с креслом отца и приводил свои доводы, снова и снова. Когда отец брал в руки газету и приказывал ему замолчать, Илон продолжал стоять на месте. "Это было необыкновенно интересно наблюдать", - говорит Кимбал. "Он стоял молча, потом возобновлял свои аргументы, потом молчал". Так происходило каждый вечер в течение нескольких недель. В конце концов его отец уступил и купил Илону сине-золотой 50-кубовый мотоцикл Yamaha.
        
        Илон также был склонен к пространственному поведению и уходил в себя, не обращая внимания на то, что делают другие. Когда ему было восемь лет, во время семейной поездки в Ливерпуль к родственникам родители оставили его с братом в парке поиграть в одиночестве. Сидеть на месте было не в его характере, и он начал бродить по улицам. "Какой-то ребенок нашел меня плачущим и отнес к своей маме, которая дала мне молоко и печенье и вызвала милицию", - вспоминает он. Когда он воссоединился со своими родителями в полицейском участке, он не знал, что с ним что-то случилось.
        
        "В таком возрасте оставлять нас с братом одних в парке было безумием, - говорит он, - но мои родители не были слишком заботливыми, как сегодня". Спустя годы я наблюдал за ним на стройке солнечной крыши вместе с его двухлетним сынишкой по кличке Икс. Было 10 часов вечера, стояли погрузчики и другая движущаяся техника, освещенная двумя прожекторами, которые отбрасывали большие тени. Маск посадил Икса на землю, чтобы мальчик мог самостоятельно исследовать площадку, что он и сделал без страха. Пока он ковырялся в проводах и кабелях, Маск изредка поглядывал на него, но не вмешивался. Наконец, когда Икс начал карабкаться на движущийся прожектор, Маск подошел и взял его на руки. Икс заерзал и завизжал, недовольный тем, что его держат.
        
         
        
        Позже Маск говорил и даже шутил, что у него синдром Аспергера - общее название одной из форм расстройства аутистического спектра, которая может влиять на социальные навыки, отношения, эмоциональную связь и саморегуляцию человека. "В детстве ему никогда не ставили диагноз, - говорит его мать, - но он говорит, что у него синдром Аспергера, и я уверена, что он прав". Это состояние усугубилось травмами, полученными им в детстве. По словам его близкого друга Антонио Грасиаса, всякий раз, когда он впоследствии чувствовал издевательства или угрозу, посттравматическое стрессовое расстройство, полученное им в детстве, запускало его лимбическую систему - часть мозга, которая контролирует эмоциональные реакции.
        
        В результате он плохо улавливал социальные сигналы. "Я воспринимал людей буквально, когда они что-то говорили, - говорит он, - и только читая книги, я начал понимать, что люди не всегда говорят то, что на самом деле имеют в виду". Он предпочитал более точные вещи, такие как инженерия, физика и кодирование.
        
        Как и все психологические особенности, у Маска они были сложными и индивидуальными. Он мог быть очень эмоциональным, особенно в отношении собственных детей, и остро чувствовал тревогу, возникающую при одиночестве. Но у него не было тех эмоциональных рецепторов, которые вырабатывают повседневную доброту, теплоту и желание нравиться. В нем не была заложена способность к сопереживанию. Или, говоря менее техническим языком, он мог быть мудаком.
        
        
        Развод
        
        Майе и Эррол Маск были на празднике Октоберфест вместе с тремя другими парами, пили пиво и веселились, когда парень за другим столиком свистнул Майе и назвал ее сексуальной. Эррол был в ярости, но не на парня. Как вспоминает Майе, он набросился на нее, собираясь ударить, и другу пришлось его сдерживать. Она убежала в дом своей матери. "Со временем он становился все более безумным", - рассказывала позже Майе. "Он бил меня, когда рядом были дети. Я помню, что Илон, которому было пять лет, бил его по коленям, пытаясь остановить".
        
        Эррол называет эти обвинения "абсолютной чушью". Он утверждает, что обожал Майе и на протяжении многих лет пытался вернуть ее. "Я никогда в жизни не поднимал руку на женщину, и уж тем более ни на одну из своих жен", - говорит он. "Это одно из оружий женщины - плакать, что мужчина над ней надругался, плакать и лгать. А оружие мужчины - купить и подписать".
        
        На следующее утро после ссоры на Октоберфесте Эррол пришел в дом матери Майе, извинился и попросил Майе вернуться на . "Не смейте больше ее трогать", - сказала Виннифред Халдеман. "Если ты это сделаешь, она переедет жить ко мне". По словам Майе, после этого он ни разу не ударил ее, но словесные оскорбления продолжались. Он говорил ей, что она "скучная, глупая и некрасивая". Брак так и не восстановился. Позже Эррол признал, что это была его вина. "У меня была очень красивая жена, но всегда находились более красивые и молодые девушки", - говорил он. "Я действительно любил Майю, но я все испортил". Они развелись, когда Илону было восемь лет.
        
        Майе с детьми переехала в дом на побережье близ Дурбана, расположенного примерно в 380 милях к югу от Претории и Йоханнесбурга, где она совмещала работу модели и диетолога. Денег было мало. Она покупала детям подержанные книги и школьную форму. В некоторые выходные и праздничные дни мальчики (но обычно не Тоска) ездили на поезде к отцу в Преторию. "Он отправлял их обратно без одежды и сумок, и мне приходилось каждый раз покупать им новую одежду", - рассказывает она. "Он сказал, что в конце концов я вернусь к нему, потому что я буду в такой нищете и не смогу их прокормить".
        
        Часто ей приходилось уезжать на модельную работу или читать лекции по диетологии, оставляя детей дома. "Я никогда не испытывала чувства вины за то, что работаю полный рабочий день, потому что у меня не было выбора", - говорит она. "Мои дети должны были отвечать за себя сами". Свобода научила их быть самостоятельными. Когда они сталкивались с проблемой, у нее был готовый ответ: "Вы сами разберетесь". Как вспоминает Кимбал, "мама не была мягкой и ласковой, она постоянно работала, но это был подарок для нас".
        
        Илон превратился в ночного человека и до рассвета читал книги. Когда в 6 часов утра мама включала свет, он забирался в постель и засыпал. Это означало, что ей было трудно поднимать его вовремя в школу, а в те вечера, когда ее не было дома, он иногда приходил на занятия только к 10 часам утра. Получив звонки из школы, Эррол начал борьбу за опекунство и выписал повестки учителям Илона, модельному агенту Майе и их соседям. Перед самым началом судебного разбирательства Эррол прекратил дело. Каждые несколько лет он инициировал очередной судебный процесс, а затем прекращал его. Когда Тоска рассказывает эти истории, она начинает плакать. "Я помню, как мама просто сидела и рыдала на диване. Я не знала, что делать. Все, что я могла сделать, - это обнять ее".
        
        Майе и Эррол тяготели к драматическому накалу, а не к домашнему блаженству, и эта черта передалась им по наследству. После развода Майе начала встречаться с другим мужчиной, склонным к насилию. Дети ненавидели его и время от времени подкладывали ему в сигареты маленькие петарды, которые взрывались, когда он прикуривал. Вскоре после того, как мужчина предложил жениться, от него забеременела другая женщина. "Она была моей подругой, - говорит Майе. "Мы вместе занимались моделированием".
        
         
        
        
        
        
        3. Жизнь с отцом
        
         
        
        Переезд
        
        В возрасте десяти лет Маск принял судьбоносное решение, о котором впоследствии пожалел: он решил переехать к своему отцу. Он самостоятельно отправился на опасном ночном поезде из Дурбана в Йоханнесбург. Когда он заметил отца, ожидавшего его на вокзале, тот "сиял от восторга, как солнце", - рассказывает Эррол. "Привет, папа, давай купим гамбургер!" - крикнул он. В ту ночь он забрался в отцовскую кровать и уснул там.
        
        Почему он решил переехать к отцу? Илон вздыхает и молчит почти минуту, когда я спрашиваю об этом. "Мой отец был одинок, очень одинок, и я почувствовал, что должен составить ему компанию", - наконец говорит он. "Он использовал в отношении меня психологические хитрости". Он также обожал свою бабушку, мать Эррола Кору, известную как Нана. Она убеждала его, что это несправедливо, что у его матери было трое детей, а у отца - ни одного.
        
        В каком-то смысле этот переезд не был таким уж загадочным. Илону было десять лет, он был неловок в общении и не имел друзей. Его мать была любящей, но перегруженной работой, рассеянной и ранимой. Его отец, напротив, был размашистым и мужественным, крупным парнем с большими руками и завораживающим присутствием. В его карьере было много взлетов и падений, но в тот момент он чувствовал себя на высоте. У него был кабриолет Rolls-Royce Corniche золотистого цвета и, что еще важнее, два комплекта энциклопедий, множество книг и разнообразных инженерных инструментов.
        
        Поэтому Илон, будучи еще маленьким мальчиком, решил жить с ним. "Это оказалось очень плохой идеей", - говорит он. "Я еще не знал, насколько он ужасен". Четыре года спустя Кимбал последовал за ним. "Я не хотел оставлять брата наедине с ним", - говорит Кимбал. "Отец уговорил брата пойти к нему жить. А потом и меня".
        
        "Почему он решил жить с человеком, который причинял боль?" спрашивал Майе Маск сорок лет спустя. "Почему он не предпочел счастливый дом?" Затем она сделала небольшую паузу. "Может быть, он просто такой".
        
         
        
        После переезда ребята помогали Эрролу строить домик, который он мог сдавать в аренду туристам в заповеднике Тимбавати (Timbavati Game Reserve) - нетронутом уголке буша в трехстах милях к востоку от Претории. Во время строительства они спали ночью у костра, держа винтовки Браунинга для защиты от львов. Кирпичи были сделаны из речного песка, а крыша - из травы. Эрролу, как инженеру, нравилось изучать свойства различных материалов, и он сделал полы из слюды, поскольку она была хорошим теплоизолятором. Слоны в поисках воды часто вырывали трубы, а обезьяны регулярно проникали в павильоны и гадили, так что работы у ребят было много.
        
        Илон часто сопровождал посетителей на охоте. Хотя у него была только винтовка 22-го калибра, она имела хороший прицел, и он стал опытным стрелком. Он даже выиграл местные соревнования по стрельбе по тарелочкам, хотя был слишком молод, чтобы принять приз - ящик виски.
        
        Когда Илону было девять лет, отец взял его, Кимбала и Тоску в путешествие по Америке, где они проехали из Нью-Йорка через Средний Запад и затем во Флориду. Илон увлекся видеоиграми с монетками, которые он находил в холлах мотелей. "Это было, безусловно, самое интересное", - говорит он. "В Южной Африке у нас такого еще не было". Эррол продемонстрировал свою смесь эпатажа и бережливости: он арендовал Thunderbird, но они останавливались в бюджетных гостиницах. "Когда мы приехали в Орландо, мой отец отказался везти нас в Диснейленд, потому что это было слишком дорого", - вспоминает Маск. "Думаю, вместо этого мы поехали в какой-то аквапарк". Как это часто бывает, Эррол рассказывает другую историю, настаивая на том, что они побывали и в Disney World, где Илону понравился аттракцион "Дом с привидениями", и в Six Flags over Georgia. Во время поездки я снова и снова говорил им: "Америка - это то место, куда вы когда-нибудь приедете жить". "
        
        Через два года он забрал троих детей в Гонконг. "Мой отец занимался легальным бизнесом и хакеризмом", - вспоминает Маск. "Он оставил нас в гостинице, которая была довольно мрачной, дал нам пятьдесят баксов или что-то в этом роде, и мы не видели его два дня". Они смотрели самурайские фильмы и мультфильмы по телевизору в отеле. Оставив Тоску, Илон и Кимбал бродили по улицам, заходя в магазины электроники, где можно было бесплатно поиграть в видеоигры. "В наше время кто-нибудь позвонил бы в службу защиты детей, если бы кто-то поступил так, как наш отец, - говорит Маск, - но для нас тогда это был удивительный опыт".
        
        
        Конфедерация двоюродных братьев
        
        После того как Илон и Кимбал переехали к отцу в пригород Претории, Майе перебралась в соседний Йоханнесбург, чтобы семья могла быть ближе друг к другу. По пятницам она приезжала за мальчиками в дом Эррола. Затем они отправлялись к бабушке, неукротимой Виннифред Халдеман, которая готовила тушеную курицу, которую дети так не любили, что после этого Майе приглашала их на пиццу.
        
        Илон и Кимбал обычно ночевали в соседнем с бабушкиным доме, где жила сестра Майи Кайе Райв с тремя мальчиками. Пятеро кузенов - Илон и Кимбал Маск, а также Питер, Линдон и Расс Райв - стали авантюрной и временами ссорящейся компанией. Майе была более снисходительна и менее заботлива, чем ее сестра, поэтому, замышляя приключения, они сговаривались с ней. Если мы хотели что-то сделать, например, пойти на концерт в Йоханнесбурге, она говорила сестре: "Сегодня вечером я поеду с ними в церковный лагерь", - рассказывает Кимбал. "Потом она высаживала нас, и мы отправлялись совершать свои шалости".
        
        Эти поездки могли быть опасными. "Я помню, как однажды, когда поезд остановился, произошла огромная драка, и мы видели, как парню проткнули голову", - рассказывает Петер Риве. "Мы прятались внутри вагона, потом двери закрылись, и мы как будто двинулись дальше". Иногда банда садилась в поезд, чтобы выследить соперников, и бегала по вагонам, стреляя из пулеметов. Некоторые концерты были акциями протеста против апартеида, как, например, один из них в 1985 году в Йоханнесбурге, собравший 100 тыс. человек. Нередко возникали драки. "Мы не пытались спрятаться от насилия, мы стали его жертвами", - говорит Кимбал. "Это научило нас не бояться, но и не совершать безумных поступков".
        
        Илон приобрел репутацию самого бесстрашного. Когда двоюродные братья шли в кино и люди шумели, он подходил и просил их вести себя потише, даже если они были намного больше. "Для него было очень важно, чтобы его решениями не руководил страх", - вспоминает Питер. "Это определенно присутствовало даже в его детстве".
        
        Он также был самым конкурентоспособным из двоюродных братьев. Однажды, когда они ехали на велосипедах из Претории в Йоханнесбург, Илон вырвался вперед, быстро крутя педали. Остальные остановились и сели в пикап. Когда Илон присоединился к ним, он был настолько зол, что начал бить их. По его словам, это была гонка, а они жульничали.
        
        Такие драки были обычным делом. Часто они происходили на публике, и мальчики не обращали внимания на окружающих. Одна из них произошла на сельской ярмарке. "Они боролись и били друг друга в пыль", - вспоминает Питер. Люди были напуганы, и мне пришлось сказать толпе: "Ничего страшного. Эти парни - братья". "Хотя драки обычно происходили из-за мелочей, они могли быть и жестокими. "Способ победить заключался в том, чтобы первым ударить или пнуть другого парня по яйцам", - рассказывает Кимбал. "На этом драка заканчивалась, потому что, получив по яйцам, ты уже не сможешь продолжать".
        
        
        Студент
        
        Маск был хорошим учеником, но не суперзвездой. В девять и десять лет он получал пятерки по английскому языку и математике. "Он быстро схватывает новые математические понятия", - отмечал его учитель. Но в комментариях к табелю постоянно звучала фраза: "Он работает крайне медленно, либо потому, что мечтает, либо потому, что делает то, что не должен". "Он редко что-то заканчивает. В следующем году он должен сосредоточиться на работе и не мечтать во время занятий". "В его сочинениях проявляется живое воображение, но он не всегда успевает закончить работу". Его средняя оценка до поступления в среднюю школу составляла 83 балла из 100.
        
        После того как в государственной школе над ним издевались и били, отец перевел его в частную академию Pretoria Boys High School. Основанная по английской модели, она отличалась строгими правилами, поркой, обязательным посещением часовни и форменной одеждой. Там он получал отличные оценки по всем предметам, кроме двух: африкаанс (в выпускном классе он получил 61 балл из 100) и религиозное воспитание ("не распространялся", - отметил учитель). "Я не собирался тратить много сил на то, что считал бессмысленным", - говорит он. "Я бы предпочел читать или играть в видеоигры ". На экзаменах по физике он получил пятерку, а по математике, как ни странно, только четверку.
        
        В свободное время он любил мастерить маленькие ракеты и экспериментировать с различными смесями - хлоркой для бассейна и тормозной жидкостью - чтобы узнать, какая из них произведет наибольший взрыв. Он также учился фокусам и гипнозу, однажды убедил Тоску, что она собака, и заставил ее съесть сырой бекон.
        
        Как и впоследствии в Америке, двоюродные братья реализовывали различные предпринимательские идеи. Однажды на Пасху они сделали шоколадные яйца, завернули их в фольгу и продавали от двери к двери. Кимбал придумал гениальную схему. Вместо того чтобы продавать их дешевле, чем пасхальные яйца в магазине, они сделали их дороже. "Некоторые люди возражали против такой цены, - говорит он, - но мы говорили им: "На самом деле вы поддерживаете будущих капиталистов". "
        
        Чтение оставалось для Маска психологическим убежищем. Иногда он погружался в книги на всю вторую половину дня и почти всю ночь, по девять часов подряд. Когда семья приезжала к кому-нибудь в гости, он исчезал в библиотеке хозяев. Когда они уезжали в город, он забредал в книжный магазин и позже обнаруживался там, сидя на полу, в своем собственном мире. Он также был глубоко увлечен комиксами. Его поразила целеустремленность супергероев. "Они всегда пытаются спасти мир, надевая трусы или железные костюмы, обтягивающие кожу, что довольно странно, если задуматься", - говорит он. "Но они пытаются спасти мир".
        
        Маск прочитал оба комплекта энциклопедий своего отца и стал, по мнению матери и сестры, "гениальным мальчиком". Для других детей, однако, он был раздражающим ботаником. "Посмотри на Луну, она, наверное, в миллионе миль отсюда", - воскликнул однажды двоюродный брат. Илон ответил: "Нет, это примерно 239 000 миль, в зависимости от орбиты".
        
        В одной из книг, которую он нашел в кабинете отца, описывались великие изобретения, которые будут сделаны в будущем. "Я возвращался из школы, шел в боковую комнату в кабинете отца и читал ее снова и снова", - рассказывает он. Среди идей была ракета, приводимая в движение ионным движителем, в котором для создания тяги использовались бы частицы, а не газ. Однажды поздно вечером в диспетчерской своей ракетной базы на юге Техаса Маск подробно рассказал мне о книге, в том числе о том, как ионная тяга будет работать в вакууме. "Именно эта книга заставила меня впервые задуматься о полетах на другие планеты", - сказал он.

        Претория, 1980-е годы
        
         
        
        Экзистенциальный кризис
        
        Когда Маск был маленьким, его мать начала водить его в воскресную школу при местной англиканской церкви, где она была учительницей. Все шло не очень хорошо. Она рассказывала классу истории из Библии, а он задавал им вопросы. "Что значит "воды расступились"?" - спрашивал он. "Этого не может быть". Когда она рассказала историю о том, как Иисус накормил толпу хлебами и рыбами, он возразил, что вещи не могут возникнуть из ничего. После крещения от него ожидали причастия, но он стал сомневаться и в этом. "Я принял кровь и тело Христа, что в детстве кажется странным", - говорит он. Я спрашивал: "Что это за чертовщина? Это странная метафора каннибализма?". "Майе решил разрешить Илону оставаться дома и читать по утрам в воскресенье.
        
        Его отец, который был более богобоязненным, говорил Илону, что есть вещи, которые не могут быть познаны нашими ограниченными чувствами и разумом. "Летчиков-атеистов не бывает", - говорил он, а Илон добавлял: "Атеистов не бывает во время экзаменов". Но Илон рано пришел к убеждению, что наука может все объяснить, и поэтому нет необходимости придумывать Творца или божество, которое вмешивается в нашу жизнь.
        
        Когда он достиг подросткового возраста, ему стало казаться, что чего-то не хватает. По его словам, как религиозные, так и научные объяснения бытия не давали ответа на действительно важные вопросы, такие как "Откуда взялась Вселенная и почему она существует? Физика могла бы рассказать о Вселенной все, кроме того, почему. Это привело к тому, что он называет своим подростковым экзистенциальным кризисом. "Я начал пытаться понять, в чем смысл жизни и Вселенной", - говорит он. "И я впал в настоящую депрессию по этому поводу, как будто жизнь может не иметь смысла".
        
        Как хороший книжный червь, он решал эти вопросы с помощью чтения. Сначала он совершил типичную ошибку озабоченных подростков и стал читать философов-экзистенциалистов, таких как Ницше, Хайдеггер, Шопенгауэр. Это привело к тому, что растерянность переросла в отчаяние. "Я не рекомендую читать Ницше в подростковом возрасте, - говорит он.
        
        К счастью, его спасла научная фантастика, этот источник мудрости для играющих детей с интеллектом на гипердвигателе. Он перелопатил весь отдел научной фантастики в школьной и местной библиотеках, а затем надавил на библиотекарей, чтобы они заказали еще.
        
        Одним из его любимых произведений был роман Роберта Хайнлайна "Луна - суровая хозяйка" (The Moon Is a Harsh Mistress) о лунной колонии. Она управляется суперкомпьютером по прозвищу Майк, который способен обрести самосознание и чувство юмора. Компьютер жертвует своей жизнью во время восстания в колонии. В книге рассматривается вопрос, который станет центральным в жизни Маска: Будет ли искусственный интеллект развиваться так, чтобы приносить пользу и защищать человечество, или же у машин появятся собственные намерения и они станут угрозой для людей?
        
        Эта тема занимает центральное место в ставших любимыми рассказах Айзека Азимова о роботах. В этих рассказах сформулированы законы робототехники, призванные не допустить выхода роботов из-под контроля. В финальной сцене романа 1985 года "Роботы и империя" Азимов излагает наиболее фундаментальное из этих правил, получившее название "нулевого закона": "Робот не может причинить вред человечеству или своим бездействием допустить, чтобы человечеству был причинен вред". Герои серии книг А. Азимова "Фонд" разрабатывают план отправки поселенцев в дальние регионы галактики, чтобы сохранить человеческое сознание перед лицом надвигающейся темной эпохи.
        
        Более тридцати лет спустя Маск опубликовал случайный твит о том, как эти идеи послужили основой для его стремления сделать людей космическим кораблем и использовать искусственный интеллект на службе у людей: "Серия оснований и закон Зерота являются основой для создания SpaceX".
        
        
        Путеводитель автостопщика
        
        Наибольшее влияние на Маска оказала научно-фантастическая книга "Путеводитель автостопщика по Галактике" Дугласа Адамса. Эта веселая и остроумная повесть помогла сформировать философию Маска и добавила долю юмора в его серьезный образ. "Путеводитель автостопщика", - говорит он, - помог мне выйти из экзистенциальной депрессии, и вскоре я понял, что он удивительно смешной во всех тонкостях".
        
        По сюжету, человек по имени Артур Дент спасается на пролетающем мимо космическом корабле за несколько секунд до того, как Земля будет уничтожена инопланетной цивилизацией, строящей гиперпространственную магистраль. Вместе со своим инопланетным спасителем Дент исследует различные уголки галактики, управляемой двуглавым президентом, который "превратил непостижимость в искусство". Жители галактики пытаются найти "ответ на главный вопрос жизни, Вселенной и всего сущего". Они создают суперкомпьютер, который через семь миллионов лет выдает ответ: 42. Когда это вызывает недоуменный вой, компьютер отвечает: "Это совершенно точно ответ. Я думаю, что проблема, если быть честным, заключается в том, что вы никогда не знали, в чем заключается вопрос". Этот урок запомнился Маску. "Я понял из книги, что нам необходимо расширить рамки сознания, чтобы мы могли лучше задавать вопросы об ответе, которым является Вселенная", - говорит он.
        
        Путеводитель "Автостопом" в сочетании с последующим погружением Маска в видео- и настольные игры-симуляторы привели к тому, что он на всю жизнь увлекся манящей мыслью о том, что мы можем быть всего лишь пешками в симуляции, придуманной некими существами высшего порядка. Как пишет Дуглас Адамс, "существует теория, утверждающая, что если кто-нибудь когда-нибудь узнает, для чего и почему существует Вселенная, то она мгновенно исчезнет, а на ее месте появится нечто еще более причудливое и необъяснимое. Есть и другая теория, утверждающая, что это уже произошло".
        
        
        Blastar
        
        В конце 1970-х годов ролевая игра Dungeons & Dragons стала популярным увлечением среди мирового племени гиков. Илон, Кимбал и их двоюродные братья из Рива с головой погрузились в эту игру, которая предполагает посадку за столом и, руководствуясь листами с персонажами и броском кубиков, отправление в фантастические приключения. Один из игроков выступает в роли мастера подземелья, который руководит ходом событий.
        
        Илон обычно играл роль хозяина подземелья и, что удивительно, делал это с мягкостью. "Даже в детстве у Илона была целая куча разных характеров и настроений", - говорит его двоюродный брат Питер Райв. "Как мастер подземелий он был невероятно терпелив, что, по моему опыту, не всегда свойственно ему по умолчанию, если вы понимаете, о чем я. Но иногда это случается, и это так прекрасно, когда это происходит". Вместо того чтобы давить на брата и кузенов, он очень аналитически описывал варианты действий в каждой ситуации.
        
        Вместе они приняли участие в турнире в Йоханнесбурге, на котором были самыми молодыми игроками. Мастер подземелий турнира дал им задание: нужно спасти эту женщину, выяснив, кто в игре плохой парень, и убить его. Илон посмотрел на Мастера подземелий и сказал: "Я думаю, что ты - плохой парень". И они убили его. Илон оказался прав, и игра, которая должна была длиться несколько часов, закончилась. Организаторы обвинили их в каком-то жульничестве и поначалу пытались лишить их приза. Но Маск одержал верх. "Эти ребята были идиотами", - говорит он. "Это было так очевидно".
        
        Свой первый компьютер Маск увидел, когда ему исполнилось одиннадцать лет. Он находился в торговом центре в Йоханнесбурге и несколько минут просто стоял и смотрел на него. "Я читал компьютерные журналы, - говорит он, - но никогда раньше не видел компьютера". Как и в случае с мотоциклом, он умолял отца купить ему такой же. Эррол, как ни странно, не любил компьютеры, утверждая, что они годятся только для игр, в которых можно скоротать время, а не для инженерных работ. Поэтому Илон копил деньги на подработки и купил Commodore VIC-20, один из самых первых персональных компьютеров. На нем можно было играть в такие игры, как Galaxian и Alpha Blaster, в которых игрок пытался защитить Землю от инопланетных захватчиков.
        
        К компьютеру прилагался курс обучения программированию на языке BASIC, включавший шестьдесят часов занятий. "Я прошел его за три дня, почти не спав", - вспоминает он. Через несколько месяцев он вырвал объявление о конференции по персональным компьютерам в одном из университетов и сказал отцу, что хочет принять в ней участие. И снова отец отказался. Это был дорогой семинар, около 400 долларов, и не предназначенный для детей. Илон ответил, что это "необходимо", и просто стоял рядом с отцом и смотрел на него. В течение следующих нескольких дней Илон доставал из кармана объявление и повторял свое требование. В конце концов отцу удалось уговорить университет дать скидку на то, чтобы Илон стоял сзади. Когда Эррол зашел за ним в конце, он обнаружил, что Илон общается с тремя профессорами. "Этот мальчик должен получить новый компьютер", - заявил один из них.
        
        После того как он успешно прошел тест на знание программирования в своей школе, он получил IBM PC/XT и самостоятельно научился программировать на языках Pascal и Turbo C++. В тринадцать лет ему удалось создать видеоигру, которую он назвал Blastar, используя 123 строки BASIC и простой язык ассемблера для обеспечения работы графики. Он отправил игру в журнал PC and Office Technology, и она появилась в декабрьском номере 1984 года с небольшим вступлением, в котором объяснялось: "В этой игре вам предстоит уничтожить инопланетный космический грузовой корабль, на борту которого находятся смертоносные водородные бомбы и Status Beam Machines". Хотя неясно, что такое Status Beam Machine, концепция звучит здорово. Журнал заплатил ему 500 долларов, после чего он продал ему еще две игры, одна из которых была похожа на Donkey Kong, а другая имитировала рулетку и блэкджек.
        
        Так началась пожизненная зависимость от видеоигр. "Если вы играете с Илоном, то играете практически без остановки, пока, наконец, не захотите поесть", - говорит Питер Рив. Во время одной из поездок в Дурбан Илон догадался, как взломать игровые автоматы в торговом центре. Ему удалось подстроить систему таким образом, что они могли играть часами, не используя ни одной монеты.
        
        Затем ему пришла в голову более грандиозная идея: двоюродные братья могли бы создать свой собственный игровой зал. "Мы точно знали, какие игры пользуются наибольшей популярностью, так что это казалось беспроигрышным вариантом", - говорит Илон. Он прикинул, как можно финансировать автоматы. Но когда ребята попытались получить городское разрешение, им сказали, что для подписания заявления нужен человек старше восемнадцати лет. Кимбал, заполнивший тридцать страниц бланков, решил, что они не могут попросить Эррола. "Он был слишком трудным человеком", - говорит Кимбал. "Поэтому мы обратились к отцу Расса и Пита, и он вышел из себя. Это, по сути, закрыло все дело".
        
        
        
        
        5. Скорость убегания
        
        Джекил и Хайд
        
        В семнадцать лет, после семи лет жизни с отцом, Илон понял, что ему придется бежать. Жизнь с отцом становилась все более несносной.
        
        Бывало, что Эррол был весел и жизнерадостен, но иногда он становился мрачным, грубым, одержимым фантазиями и заговорами. "Его настроение могло меняться мгновенно", - говорит Тоска. "Все было прекрасно, а через секунду он становился злобным и изрыгал оскорбления". Было похоже, что у него раздвоение личности. "В одну минуту он был очень дружелюбен, - говорит Кимбал, - а в следующую - кричал на вас, читал нотации часами - буквально по два-три часа, заставляя вас просто стоять на месте, называя вас никчемными, жалкими, делая язвительные и злобные замечания, не позволяя вам уйти".
        
        Двоюродные братья Илона стали неохотно приезжать в гости. "Никогда не знаешь, что тебя ждет", - говорит Питер Райв. Иногда Эррол говорил: "Я только что купил нам новые мотоциклы, так что давайте сядем на них". А иногда он злился, угрожал и, черт возьми, заставлял чистить туалеты зубной щеткой". Рассказав мне об этом, Питер сделал небольшую паузу, а затем, немного поколебавшись, отметил, что у Илона иногда бывают похожие перепады настроения. "Когда Илон в хорошем настроении, это самая классная и веселая вещь в мире. А когда у него плохое настроение, он становится очень мрачным, и ты просто ходишь по яичным скорлупам".
        
        Однажды Питер пришел в дом и застал Эррола в одних трусах за кухонным столом с пластмассовым колесом рулетки. Он пытался выяснить, могут ли микроволны повлиять на него. Он крутил колесо, записывал результат, затем крутил его, помещал в микроволновую печь и записывал результат. "Это было безумие", - говорит Питер. Эррол был убежден, что сможет найти систему, позволяющую победить в игре. Он много раз таскал Илона в казино Претории, наряжал его так, чтобы он выглядел старше шестнадцати лет, и заставлял записывать числа, пока Эррол пользовался калькулятором, спрятанным под карточкой для ставок.
        
        Илон пошел в библиотеку, прочитал несколько книг о рулетке и даже написал на своем компьютере программу для моделирования рулетки. Затем он попытался убедить отца, что ни одна из его схем не сработает. Но Эррол верил, что нашел более глубокую истину о вероятности и, как он мне потом сказал, "почти полное решение проблемы того, что называется случайностью". Когда я попросил его объяснить это, он сказал: "Нет никаких "случайных событий" или "случайностей". Все события следуют последовательности Фибоначчи, как множество Мандельброта". Далее я обнаружил связь между "случайностью" и последовательностью Фибоначчи. Это тема для научной статьи. Если я поделюсь этим, то все виды деятельности, основанные на "случайности", будут разрушены, поэтому я сомневаюсь, стоит ли это делать".
        
        Я не совсем понимаю, что все это значит. Как и Илон: "Я не знаю, как он прошел путь от отличного инженера до веры в колдовство. Но он каким-то образом проделал эту эволюцию". Эррол может быть очень сильным и иногда убедительным. "Он меняет реальность вокруг себя", - говорит Кимбал. "Он буквально выдумывает вещи, но на самом деле он верит в свою ложную реальность".
        
        Иногда Эррол делал своим детям огульные утверждения, не связанные с фактами, например, утверждал, что в США президент считается божественным и не подлежит критике. В других случаях он придумывал причудливые истории, в которых выставлял себя то героем, то жертвой. Все это он утверждал с такой убежденностью, что Илон и Кимбал начали сомневаться в собственном восприятии действительности. "Можете ли вы представить себе, что росли в такой обстановке?" - спрашивает Кимбал. спрашивает Кимбал. "Это была душевная пытка, и она заражает тебя. В итоге вы задаетесь вопросом: "Что такое реальность?". "
        
        Я оказался втянутым в запутанную паутину Эррола. В течение двух лет в ходе серии звонков и электронных писем он рассказывал мне о своих отношениях и чувствах к своим детям, Майе и падчерице, от которой у него будет двое детей (об этом подробнее позже). "Илон и Кимбал создали свое собственное представление о том, каким я был, и оно не совпадает с фактами, - утверждает он. Их рассказы о том, что он подвергался психологическому насилию, по его мнению, были рассказаны, чтобы угодить их матери. Но когда я на него нажимаю, он говорит, что надо принять их версию. "Мне все равно, если они выберут другую версию, лишь бы они были счастливы. Я не хочу, чтобы мое слово было против их слова. Пусть говорят".
        
        
         
        
        Рассказывая о своем отце, Илон иногда отпускает смешок, несколько резкий и горький. Он похож на смех его отца. Некоторые слова, которые произносит Илон, его взгляд, внезапные переходы от светлого к темному и светлому напоминают членам его семьи об Эрроле, кипящем внутри него. "Я видела, как в его собственном поведении проступали оттенки тех ужасных историй, которые Илон рассказывал мне", - говорит Жюстин, первая жена Илона. "Это заставило меня понять, как трудно не формироваться под влиянием того, на чем мы выросли, даже если это не то, чего мы хотим". Время от времени она осмеливалась сказать что-то вроде "Ты превращаешься в своего отца". Она объясняет: "Это была наша кодовая фраза, чтобы предупредить его о том, что он вступает в царство тьмы".
        
        Но Жюстин говорит, что Илон, который всегда эмоционально вкладывался в их детей, отличается от своего отца в корне: "С Эрролом было ощущение, что вокруг него могут происходить очень плохие вещи. Если же случится зомби-апокалипсис, вы захотите быть в команде Илона, потому что он придумает, как заставить этих зомби встать в строй. Он может быть очень суровым, но в конце концов вы можете быть уверены, что он найдет способ победить".
        
        Для того чтобы это произошло, ему нужно было двигаться дальше. Пришло время покинуть Южную Африку.
        
        
        Билет в один конец
        
        Маск начал давить на мать и отца, пытаясь убедить их переехать в США и забрать его с братьями и сестрами. Ни один из них не был заинтересован. Тогда я сказал: "Ну что ж, я поеду один", - рассказывает он.
        
        Сначала он попытался получить гражданство США на основании того, что отец его матери родился в Миннесоте, но это не удалось, поскольку его мать родилась в Канаде и никогда не требовала гражданства США. Поэтому он пришел к выводу, что переезд в Канаду может быть более простым первым шагом. Он самостоятельно отправился в канадское консульство, получил бланки заявлений на получение паспорта и заполнил их не только на себя, но и на мать, брата и сестру (но не на отца). Одобрение пришло в конце мая 1989 года.
        
        "Я бы улетел на следующее утро, но в те времена авиабилеты стоили дешевле, если покупать их за четырнадцать дней, - говорит он, - поэтому мне пришлось ждать эти две недели". 11 июня 1989 г., примерно за две недели до своего восемнадцатилетия, он поужинал в лучшем ресторане Претории Cynthia's вместе с отцом и братьями, которые затем отвезли его в аэропорт Йоханнесбурга.
        
        "Ты вернешься через несколько месяцев", - презрительно сказал ему отец. "Ты никогда не станешь успешным".
        
        Как обычно, у Эррола есть своя версия этой истории, в которой героем был он сам. По его словам, Илон впал в тяжелую депрессию в выпускном классе средней школы. Его отчаяние достигло апогея в День Республики, 31 мая 1989 года. Семья готовилась к просмотру парада, но Илон отказался вставать с постели. Его отец облокотился на большой письменный стол в комнате Илона с хорошо отработанным компьютером и спросил: "Ты хочешь поехать учиться в Америку?". Илон оживился. "Да", - ответил он. Эррол утверждает: "Это была моя идея. До этого момента он никогда не говорил, что хочет поехать в Америку. И я сказал: "Ну, завтра ты должен пойти и встретиться с американским культурным атташе", который был моим другом из Ротари".
        
        По словам Илона, рассказ его отца был очередной фантазией, в которой героем был он сам. В данном случае она была доказательно ложной. К Дню Республики 1989 года Илон уже получил канадский паспорт и купил билет на самолет.
        
        
        
        
        6. Канада
        
        1989
        
         
        
        Иммигрант
        
        Сложился миф о том, что Маск, поскольку его отец то и дело добивался успеха, прибыл в Северную Америку в 1989 г. с большими деньгами, возможно, с карманами, набитыми изумрудами. Эррол временами поощрял это мнение. Но на самом деле то, что Эррол добыл на изумрудном руднике в Замбии, стало бесполезным много лет назад. Когда Илон покидал Южную Африку, отец дал ему 2000 долларов в дорожных чеках, а мать обеспечила его еще 2000 долларов, обналичив фондовый счет, который она открыла на деньги, выигранные в конкурсе красоты в подростковом возрасте. В остальном же по прибытии в Монреаль у него с собой был в основном список родственников матери, с которыми он никогда не встречался.
        
        Он собирался позвонить дяде своей матери, но обнаружил, что тот уехал из Монреаля. Тогда он отправился в молодежное общежитие, где жил в одной комнате с пятью другими людьми. "Я привык к Южной Африке, где люди просто ограбят и убьют тебя", - говорит он. "Поэтому я спал на своем рюкзаке, пока не понял, что не все люди - убийцы". Он бродил по городу, удивляясь тому, что у людей нет решеток на окнах.
        
        Через неделю он купил проездной Greyhound Discovery Pass стоимостью 100 долларов, который позволял ему в течение полугода путешествовать на автобусе в любую точку Канады. У него был троюродный брат его возраста, Марк Теулон, который жил на ферме в провинции Саскачеван, недалеко от Мус-Джо, где жили его дедушка и бабушка, поэтому он отправился туда. Это было более 1700 миль от Монреаля.
        
        Автобус, останавливавшийся в каждом населенном пункте, несколько дней колесил по Канаде. На одной из остановок он сошел, чтобы пообедать, и, когда автобус уже отъезжал, побежал, чтобы заскочить обратно. К сожалению, водитель снял с него чемодан с дорожными чеками и одеждой. Теперь у него был только ранец с книгами, который он повсюду носил с собой. Трудности с заменой дорожных чеков (на это уходили недели) стали первым примером того, что система финансовых платежей нуждается в перестройке.
        
        Когда он добрался до города, расположенного неподалеку от фермы своего двоюродного брата, он использовал мелочь, которая была у него в кармане, чтобы позвонить. "Привет, это Илон, твой двоюродный брат из Южной Африки", - сказал он. "Я на автобусной станции". Двоюродный брат приехал вместе с отцом, отвел его в стейк-хаус Sizzler и пригласил пожить на их пшеничной ферме, где его взяли на работу чистить бункеры для зерна и помогать поднимать коровник. Там он отпраздновал свой восемнадцатый день рождения, испекнув торт с надписью "С днем рождения, Илон", сделанной шоколадной глазурью.
        
        Через шесть недель он снова сел в автобус и отправился в Ванкувер, за тысячу миль, чтобы пожить у сводного брата матери. Когда он пришел в бюро по трудоустройству, то увидел, что большинство работ оплачивается в размере 5 долларов в час. Но была и такая, за которую платили 18 долларов в час, - чистка котлов на лесопильном заводе. Для этого нужно было надеть защитный костюм и пробираться по небольшому тоннелю, ведущему в камеру, где варилась целлюлоза, разгребая при этом налипшую на стены известь. "Если человек в конце туннеля не успевал убрать слизь, то ты оказывался в ловушке, потея от страха", - вспоминает он. "Это было похоже на диккенсовский стимпанковский кошмар, наполненный темными трубами и звуками отбойных молотков".
        
        
        Майе и Тоска
        
        Пока Илон находился в Ванкувере, Майе Маск прилетела из Южной Африки, решив, что тоже хочет переехать. Она отправила в Тоску отчет о проведенной разведке. Ванкувер был слишком холодным и дождливым, писала она. Монреаль был интересен, но люди там говорили по-французски. Торонто, - заключила она, - это то место, куда они должны поехать. Тоска быстро продала их дом и мебель в Южной Африке, а затем переехала к их матери в Торонто, куда перебрался и Илон. Кимбал остался в Претории, чтобы закончить последний год обучения в средней школе.
        
        Сначала они жили в двухкомнатной квартире, где Тоска и ее мать делили кровать, а Илон спал на диване. Денег было мало. Майе вспоминает, как она плакала, когда пролила молоко, потому что у нее не было денег, чтобы купить еще.
        
        Тоска устроилась в гамбургерную, Илон - стажером в офис Microsoft в Торонто, а Майе - в университет, модельное агентство и консультантом по диетам. "Я работала каждый день, а также четыре ночи в неделю", - говорит она. "Однажды в воскресенье я взяла выходной, чтобы постирать белье и купить продукты. Я даже не знала, чем занимаются мои дети, потому что меня почти не было дома".
        
        Через несколько месяцев они заработали достаточно денег, чтобы позволить себе снять трехкомнатную квартиру с контролем арендной платы. В ней были фетровые обои, которые Майе настояла на том, чтобы Илон содрал, и ужасный ковер. Они собирались купить ковер за 200 долларов, но Тоска настояла на более толстом ковре за 300 долларов, потому что Кимбал и их двоюродный брат Питер приезжали к ним в гости и спали на полу. Второй крупной покупкой стал компьютер для Илона.
        
        В Торонто у него не было друзей и общественной жизни, и большую часть времени он проводил за чтением или работой на компьютере. Тоска, напротив, была дерзким подростком, стремящимся на свидания. "Я иду с тобой", - заявлял Илон, не желая оставаться одиноким. "Нет, не пойдешь", - отвечала она. Но когда он стал настаивать, она приказала: "Ты должен всегда держаться от меня на расстоянии десяти футов". Он так и сделал. Он шел позади нее и ее друзей, неся с собой книгу, чтобы почитать, когда они заходили в клуб или на вечеринку.

        Производственные отношения
        
        Результаты вступительных экзаменов Маска в колледж не были особенно примечательными. Во втором туре экзамена SAT он получил 670 баллов из 800 по устному экзамену и 730 баллов по математике. Его выбор сузился до двух университетов, расположенных в нескольких минутах езды от Торонто: Ватерлоо и Квинс. "Ватерлоо был, безусловно, лучше для инженерной деятельности, но с социальной точки зрения он показался мне не очень хорошим", - говорит он. "Там было мало девушек". Он чувствовал, что знает информатику и инженерное дело не хуже любого из профессоров в обоих вузах, но ему отчаянно хотелось социальной жизни. "Я не хотел проводить свое время в университете с кучкой парней". Поэтому осенью 1990 года он поступил в Queen's.
