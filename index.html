        Его больше интересовали ночные философские дискуссии о смысле жизни. "Я был очень голоден до этого, - говорит он, - потому что до этого у меня не было друзей, с которыми я мог бы поговорить об этих вещах". Но больше всего он погрузился, с Фаруком рядом, в мир настольных и компьютерных игр.
        
        
        Стратегические игры
        
        "То, что вы делаете, нерационально", - объясняет Маск своим ровным монотонным голосом. "Вы на самом деле вредите себе". Они с Фаруком играли в настольную стратегическую игру "Дипломатия" с друзьями в общежитии, и один из игроков объединился с другим против Маска. "Если ты сделаешь это, я настрою твоих союзников против тебя и причиню тебе боль". По словам Фарука, Маск обычно побеждал, будучи убедительным в своих переговорах и угрозах.
        
        В южноафриканском подростковом возрасте Маск увлекался всеми видами видеоигр, включая шутеры от первого лица и приключенческие квесты, но в колледже он стал больше внимания уделять жанру, известному как стратегические игры, в которых два или более игрока соревнуются в построении империи, используя стратегию высокого уровня, управление ресурсами, логистику поставок и тактическое мышление.
        
        Стратегические игры - настольные, а затем и компьютерные - заняли центральное место в жизни Маска. Начиная с игры The Ancient Art of War, в которую он играл подростком в Южной Африке, и заканчивая пристрастием к игре The Battle of Polytopia три десятилетия спустя, он наслаждался сложным планированием и конкурентным управлением ресурсами, которые необходимы для достижения победы. Многочасовое погружение в эти игры стало для него способом расслабиться, избавиться от стресса, отточить тактические навыки и стратегическое мышление для бизнеса.
        
        В то время, когда он учился в Queen's, была выпущена первая большая компьютерная стратегическая игра: Civilization. В ней игроки соревнуются в построении общества от доисторического до современного, выбирая, какие технологии развивать и какие производственные мощности строить. Маск передвинул свой стол так, чтобы он мог сесть на свою кровать, а Фарук - на стул, чтобы встретиться лицом к лицу и сыграть в игру. "Мы полностью погружались в одну зону на несколько часов, пока не выдыхались", - рассказывает Фарук. Затем они перешли к игре Warcraft: Orcs and Humans, где ключевой частью стратегии является разработка устойчивых запасов ресурсов, например, металлов из шахт. После нескольких часов игры они делали перерыв, чтобы перекусить, и Илон описывал момент в игре, когда он понял, что победит. "Я настроен на войну", - сказал он Фаруку.
        
        В одном из классов Queen's использовалась стратегическая игра, в которой команды соревновались в имитации развития бизнеса. Игроки могли определять цены на свою продукцию, сумму, затраченную на рекламу, прибыль, которую необходимо направить на исследования, и другие параметры. Маск придумал, как перестроить логику, управляющую симуляцией, так что ему удавалось побеждать каждый раз.
        
        
        Стажер банка
        
        Когда Кимбал переехал в Канаду и присоединился к Илону в качестве студента университета Queen's, у братьев сложился определенный распорядок дня. Они читали газету и выбирали наиболее интересного для себя человека. Илон не принадлежал к числу тех, кто любит привлекать и очаровывать наставников, поэтому более общительный Кимбал брал на себя инициативу по "холодному звонку". "Если нам удавалось дозвониться, они обычно обедали с нами", - говорит он.
        
        Одним из них стал Питер Николсон, руководитель отдела стратегического планирования в банке Scotiabank. Николсон был инженером со степенью магистра физики и кандидата математических наук. Когда Кимбал дозвонился до него, он согласился пообедать с мальчиками. Мать взяла их с собой за покупками в универмаг Eaton's, где при покупке костюма за 99 долл. можно было бесплатно получить рубашку и галстук. За обедом они обсуждали философию, физику и природу Вселенной. Николсон предложил им работу на лето и пригласил Илона работать непосредственно с ним в его группе стратегического планирования, состоящей из трех человек.
        
        Николсон, которому тогда было сорок девять лет, и Илон вместе развлекались, решая математические головоломки и странные уравнения. "Меня интересовала философская сторона физики и то, как она связана с реальностью", - говорит Николсон. "У меня было не так много других людей, с которыми можно было бы поговорить об этих вещах". Они также обсуждали то, что стало страстью Маска: космические путешествия.
        
        Когда Илон пришел с дочерью Николсона, Кристи, на вечеринку, его первый вопрос был: "Вы когда-нибудь думали об электромобилях?". Как он позже признался, это была не самая лучшая в мире фраза для знакомства.
        
        
         
        
        Одной из тем, которую Маск исследовал для Николсона, была задолженность стран Латинской Америки. Банки выдали миллиардные кредиты таким странам, как Бразилия и Мексика, которые не смогли вернуть, и в 1989 г. министр финансов США Николас Брейди упаковал эти долговые обязательства в обращающиеся ценные бумаги, известные как "облигации Брейди". Поскольку эти облигации были обеспечены правительством США, Маск полагал, что они всегда будут стоить 50 центов за доллар. Однако некоторые из них продавались уже по 20 центов.
        
        Маск решил, что Scotiabank может заработать миллиарды, купив облигации по такой дешевой цене, и позвонил в торговый отдел Goldman Sachs в Нью-Йорке, чтобы убедиться, что они есть в наличии. "Да, сколько вы хотите?" - ответил по телефону хрипловатый трейдер. "Можно ли получить пять миллионов?" спросил Маск, сделав глубокий и серьезный голос. Когда трейдер ответил, что это не проблема, Маск быстро повесил трубку. "Я подумал: "Джекпот, беспроигрышное предложение", - говорит он. "Я побежал рассказать об этом Питеру и подумал, что они дадут мне немного денег на это". Но банк отказался от этой идеи. Генеральный директор сказал, что у него и так слишком много латиноамериканских долгов. "Ничего себе, это просто безумие", - сказал себе Маск. "Неужели банки так думают?"
        
        По словам Николсона, Scotiabank действовал в ситуации с латиноамериканскими долгами своими собственными методами, которые оказались более эффективными. "У него сложилось впечатление, что банк был намного глупее, чем на самом деле", - говорит Николсон. "Но это было хорошо, потому что вызвало у него здоровое неуважение к финансовой индустрии и смелость в конечном итоге основать то, что стало PayPal".
        
        Маск извлек еще один урок из своей работы в Scotiabank: он не любил и не умел работать на других людей. Ему не свойственно быть почтительным и допускать, что другие могут знать больше, чем он сам.
        
        
        
        
        8.
        
        Penn
        
        Филадельфия, 1992-1994 гг.
        
         
        
        Физика
        
        Маску было скучно в Queen's. Там было красиво, но неинтересно с академической точки зрения. Поэтому, когда один из его однокурсников перевелся в Пенсильванский университет, он решил посмотреть, сможет ли он сделать это тоже.
        
        Деньги были проблемой. Его отец не оказывал ему никакой поддержки, а мать, чтобы свести концы с концами, работала на трех работах. Но Пенсильванский университет предложил ему стипендию в размере 14 тыс. долл. и пакет студенческих кредитов, и в 1992 г. он перевелся туда на первый курс.
        
        Он решил изучать физику, поскольку, как и его отец, тяготел к инженерному делу. Суть работы инженера, по его мнению, заключалась в том, чтобы решить любую проблему, докопавшись до самых фундаментальных положений физики. Он также решил получить совместную степень в области бизнеса. "Меня беспокоило, что если я не буду изучать бизнес, то буду вынужден работать на того, кто его изучает", - говорит он. "Моя цель заключалась в том, чтобы разрабатывать изделия, хорошо разбираясь в физике, и никогда не работать на начальника с бизнес-образованием".
        
        Несмотря на то, что он не был ни политиком, ни общительным человеком, он баллотировался в студенческое собрание. В одном из своих предвыборных обещаний он высмеивал тех, кто стремился занять должность студента для того, чтобы отполировать свое резюме. Последним обещанием его предвыборной платформы было: "Если эта должность когда-нибудь появится в моем резюме, встать на голову и съесть 50 копий оскорбительного документа в общественном месте". К счастью, он проиграл, что спасло его от попадания в ряды студентов-правителей, для которых он по темпераменту не годился. Вместо этого он легко вписался в толпу гиков, которым нравилось отпускать умные шутки про научные силы, играть в "Подземелья и драконы", увлекаться видеоиграми и писать компьютерные коды.
        
        Его ближайшим другом в этой толпе был Робин Рен, который до приезда в Пенсильванию выиграл олимпиаду по физике в своем родном Китае. "Он был единственным человеком, который лучше меня разбирался в физике", - говорит Маск. Они стали партнерами в физической лаборатории, где изучали, как изменяются свойства различных материалов при экстремальных температурах. В конце одного из экспериментов Маск взял ластики с концов карандашей, опустил их в банку со сверххолодной жидкостью, а затем разбил их об пол . У него появился интерес к тому, чтобы знать и иметь возможность наглядно увидеть свойства материалов и сплавов при различных температурах.
        
        Рен вспоминает, что Маск уделял особое внимание трем областям, которые определили его карьеру. Независимо от того, занимался ли он калибровкой силы тяжести или анализом свойств материалов, он обсуждал с Реном, как законы физики применимы к созданию ракет. "Он постоянно говорил о создании ракеты, которая могла бы полететь на Марс", - вспоминает Рен. "Конечно, я не обращал на это внимания, потому что думал, что он фантазирует".
        
        Маск также сосредоточился на электромобилях. Они с Реном брали обед в одной из продуктовых тележек и садились на лужайке кампуса, где Маск читал научные работы по аккумуляторам. В Калифорнии только что было принято требование, согласно которому к 2003 году 10% автомобилей должны быть электрическими. "Я хочу добиться этого", - сказал Маск.
        
        Маск также был убежден, что солнечная энергия, которая в 1994 году только начинала развиваться, - это лучший путь к устойчивой энергетике. Его выпускная работа называлась "Важность солнечной энергии". Его мотивировали не только опасность изменения климата, но и тот факт, что запасы ископаемого топлива начнут истощаться. "У общества скоро не останется другого выхода, кроме как сосредоточиться на возобновляемых источниках энергии", - писал он. На последней странице он изобразил "электростанцию будущего", представляющую собой спутник с зеркалами, которые концентрируют солнечный свет на солнечных батареях и передают полученную электроэнергию на Землю по микроволновому лучу. Профессор поставил ему оценку 98 баллов, сказав, что это "очень интересная и хорошо написанная работа, за исключением последнего рисунка, который просто вырвался из контекста".
        
        
        Животное на вечеринке
        
        На протяжении всей своей жизни Маск пользовался тремя способами ухода от эмоциональной драмы, которую он был склонен порождать. Первый - тот, который он разделял с Наваидом Фаруком в Queen's: способность погрузиться в стратегические игры по созданию империй, такие как Civilization и Polytopia. Робин Рен отражал еще одну грань Маска: читателя энциклопедий, который любил погружаться в, как говорится в "Путеводителе автостопщика", "Жизнь, Вселенную и все остальное".
        
        В Пенсильванском университете у него появился третий способ релаксации - вкус к вечеринкам, который вытащил его из одинокой скорлупы, окружавшей его в детстве. Его партнером и помощником стал веселый общественный деятель по имени Адео Ресси. Высокий парень с большой головой, смехом и характером, Ресси был итальянским американцем с Манхэттена, любившим ночные клубы. Неординарная личность, он основал экологическую газету Green Times и попытался создать свой собственный мейджор под названием "Революция", используя копии газеты в качестве своей выпускной работы.
        
        Как и Маск, Ресси была студенткой-переводчицей, поэтому их поселили в общежитии для первокурсников, где существовали правила, запрещающие вечеринки и посещение после 22.00.
        
        Ресси придумал устраивать большие ежемесячные вечеринки. Они закрыли окна и украсили дом черными лампами и фосфоресцирующими плакатами. В какой-то момент Маск обнаружил, что его стол покрашен в светящиеся в темноте лаковые цвета и прибит к стене Ресси, который назвал это художественной инсталляцией. Маск снял его и заявил, что это не стол. На свалке они нашли металлическую скульптуру головы лошади и поместили внутрь красную лампу, так что из ее глаз посыпались лучи. На одном этаже выступала группа, на другом - диджей, стояли столики с пивом и желе, а на входе стоял человек, взимавший плату за вход в размере 5 долларов. В некоторые вечера сюда приходило по пятьсот человек, что позволяло с легкостью оплачивать аренду в течение месяца.
        
        Когда Майе посетила это место, она была потрясена. "Я наполнила восемь мешков для мусора и подмела все вокруг, и я думала, что они будут мне благодарны", - говорит она. "Но они даже не заметили". На вечеринке в тот вечер она сидела в спальне Илона возле входной двери, чтобы проверять пальто и охранять деньги. Она держала в руке ножницы, которые, по ее мнению, могла использовать против любого, кто попытается украсть ящик с деньгами, и переложила матрас Илона рядом с одной из наружных стен. "Дом так трясся и подпрыгивал от музыки, что я подумала, что потолок может обрушиться, и решила, что если я буду на краю, то буду в большей безопасности".
        
        Хотя Илону нравилась атмосфера вечеринок, он так и не смог полностью погрузиться в них. "В то время я был абсолютно трезв", - говорит он. "Адео напивался до чертиков. Я стучался к нему в дверь и говорил: "Чувак, ты должен приехать и организовать вечеринку". В итоге именно я должен был следить за всем".
        
        Позднее Ресси удивлялся тому, что Маск обычно выглядел несколько отстраненным. "Ему нравилось быть рядом на вечеринке, но не полностью в ней участвовать. Единственное, чем он увлекался, - это видеоиграми". Несмотря на все их тусовки, он понимал, что Маск по своей сути отчужден и замкнут, как наблюдатель с другой планеты, пытающийся освоить навыки общения. "Я хотел бы, чтобы Илон знал, как стать немного счастливее", - говорит он.
        
        
        
        
        9. Идти на Запад
        
        Силиконовая долина, 1994-1995 гг.
        
        
        Летняя практика
        
        В 1990-х годах в школах Лиги плюща амбициозных студентов тянуло либо на восток, к позолоченным сферам банковского дела Уолл-стрит, либо на запад, к технологическому утопизму и предпринимательскому рвению Силиконовой долины. В Пенсильванском университете Маск получил несколько предложений о стажировке на Уолл-стрит, все они были выгодными, но финансы его не интересовали. Он считал, что банкиры и юристы не вносят большого вклада в жизнь общества. Кроме того, ему не нравились студенты, с которыми он встречался на занятиях по бизнесу. Вместо этого его привлекла Силиконовая долина. Это было десятилетие рационального изобилия, когда на любую фантазию можно было просто наклеить домен .com и ждать, когда с улицы Сэнд-Хилл-Роуд с грохотом съедут "Порше" с венчурными капиталистами, размахивающими чеками.
        
        Он получил такую возможность летом 1994 г., между младшим и старшим курсами Пенсильванского университета, когда прошел две стажировки, позволившие ему предаться страсти к электромобилям, космосу и видеоиграм.
        
        Днем он работал в Pinnacle Research Institute, группе из двадцати человек, которая получила скромный контракт от Министерства обороны на изучение "суперконденсатора", разработанного ее основателем. Конденсатор - это устройство, способное кратковременно удерживать электрический заряд и быстро его разряжать, и в Pinnacle полагали, что смогут создать достаточно мощный конденсатор, способный обеспечить энергией электромобили и оружие космического базирования. В своей статье, написанной в конце лета, Маск заявил: "Важно отметить, что ультраконденсатор - это не просто усовершенствование, а радикально новая технология".
        
        Вечером он работал в небольшой компании Rocket Science из Пало-Альто, которая занималась созданием видеоигр. Когда он однажды вечером пришел к ним в здание и попросил работу на лето, они предложили ему проблему, которую не могли решить: как заставить компьютер работать в многозадачном режиме, читая графику, хранящуюся на CD-ROM, и одновременно перемещая аватар по экрану. Он отправился на доски объявлений в Интернете, чтобы узнать у других хакеров, как обойти BIOS и считыватель джойстиков с помощью DOS. "Никто из старших инженеров не смог решить эту проблему, а я решил ее за две недели", - говорит он.
        
        Они были впечатлены и хотели, чтобы он работал полный рабочий день, но для получения американской рабочей визы ему необходимо было закончить университет. Кроме того, он понял: он фанатично любит видеоигры и умеет зарабатывать деньги на их создании, но это не лучший способ провести свою жизнь. "Я хотел иметь большее влияние", - говорит он.
        
        
        Король дороги
        
        Одна из неприятных тенденций 1980-х годов заключалась в том, что автомобили и компьютеры стали наглухо закрытыми устройствами. Можно было открыть и возиться с внутренностями Apple II, разработанного Стивом Возняком в конце 1970-х годов, но нельзя было сделать это с Macintosh, который Стив Джобс в 1984 году сделал практически невозможным для открытия. Точно так же дети в 1970-х и более ранних годах росли, копаясь под капотами автомобилей, возились с карбюраторами, меняли свечи зажигания и улучшали работу двигателей. Они нащупывали пальцами клапаны и Valvoline. Этот практический императив и менталитет Heathkit распространялся даже на радиоприемники и телевизоры: при желании можно было менять лампы, а затем и транзисторы и чувствовать, как работает печатная плата.
        
        Тенденция к закрытым и герметичным устройствам привела к тому, что большинство технарей, достигших совершеннолетия в 1990-е годы, тяготели больше к программному, чем к аппаратному обеспечению. Они никогда не знали сладкого запаха паяльника, но умели кодировать так, что схемы пели. Маск был другим. Ему нравилось как аппаратное, так и программное обеспечение. Он умел кодировать, но при этом чувствовал физические компоненты, такие как элементы питания и конденсаторы, клапаны и камеры сгорания, топливные насосы и ремни вентиляторов.
        
        В частности, Маск любил возиться с автомобилями. В то время у него был двадцатилетний BMW 300i, и он проводил субботы, рыская по свалкам в Филадельфии, чтобы найти необходимые детали для его модернизации. На машине стояла четырехступенчатая коробка передач, но он решил ее модернизировать, когда BMW начала выпускать пятиступенчатую. Взяв подъемник в местной ремонтной мастерской, он с помощью нескольких прокладок и небольшой шлифовки смог установить пятиступенчатую коробку передач в то, что раньше было четырехступенчатым автомобилем. "Она действительно могла тащить задницу", - вспоминает он.
        
        В конце лета 1994 года они с Кимбалом поехали на машине из Пало-Альто обратно в Филадельфию. "Мы оба были настроены так: "Университет - это отстой, возвращаться некуда", - вспоминает Кимбал, - поэтому мы устроили трехнедельное путешествие". Машина неоднократно ломалась. В одном случае им удалось доставить ее в дилерский центр в Колорадо-Спрингс, но после ремонта она снова вышла из строя. Тогда они доехали до стоянки грузовиков, где Илон успешно переделал все, что сделал профессиональный механик.
        
        Маск также отправился на BMW в путешествие со своей тогдашней подружкой по колледжу Дженнифер Гвинн. На рождественских каникулах 1994 года они поехали из Филадельфии в Королевский университет, где Кимбал еще учился, а затем в Торонто к его матери. Там он подарил Дженнифер небольшое золотое ожерелье с гладким зеленым изумрудом. "У его матери было несколько таких ожерелий в футляре в спальне, и Илон сказал мне, что они были из изумрудной шахты его отца в Южной Африке - он вытащил одно из них из футляра", - отметила Дженнифер двадцать пять лет спустя, когда выставила его на аукцион в Интернете. На самом деле, давно обанкротившийся рудник не находился в Южной Африке и не принадлежал его отцу, но в то время Маск был не против создать такое впечатление.
        
        Когда весной 1995 года Маск окончил университет, он решил совершить еще одну поездку через всю страну в Кремниевую долину. Он взял с собой Робина Рена, научив его водить машину с механической коробкой передач. Они остановились в только что открывшемся аэропорту Денвера, потому что Маск хотел увидеть систему обработки багажа. "Он был восхищен тем, как они спроектировали роботизированные машины для обработки багажа без участия человека, - рассказывает Рен. Но в системе был полный бардак. Маск вынес для себя урок, который ему придется повторить, когда он будет строить высокороботизированные заводы Tesla. "Это была чрезмерная автоматизация, и они недооценили сложность того, что они строили", - говорит он.
        
        
        Интернет-волна
        
        В конце лета Маск планировал поступить в Стэнфорд, чтобы изучать материаловедение в качестве аспиранта. По-прежнему увлеченный конденсаторами, он хотел исследовать, как они могут питать электромобили. "Идея заключалась в том, чтобы, используя передовое оборудование для производства микросхем, создать твердотельный ультраконденсатор с плотностью энергии, достаточной для обеспечения большой дальности хода автомобиля", - говорит он. Но по мере приближения к моменту поступления он начал беспокоиться. "Я подумал, что могу провести несколько лет в Стэнфорде, получить степень доктора философии, а мое заключение о конденсаторах будет заключаться в том, что они неосуществимы", - говорит он. "Большинство докторских диссертаций не имеют никакого значения. Тех, кто действительно двигает иголку, почти нет".
        
        К тому времени у него сформировалась жизненная концепция, которую он повторял как мантру. "Я думал о том, что действительно повлияет на человечество", - говорит он. "Я пришел к трем: Интернет, устойчивая энергетика и космические полеты". Летом 1995 года ему стало ясно, что первая из них - Интернет - не будет ждать, пока он закончит аспирантуру. Интернет только что был открыт для коммерческого использования, и в августе этого года компания Netscape, создавшая браузер, стала публичной и за один день достигла рыночной стоимости в 2,9 млрд. долл.
        
        Идея создания интернет-компании возникла у Маска на последнем курсе Пенсильванского университета, когда к нему пришел руководитель NYNEX и рассказал о планах телефонной компании по запуску онлайновой версии "Желтых страниц". По словам руководителя, она будет называться "Big Yellow" и будет содержать интерактивные функции, позволяющие пользователям подстраивать информацию под свои личные нужды. Маск подумал (как оказалось, правильно), что NYNEX не имеет представления о том, как сделать эту версию действительно интерактивной. "Почему бы нам не сделать это самим?" - предложил он Кимбалу, и тот начал писать код, позволяющий объединить объявления о предприятиях с картографическими данными. Они назвали его "Виртуальный городской навигатор".
        
        Незадолго до окончания срока приема документов в Стэнфорд Маск отправился в Торонто, чтобы получить консультацию Питера Николсона из Scotiabank. Стоит ли ему продолжать реализацию идеи создания виртуального городского навигатора или начать обучение по программе PhD? Николсон, получивший степень доктора философии в Стэнфорде, не стал раздумывать. "Интернет-революция бывает только раз в жизни, так что бейте, пока горячо", - сказал он Маску, когда они прогуливались по берегу озера Онтарио. "У тебя будет много времени, чтобы потом поступить в аспирантуру, если тебе это будет интересно". Когда Маск вернулся в Пало-Альто, он сказал Рену, что принял решение. "Мне нужно отложить все остальное на потом", - сказал он. "Я должен поймать волну Интернета".
        
        На самом деле он подстраховался. Он официально поступил в Стэнфорд и на сайт , после чего сразу же попросил отсрочку. "Я написал несколько программ с первыми картами Интернета и справочником "Желтые страницы", - сказал он Биллу Никсу, профессору материаловедения. "Скорее всего, я потерплю неудачу, и если так, то я хотел бы вернуться". Никс сказал, что для Маска не будет проблемой отложить учебу, но он предсказал, что он никогда не вернется.

        Пало-Альто, 1995-1999 гг.
        
         
        
        Квесты на карте
        
        Некоторые из лучших инноваций появляются в результате объединения двух предыдущих инноваций. Идея, возникшая у Илона и Кимбала в начале 1995 года, когда Интернет начал расти в геометрической прогрессии, была проста: разместить в Интернете каталог предприятий с возможностью поиска и объединить его с картографическим программным обеспечением, которое бы подсказывало пользователям, как к ним добраться. Не все видели в этом потенциал. Когда у Кимбала была встреча в редакции газеты Toronto Star, издававшей "Желтые страницы" в этом городе, президент поднял толстое издание справочника и швырнул его в него. "Неужели вы думаете, что когда-нибудь замените это?" - спросил он.
        
        Братья арендовали крошечный офис в Пало-Альто, в котором было место для двух письменных столов и матрасов. Первые шесть месяцев они спали в офисе, а душ принимали в YMCA. Кимбал, ставший впоследствии шеф-поваром и ресторатором, приобрел электрическую плиту и иногда готовил еду. Но в основном они питались в Jack in the Box, потому что это было дешево, открыто круглосуточно и находилось всего в одном квартале. "Я до сих пор могу рассказать вам о каждом пункте меню", - говорит Кимбал. "Это просто впечаталось в мой мозг". Илон стал поклонником миски терияки.
        
        Через несколько месяцев они сняли квартиру без мебели, которая так и осталась. "Все, что в ней было, - это два матраса и множество коробок с конфетами Cocoa Puffs", - говорит Тоска. Даже после того, как они переехали, Илон часто проводил ночи в офисе, заваливаясь под стол, когда выматывался от работы над кодом. "У него не было ни подушки, ни спального мешка. Я не знаю, как он это делал", - говорит Джим Амбрас, один из первых сотрудников компании. "Время от времени, если утром у нас была встреча с клиентом, мне приходилось говорить ему, чтобы он шел домой и принял душ".
        
        Навайд Фарук приехал из Торонто, чтобы работать с ними, но вскоре он вступил в перепалку с Маском. "Если ты хочешь, чтобы твоя дружба длилась долго, - сказала ему жена Ньяме, - это не для тебя". Поэтому он уволился через шесть недель. "Я знал, что могу либо работать с ним, либо быть его другом, но не то и другое, а последнее казалось мне более приятным".
        
        Эррол Маск, еще не оторвавшийся от своих сыновей, приезжал из ЮАР и давал им 28 000 долларов плюс битый автомобиль, который он купил за 500 долларов. Их мать, Майе, чаще приезжала из Торонто, привозя продукты и одежду. Она дала им 10 тыс. долларов и разрешила пользоваться своей кредитной картой, так как им не одобрили кредитную карту.
        
        Первую удачу они получили, посетив компанию Navteq, которая располагала базой данных карт. Компания согласилась предоставить Маскам бесплатную лицензию до тех пор, пока они не начнут получать прибыль. Илон написал программу, которая объединяла карты с перечнем предприятий, расположенных в данном районе. "Вы могли использовать курсор, увеличивать масштаб и перемещаться по карте", - говорит Кимбал. "Сегодня это совершенно обычное дело, но в то время это было просто потрясающе. Думаю, мы с Илоном были первыми людьми, которые увидели, как это работает в Интернете". Они назвали свою компанию Zip2, что означает "Zip туда, куда вы хотите попасть".
        
        Илон получил патент на созданную им "интерактивную сетевую службу каталогов". "Изобретение представляет собой сетевой доступный сервис, объединяющий в себе как бизнес-справочник, так и базу данных карт", - говорится в патенте.
        
        На первую встречу с потенциальными инвесторами им пришлось ехать на автобусе по Сэнд-Хилл-роуд, так как машина, которую им подарил отец, сломалась. Но после того как о компании пошла молва, венчурные инвесторы стали просить приехать к ним. Они купили большую раму для компьютерной стойки и поместили в нее один из своих маленьких компьютеров, чтобы посетители думали, что у них огромный сервер. Они назвали его "Машина, которая ходит на пинг", в честь скетча Монти Пайтона. "Каждый раз, когда приходили инвесторы, мы показывали им эту башню, - говорит Кимбал, - и смеялись, потому что это заставляло их думать, что мы занимаемся "хардкорными" вещами".
        
        Майе прилетала из Торонто, чтобы помочь подготовиться к встречам с венчурными капиталистами, и часто оставалась на всю ночь в Kinko's, чтобы распечатать презентации. "Цветная печать стоила доллар за страницу, что мы едва могли себе позволить", - говорит она. "Мы все были измотаны, кроме Илона. Он всегда допоздна занимался кодированием". Когда в начале 1996 года они получили первые предложения от потенциальных инвесторов, Майе повела своих мальчиков в хороший ресторан, чтобы отпраздновать это событие. "Это последний раз, когда нам приходится пользоваться моей кредитной картой", - сказала она, оплачивая счет.
        
        И это было так. Вскоре они были ошеломлены предложением от Mohr Davidow Ventures инвестировать в компанию 3 млн. долл. Окончательная презентация компании была назначена на понедельник, а в выходные Кимбал решил совершить быструю поездку в Торонто, чтобы починить сломавшийся компьютер их матери. "Мы любим нашу маму", - объясняет он. Когда в воскресенье он улетал обратно в Сан-Франциско, в аэропорту его остановили американские пограничники, которые заглянули в его багаж и увидели питч-деку, визитные карточки и другие документы компании. Поскольку у него не было американской рабочей визы, его не пустили на борт самолета. В аэропорту его встретил друг и отвез через границу, где он сказал менее бдительному пограничнику, что они едут на шоу Дэвида Леттермана. Он успел на поздний самолет из Буффало в Сан-Франциско и успел к началу представления.
        
        Mohr Davidow понравилась презентация, и инвестирование было завершено. Фирма также нашла иммиграционного адвоката, который помог двум Маскам получить рабочие визы, и выделила им по 30 тыс. долл. на покупку автомобилей. Илон купил Jaguar E-type 1967 года выпуска. В детстве в Южной Африке он увидел фотографию этого автомобиля в книге о лучших кабриолетах, которые когда-либо выпускались, и поклялся купить такой автомобиль, если когда-нибудь разбогатеет. "Это была самая красивая машина, какую только можно себе представить, - говорит он, - но она ломалась не реже одного раза в неделю".
        
        Вскоре венчурные капиталисты поступили так, как они часто поступают: привлекли к работе взрослых, чтобы те заменили молодых основателей. Так было со Стивом Джобсом в Apple, с Ларри Пейджем и Сергеем Брином в Google. Рич Соркин, занимавшийся развитием бизнеса в компании по производству аудиотехники, стал генеральным директором Zip2. Илон был переведен на должность директора по технологиям. Поначалу он думал, что это изменение пойдет ему на пользу: он сможет сосредоточиться на создании продукта. Но он извлек урок. "Я никогда не хотел быть генеральным директором, - говорит он, - но я понял, что нельзя по-настоящему быть главным технологом или директором по продукту, если ты не являешься генеральным директором".
        
        Вместе с изменениями появилась и новая стратегия. Вместо того чтобы продавать свой продукт непосредственно предприятиям и их клиентам, Zip2 сосредоточилась на продаже своего программного обеспечения крупным газетам, чтобы те могли создавать свои собственные местные справочники. Это было логично: газеты уже имели отделы продаж, которые стучались в двери предприятий, чтобы продать им рекламу и объявления. Газеты Knight-Ridder, New York Times, Pulitzer и Hearst подписали контракт. Руководители первых двух вошли в состав совета директоров Zip2. Журнал Editor & Publisher опубликовал на обложке статью под заголовком "Новый супергерой газетного дела: Zip2", в которой сообщалось, что компания создала "новый набор программных структур, позволяющих отдельным газетам быстро создавать крупномасштабные городские справочники".
        
        К 1997 году компанию Zip2 наняли 140 газет, заплатив за лицензирование от 1000 до 10 000 долларов США. Президент газеты Toronto Star, бросивший в Кимбала книгу "Желтые страницы", позвонил ему, чтобы извиниться и спросить, будет ли Zip2 его партнером. Кимбал ответил утвердительно.
        
        
        Hardcore
        
        С самого начала своей карьеры Маск был требовательным руководителем, презирающим концепцию баланса между работой и личной жизнью. В Zip2 и во всех последующих компаниях он неустанно работал весь день и всю ночь без отпусков и требовал от других того же. Единственной поблажкой для него были перерывы для интенсивного увлечения видеоиграми. Команда Zip2 заняла второе место в национальном соревновании по игре Quake. По его словам, они могли бы занять первое место, но один из них сломал свой компьютер, слишком сильно надавив на него.
        
        Когда другие инженеры уходили домой, Маск иногда брал код, над которым они работали, и переписывал его. Обладая слабым геном эмпатии, он не понимал и не заботился о том, что публичное исправление кого-либо - или, как он выражался, "исправление их гребаного тупого кода" - не является путем к привязанности. Он никогда не был капитаном спортивной команды или лидером банды друзей, и у него отсутствовал инстинкт товарищества. Как и Стиву Джобсу, ему было абсолютно все равно, обижает он или запугивает людей, с которыми работает, лишь бы подтолкнуть их к совершению подвигов, которые они считали невозможными. "Ваша задача не в том, чтобы заставить людей в вашей команде полюбить вас", - сказал он на одном из совещаний руководителей SpaceX много лет спустя. "На самом деле, это контрпродуктивно".
        
        Самым жестким он был по отношению к Кимбалу. "Я очень люблю, люблю, люблю своего брата, но работать с ним было тяжело, - говорит Кимбал. Их разногласия часто приводили к дракам на полу в офисе. Они ссорились из-за важных стратегий, мелких обид и названия Zip2 (Кимбал и маркетинговая фирма придумали его, а Илон его ненавидел). "Когда я рос в Южной Африке, ссоры были нормальным явлением", - говорит Илон. "Это было частью культуры ". У них не было отдельных офисов, только кабинки, поэтому все должны были наблюдать за происходящим. В одной из самых страшных драк они боролись на полу, и Илон, казалось, готов был ударить Кимбала по лицу, но Кимбал укусил его за руку и оторвал кусок плоти. Илону пришлось обратиться в травмпункт, чтобы наложить швы и сделать прививку от столбняка. "Когда мы испытывали сильный стресс, мы просто не замечали окружающих", - говорит Кимбал. Позже он признал, что Илон был прав насчет Zip2. "Это было дерьмовое название".
        
         
        
        Настоящие продуктовики стремятся продавать напрямую потребителям, без посредников. Маск был именно таким. Его разочаровала стратегия Zip2, которая сводилась к тому, чтобы стать небрендированным поставщиком для газетной индустрии. "Мы оказались зависимы от газет", - говорит Маск. Он хотел купить доменное имя "city.com" и снова стать потребительским центром, конкурируя с Yahoo и AOL.
        
        Инвесторы тоже начали сомневаться в своей стратегии. К осени 1998 г. появилось множество городских справочников и интернет-каталогов, но ни один из них не приносил прибыли. Поэтому генеральный директор компании Рич Соркин решил объединиться с одним из них, CitySearch, в надежде, что вместе они смогут добиться успеха. Но когда Маск встретился с генеральным директором CitySearch, этот человек вызвал у него беспокойство. С помощью Кимбала и некоторых инженеров Илон поднял восстание, которое привело к срыву слияния. Он также потребовал, чтобы его снова назначили генеральным директором. Вместо этого совет директоров снял его с поста председателя и уменьшил его роль.
        
        "Великие вещи никогда не произойдут с венчурными фондами или профессиональными менеджерами", - сказал Маск в интервью журналу Inc. Magazine. "Они не обладают ни творческим потенциалом, ни проницательностью". Один из партнеров Mohr Davidow, Дерек Праудиан, был назначен временным генеральным директором и получил задание продать компанию. "Это твоя первая компания", - сказал он Маску. "Давай найдем покупателя и заработаем немного денег, чтобы ты мог заняться второй, третьей и четвертой компанией".
        
        
        Миллионер
        
        В январе 1999 г., менее чем через четыре года после того, как Илон и Кимбал запустили Zip2, Проудиан вызвал их в свой кабинет и сообщил, что компания Compaq Computer, желающая увеличить мощность своей поисковой системы AltaVista, предложила 307 млн. долл. наличными. Братья разделили свою 12-процентную долю 60 на 40, так что Илон в возрасте 27 лет получил 22 млн долларов, а Кимбал - 15 млн долларов. Илон был поражен, когда чек пришел в его квартиру. "Мой банковский счет увеличился с примерно 5 000 долларов до 22 005 000 долларов", - говорит он.
        
        Из вырученных средств Маски передали отцу 300 тыс. долл. и матери 1 млн. долл. Илон купил квартиру площадью восемнадцать сотен квадратных футов и раскошелился на то, что для него было высшей поблажкой: спортивный автомобиль McLaren F1 стоимостью 1 млн долларов, самый быстрый из существующих серийных автомобилей. Он согласился на то, чтобы CNN сняла, как он принимает машину. "Всего три года назад я принимал душ в Y и спал на полу в офисе, а теперь у меня есть машина за миллион долларов", - сказал он, прыгая по улице, пока машину выгружали из грузовика.
        
        После импульсивной вспышки он осознал, что легкомысленное проявление вновь обретенного вкуса к богатству было неприличным. "Кто-то может истолковать покупку этого автомобиля как поведение, характерное для империалистического отродья", - признал он. "Возможно, мои ценности изменились, но я не осознаю, что они изменились".
        
        Изменились ли они? Благодаря новому богатству его желания и порывы стали менее сдержанными, что не всегда было приятным зрелищем. Но его искренний, целеустремленный характер остался неизменным.
        
        Писатель Майкл Гросс находился в Силиконовой долине и писал для глянцевого журнала Тины Браун "Talk" материал о новых богатых технобратах. "Я искал показного главного героя, которого можно было бы высмеять", - вспоминал Гросс много лет спустя. "Но Маск, с которым я познакомился в 2000 году, бурлил радостью жизни и был слишком симпатичен для того, чтобы его критиковать. В нем была та же беспечность и безразличие к ожиданиям, что и сейчас, но он был прост, открыт, обаятелен и весел".
        
        Знаменитость была заманчивой для ребенка, выросшего без друзей. "Я хотел бы попасть на обложку журнала Rolling Stone", - говорил он в интервью CNN. Но в итоге у него возникли противоречивые отношения с богатством. "Я мог бы купить один из Багамских островов и превратить его в свою личную вотчину, но мне гораздо интереснее попытаться построить и создать новую компанию", - сказал он. "Я не потратил весь свой выигрыш. Почти все я собираюсь вложить в новую игру".
        
        
        
        
        11. Жюстин
        
        Пало-Альто, 1990-е годы
        
         
        
        Романтическая драма
        
        Когда Маск сел в водительское кресло своего нового McLaren стоимостью в миллион долларов, он сказал репортеру CNN, снимавшему эту сцену: "Настоящая награда - это чувство удовлетворения от того, что вы создали компанию". В этот момент красивая, стройная девушка, которая была его девушкой, обняла его за плечи. "Да, да, да, но еще и машину", - ворковала она. "Машина. Давайте начистоту". Маск, казалось, слегка смутился и опустил глаза, чтобы проверить сообщения на своем телефоне.
        
        Ее звали Джастин Уилсон, хотя, когда он впервые встретил ее в Королевском университете, она все еще пользовалась своим более прозаическим именем Дженнифер. Как и Маск, в детстве она была книжным червем, хотя ее вкусы склонялись скорее к темному фэнтези, чем к научной фантастике. Она выросла в небольшом речном городке к северо-востоку от Торонто и мечтала стать писательницей. С распущенными волосами и загадочной улыбкой ей удавалось быть одновременно лучезарной и знойной, как героине романтического романа, который она надеялась когда-нибудь написать.
        
        Она познакомилась с Маском, когда училась на первом курсе, а он был второкурсником в Queen's. Увидев ее на вечеринке, он пригласил ее поесть мороженого. Она согласилась пойти с ним в следующий вторник, но когда он зашел к ней в комнату, ее уже не было. "Какое у нее любимое мороженое?" - спросил он у ее подруги. Ванильно-шоколадное, - ответил тот. Тогда он купил рожок и пошел по кампусу, пока не нашел ее за изучением испанского языка в студенческом центре. "Думаю, это твое любимое мороженое", - сказал он, протягивая ей рожок с капельками.
        
        "Он не из тех, кто принимает отказы, - говорит она.
        
        Жюстин в то время рассталась с человеком, который казался ей гораздо круче, - писателем, у которого на подбородке была прическа "душа". Я считал, что "душевная повязка" - это признак того, что парень - придурок", - говорит Маск. "Поэтому я уговорил ее пойти со мной на свидание". Он сказал ей: "У тебя в душе огонь. Я вижу в тебе себя".
        
        Ее поразили его устремления. "В отличие от других амбициозных людей, он никогда не говорил о том, как заработать деньги", - говорит она. "Он предполагал, что будет либо богатым, либо безденежным, но ничего среднего. Его интересовали проблемы, которые он хотел решить". Его неукротимая воля - будь то желание заставить ее встречаться с ним или создание электромобилей - завораживала ее. "Даже когда это казалось бредом, вы верили ему, потому что он верил в это".
        
        До его ухода из Queen's в Penn's они встречались лишь эпизодически, но оставались на связи, и он иногда присылал ей розы. Она провела год, преподавая в Японии, и отказалась от имени Дженнифер, "потому что оно было слишком распространенным и подходило многим чирлидершам". Вернувшись в Канаду, она сказала сестре: "Если Илон снова позовет меня, я, пожалуй, соглашусь. Возможно, я что-то упустила". Звонок раздался, когда он посетил Нью-Йорк для встречи с газетой Times по поводу Zip2. Он попросил ее присоединиться к нему там. Выходные прошли так хорошо, что он предложил ей полететь с ним обратно в Калифорнию. Она так и сделала.
        
        Он еще не продал Zip2, и они жили в его квартире в Пало-Альто с двумя соседями и таксой, которая не поддавалась воспитанию, по кличке Боуи, в честь Дэвида. Большую часть времени она проводила в их спальне, где писала и вела асоциальный образ жизни. "Друзья не хотели оставаться у меня дома, потому что Жюстин была слишком ворчливой", - говорит он. Кимбал терпеть ее не мог. "Если кто-то неуверен в себе, он может быть очень злым", - говорит он. Когда Маск спросил свою мать, что она думает о Жюстин, та ответила типично прямо: "У нее нет ни одной искупительной черты".
        
        Но Маск, который любил остроту в отношениях, был сражен наповал. Однажды за ужином, вспоминает Жюстин, он спросил, сколько детей она хотела бы иметь. "Один или два, - ответила она, - хотя, если бы я могла позволить себе нянь, я бы хотела иметь четверых".
        
        "В этом и есть разница между нами", - сказал он. "Я просто предполагаю, что будут няни". Затем он покачал руками и сказал: "Малыш". Он уже твердо верил в то, что у него будут дети.
        
        Вскоре после этого он продал Zip2 и купил McLaren. Неожиданно появились деньги на нянь. Она с тревогой пошутила, что, может быть, он не бросит ее ради красивой модели. Вместо этого он встал на колено на тротуаре возле их дома, достал кольцо и сделал ей предложение, как в романтическом романе.
        
        Их обоих вдохновляла драма, и они процветали в борьбе. "Он никогда не стеснялся дать мне понять, что я в чем-то не права", - говорит она. "И я давала отпор. Я поняла, что могу сказать ему все, что угодно, и это его не смутит". Однажды они были с другом в "Макдоналдсе" на и начали громко ругаться. "Мой друг был в ужасе, но мы с Илоном привыкли к серьезным спорам на публике. В нем есть элемент борьбы. Я не думаю, что с Илоном можно поддерживать отношения и не спорить".
        
        Во время поездки в Париж они отправились посмотреть гобелены "Дама с единорогом" в Музее Клюни. Жюстин начала описывать то, что ее тронуло, и дала духовную интерпретацию, в которой единорог был изображен в виде Христа. Маск назвал это "глупостью". Они начали яростно спорить о христианской символике. "Он был так категоричен и яростен, что я не понимаю, о чем говорю, что я глупая и сумасшедшая", - говорит она. "Это было похоже на то, что, как он мне сказал, говорил ему его отец".
        
        
        Свадьба
        
        "Когда он сказал мне, что собирается на ней жениться, я устроила интервенцию", - говорит Кимбал. Я сказал: "Не надо, ты не должен, это не тот человек, который тебе нужен". "Навайд Фарук, который был с Маском на вечеринке, когда он впервые встретил Жюстин, тоже пытался остановить его. Но Маску понравилась и Жюстин, и вся эта суматоха. Свадьба была назначена на выходные в январе 2000 года на карибском острове Сен-Мартен.
        
        Маск прилетел накануне с брачным контрактом, составленным его адвокатами. Они с Жюстин объехали весь остров в поисках нотариуса, который мог бы заверить договор в пятницу вечером, но так и не нашли. Она пообещала, что подпишет договор, когда они вернутся (в итоге она сделала это через две недели), но разговор вызвал сильное напряжение. "Я думаю, он очень переживал из-за того, что женится и не распишется", - говорит она. Это привело к ссоре, и Жюстин вышла из машины и пошла искать своих друзей. Позже вечером они снова собрались на вилле, но продолжали ссориться. "Виллы были под открытым небом, поэтому все мы слышали, как они ссорились, - говорит Фарук, - и мы не знали, что с этим делать". В какой-то момент Маск вышел и сказал матери, что свадьба отменяется. Она вздохнула с облегчением. "Теперь ты не будешь несчастен", - сказала она ему. Но потом он передумал и вернулся к Жюстин.
        
        Напряженная обстановка сохранялась и на следующий день. Кимбал и Фарук пытались убедить Маска позволить им отвезти его в аэропорт, чтобы он мог сбежать. Чем больше они настаивали, тем более непримиримым он становился. "Нет, я женюсь на ней", - заявил он.
        
        На первый взгляд, церемония у бассейна отеля выглядела радостной. Жюстин сияла в белом платье без рукавов и диадеме из белых цветов, а Маск выглядел элегантно в сшитом на заказ смокинге. На церемонии присутствовали и Майе, и Эррол, и они даже позировали друг другу. После ужина все присоединились к конга-линии, а затем Илон и Жюстин станцевали первый танец. Он положил обе руки ей на талию. Она обняла его за шею. Они улыбнулись и поцеловались. Затем, когда они танцевали, он прошептал ей напоминание: "Я - альфа в этих отношениях".

        Универсальный банк
        
        Когда в начале 1999 года к нему приехал двоюродный брат Питер Риве, он застал Маска за чтением книг о банковской системе. "Я пытаюсь понять, что мне делать дальше", - объяснил он. Опыт работы в Scotiabank убедил его в том, что эта отрасль созрела для разрушения. Поэтому в марте 1999 года он вместе с другом по банку Харрисом Фрикером основал компанию X.com.
        
        Теперь Маск оказался перед выбором, который он описал в интервью CNN: жить как мультимиллионер или оставить свои фишки на столе, чтобы финансировать новое предприятие. В итоге он решил инвестировать 12 млн. долл. в X.com, оставив после уплаты налогов около 4 млн. долл. на собственные нужды.
        
        Его концепция X.com была грандиозной. Это должен был быть универсальный магазин для всех финансовых нужд: банковские услуги, цифровые покупки, расчеты, кредитные карты, инвестиции и кредиты. Транзакции будут осуществляться мгновенно, без ожидания прохождения платежей. Он понял, что деньги - это просто запись в базе данных, и захотел придумать способ, при котором все транзакции будут надежно фиксироваться в режиме реального времени. "Если устранить все причины, по которым потребитель может забрать деньги из системы, - говорит он, - то она станет местом, где находятся все деньги, и это сделает ее компанией с многомиллиардным оборотом".
        
        Некоторые из его друзей скептически относились к тому, что интернет-банк будет вызывать доверие, если ему дать название, похожее на порносайт. Но Маску понравилось название X.com. Вместо того чтобы быть слишком заумным, как Zip2, это название было простым, запоминающимся и легко набираемым. Кроме того, оно позволяло ему иметь один из самых крутых адресов электронной почты того времени: e@x.com. Буква "X" стала его основной буквой для именования различных вещей, от компаний до детей.
        
         
        
        Стиль управления Маска не изменился по сравнению с Zip2 и не изменится никогда. Его ночные посиделки за кодом, а затем грубость и отстраненность в дневное время привели к тому, что соучредитель компании Харрис и несколько его коллег потребовали от Маска уйти с поста генерального директора. В какой-то момент Маск ответил на это письмо, в котором очень хорошо понимал себя. "Я по своей природе одержим навязчивыми идеями", - написал он Фрикеру. "Для меня важна победа, и не в малой степени. Бог знает почему... Возможно, коренится в какой-то очень тревожной психоаналитической черной дыре или нейронном коротком замыкании".
        
        Поскольку он владел контрольным пакетом акций, Маск одержал верх, и Фрикер уволился вместе с большинством сотрудников. Несмотря на все эти неурядицы, Маску удалось уговорить влиятельного главу Sequoia Capital Майкла Морица сделать крупные инвестиции в X.com. Затем Мориц помог заключить сделку с Barclay's Bank и одним из местных банков в Колорадо, чтобы X.com мог предлагать взаимные фонды, иметь банковский устав и быть застрахованным FDIC. В двадцать восемь лет Маск стал знаменитостью в области стартапов. В статье "Elon Musk Is Poised to Become Silicon Valley's Next Big Thing" журнал Salon назвал его "сегодняшним "парнем из Кремниевой долины".
        
        Одной из тактик управления Маска, как тогда, так и позже, было установление безумных сроков и подталкивание коллег к их соблюдению. Так он поступил осенью 1999 г., объявив, как выразился один из инженеров, что X.com будет запущен в продажу в выходные в День благодарения. В течение нескольких недель, предшествовавших этому событию, Маск каждый день, включая День благодарения, бродил по офису в нервном и нервозном бешенстве и почти все ночи спал под своим столом. Один из инженеров, ушедший домой в 2 часа ночи в День благодарения, получил звонок от Маска в 11 часов утра с просьбой вернуться, поскольку другой инженер проработал всю ночь и "уже не работает на полную мощность". Такое поведение привело не только к драме и обидам, но и к успеху. Когда в те выходные продукт заработал, все сотрудники отправились к ближайшему банкомату, где Маск вставил дебетовую карту X.com. Денежные средства ушли с жужжанием, и команда торжествовала.
        
        Полагая, что Маск нуждается во взрослом контроле, Мориц убедил его в следующем месяце отойти от дел и позволить Биллу Харрису, бывшему главе Intuit, стать генеральным директором. Повторив то, что произошло в Zip2, Маск остался на посту директора по продукту и председателя совета директоров, сохранив свою бешеную интенсивность. После одной из встреч с инвесторами он спустился в кафетерий, где установил несколько аркадных видеоигр. "Несколько человек из нас играли с Илоном в Street Fighter, - рассказывает Рулоф Бота, финансовый директор. "Он был весь в поту, и было видно, что он полон энергии и сил".
        
        Маск разработал методы вирусного маркетинга, включая вознаграждения для пользователей, подписавшихся на друзей, и задумал сделать X.com одновременно банковским сервисом и социальной сетью. Как и Стив Джобс, он стремился к простоте при проектировании экранов пользовательского интерфейса. "Я оттачивал пользовательский интерфейс так, чтобы для открытия счета требовалось как можно меньше нажатий клавиш, - говорит он. Первоначально существовали длинные формы, которые необходимо было заполнить, в том числе указать номер социального страхования и домашний адрес. "Зачем нам это нужно?" спрашивал Маск. "Удалите!" Одним из важных достижений стало то, что клиентам не нужно было иметь имена пользователей - для этого использовался их адрес электронной почты.
        
        Одним из факторов роста стала функция, которую первоначально считали несерьезной: возможность отправлять деньги по электронной почте. Эта функция стала очень популярной, особенно на аукционе eBay, где пользователи искали простой способ оплаты покупок незнакомым людям.
        
        
        Макс Левчин и Питер Тиль
        
        Когда Маск отслеживал имена новых клиентов, один из них привлек его внимание: Питер Тиль. Он был одним из основателей компании Confinity, которая располагалась в том же здании, что и X.com, а теперь находилась на соседней улице. И Тиль, и его основной соучредитель Макс Левчин были такими же энергичными, как Маск, но более дисциплинированными. Как и X.com, их компания предлагала услуги по оплате услуг от человека к человеку. Версия Confinity называлась PayPal.
        
        К началу 2000 г., когда появились первые признаки того, что воздух может выйти из интернет-пузыря, X.com и PayPal включились в гонку по привлечению новых клиентов. "Это было безумное соревнование, в котором мы оба предлагали безумные долларовые бонусы, чтобы заставить клиентов подписываться и приводить друзей", - говорит Тиль. Как позже сказал Маск, "это была гонка за тем, у кого деньги закончатся последним".
        
        Маск был увлечен борьбой с интенсивностью видеоигрока. Тиль, напротив, любил хладнокровно просчитывать и снижать риски. Вскоре им обоим стало ясно, что сетевой эффект - та компания, которая первой станет крупнее, затем будет расти еще быстрее - означает, что выживет только одна. Поэтому имеет смысл объединиться, а не превращать конкуренцию в игру "Мортал Комбат".
        
        Маск и его новый генеральный директор Билл Харрис назначили встречу с Тилем и Левчиным в задней комнате Evvia, греческого ресторана в Пало-Альто. Стороны обменялись замечаниями о количестве пользователей, причем Маск, как обычно, преувеличивал. Тиль спросил его, как он представляет себе условия возможного слияния. "Мы будем владеть девяноста процентами акций объединенной компании, а вы - десятью процентами", - ответил Маск. Левчин не совсем понимал, как понимать Маска. Серьезно ли он говорит? У них были примерно одинаковые базы пользователей. "У него было очень серьезное выражение лица, но под ним, похоже, скрывалась ирония", - говорит Левчин. Как позже признал Маск, "мы играли в игру".
        
        После того, как команда PayPal покинула обед, Левчин сказал Тилю: "Это никогда не пригодится, так что давайте двигаться дальше". Тиль, однако, лучше разбирался в людях. "Это просто открытие", - сказал он Левчину. "Просто нужно быть терпеливым с таким парнем, как Илон".
        
        Ухаживания продолжались до января 2000 г., в результате чего Маску пришлось отложить медовый месяц с Жюстин. Майкл Мориц, основной инвестор X.com, организовал встречу двух лагерей в своем офисе на Сэнд Хилл Роуд. Тиль получил возможность прокатиться с Маском на его автомобиле McLaren.
        
        "Итак, на что способна эта машина?" спросил Тиль.
        
        "Смотрите, - ответил Маск, выезжая на скоростную полосу и нажимая на педаль газа.
        
        Задний мост сломался, машину развернуло, она врезалась в насыпь и взлетела в воздух, как летающая тарелка. Части кузова разлетелись в клочья. Тиль, убежденный либертарианец, не был пристегнут ремнем безопасности, но вышел из машины невредимым. Он смог добраться до офиса Sequoia. Маск, также не пострадавший, задержался на полчаса, чтобы отбуксировать свою машину, а затем присоединился к встрече, не рассказав Харрису о случившемся. Позже Маск смог рассмеяться и сказать: "По крайней мере, это показало Питеру, что я не боюсь риска". Тиль сказал: "Да, я понял, что он был немного сумасшедшим".
        
         
        
        Маск по-прежнему был против слияния. Несмотря на то, что у обеих компаний было около 200 000 клиентов, подписанных на электронные платежи на eBay, он считал, что X.com является более ценной компанией, поскольку предлагает более широкий спектр банковских услуг. В связи с этим у него возникли разногласия с Харрисом, который в свое время пригрозил уйти в отставку, если Маск попытается сорвать переговоры о слиянии. "Если бы он ушел, это была бы катастрофа, - говорит Маск, - потому что мы пытались привлечь дополнительное финансирование как раз в тот момент, когда интернет-рынок ослабевал".
        
        Перерыв наступил, когда Маск объединился с Тилем и Левчиным во время очередного обеда, который проходил в итальянском ресторане Il Fornaio в Пало-Альто с белыми столами. Они долго ждали, пока их обслужат, поэтому Харрис ворвался на кухню, чтобы узнать, какие блюда он может достать. Маск, Тиль и Левчин посмотрели друг на друга и обменялись взглядами. "Этот экстремальный экстраверт, занимающийся развитием бизнеса, вел себя так, будто у него на груди буква S, а мы все трое - очень ботаники", - говорит Левчин. "Мы сблизились из-за того, что были людьми, которые никогда бы не сделали того, что сделал Билл".
        
        Они договорились о слиянии, в результате которого X.com получит 55% акций объединенной компании, но вскоре Маск чуть не испортил все дело, сказав Левчину, что его хотят обокрасть. Разъяренный Левчин пригрозил выйти из сделки. Харрис приехал к нему домой и помог сложить белье, пока тот успокаивался. Условия были еще раз пересмотрены, и в основном слияние происходило по схеме 50 на 50, но с сохранением компании X.com. В марте 2000 г. сделка была завершена, и Маск, крупнейший акционер, стал председателем совета директоров. Через несколько недель он вместе с Левчиным вытеснил Харриса и вернул себе роль генерального директора. Взрослый надзор больше не приветствовался.
        
        
        PayPal
        
        Электронные платежные системы обеих компаний были объединены и представлены на рынке под торговой маркой PayPal. Это стало основным предложением компании, и она продолжала быстро расти. Но Маску было не свойственно создавать нишевые продукты. Он хотел переделать целые отрасли. Поэтому он сфокусировался на своей первоначальной цели - создании социальной сети, которая должна была разрушить всю банковскую отрасль. "Мы должны решить, будем ли мы ставить перед собой большие цели", - сказал он своим подчиненным. Некоторые считают, что Маск не совсем верно сформулировал свою цель. "У нас была огромная тяга к eBay", - говорит Рид Хоффман, один из первых сотрудников , который впоследствии стал соучредителем LinkedIn. "Макс и Питер решили, что мы должны полностью сосредоточиться на этом и стать ведущим торговым сервисом".
        
        Маск настаивал на том, что компания должна называться X.com, а PayPal - лишь один из ее дочерних брендов. Он даже пытался провести ребрендинг платежной системы X-PayPal. Это вызвало резкий отпор, особенно со стороны Левчина. PayPal стал надежным брендом, как хороший приятель, который помогает вам получить деньги. Фокус-группы показали, что название X.com, напротив, вызывало в воображении образ сомнительного сайта, о котором не принято говорить в вежливой компании. Но Маск был непоколебим и остается им по сей день. "Если вы хотите быть просто нишевой платежной системой, то PayPal лучше", - сказал он. "Но если вы хотите захватить мировую финансовую систему, то X - лучшее название".
        
        Маск и Майкл Мориц отправились в Нью-Йорк, чтобы попытаться привлечь Руди Джулиани, у которого как раз заканчивался срок пребывания на посту мэра, в качестве политического посредника и помочь им разобраться в политических тонкостях работы банка. Но как только они вошли в его кабинет, то поняли, что ничего не получится. "Это было похоже на сцену мафии", - говорит Мориц. "Его окружали отмороженные доверенные лица. Он не имел ни малейшего представления о Силиконовой долине, но он и его приспешники стремились набить свои карманы". Они попросили 10 процентов акций компании, и на этом встреча закончилась. "Этот парень живет на другой планете, - сказал Маск Морицу.
        
        Маск реструктурировал компанию таким образом, чтобы в ней не было отдельного инженерного отдела. Вместо этого инженеры работали в команде с менеджерами по продуктам. Эту философию он перенес в Tesla, SpaceX, а затем и в Twitter. Отделение дизайна продукта от его проектирования было рецептом дисфункции. Дизайнеры должны были ощущать непосредственную боль, если что-то, что они придумали, оказывалось сложным для проектирования. У него также было следствие, которое хорошо сработало в ракетах, но не так хорошо в Twitter: руководить командой должны инженеры, а не менеджеры по продукту.
        
        
        Армрестлинг с Левчиным
        
        Питер Тиль отошел от активного участия в деятельности компании, оставив своего соучредителя Confinity Макса Левчина, сдержанного и супер остроумного мастера программного обеспечения украинского происхождения, в качестве главного технического директора и противовеса Маску. Левчин и Маск вскоре столкнулись по вопросу, который звучал технически, но был также теологическим: использовать ли Microsoft Windows или Unix в качестве основной операционной системы. Маск восхищался Биллом Гейтсом, любил Windows NT и считал, что Microsoft будет более надежным партнером. Левчин и его команда были потрясены, считая, что Windows NT небезопасна, глючна и немодна. Они предпочитали использовать различные варианты Unix-подобных операционных систем, включая Solaris и Linux с открытым исходным кодом.
        
        Однажды после полуночи Левчин в одиночестве работал в конференц-зале, когда туда вошел Маск, готовый продолжить спор. "В конце концов, ты поймешь это по-моему", - сказал Маск. "Я знаю, чем закончится этот фильм".
        
        "Нет, вы ошибаетесь", - ответил Левчин своим ровным монотонным голосом. "Это просто не будет работать в Microsoft".
        
        "Знаешь что, - сказал Маск. "Я поборюсь с тобой за это".
        
        Левчин справедливо полагал, что это самый глупый из всех возможных способов урегулирования разногласий в области разработки программного обеспечения. К тому же Маск был почти вдвое крупнее его. Но он был вне себя от работы допоздна и согласился на армрестлинг. Он выложился на полную и тут же проиграл. "Для ясности, - сказал ему Левчин, - я не собираюсь использовать твой физический вес в качестве какого-либо фактора, влияющего на принятие технических решений".
        
        Маск рассмеялся и сказал: "Да, я понял". Но он одержал верх. Он потратил год на то, чтобы его собственная команда инженеров переписала Unix-код, который Левчин написал для Confinity. "Мы потратили год впустую, исполняя эти технические танцы вместо того, чтобы создавать новые функции", - говорит Левчин. Работа по перекодированию также не позволила компании сосредоточиться на растущем количестве мошенничества, от которого страдал сервис. "Единственная причина, по которой мы оставались успешными, заключалась в том, что в это время не было других финансируемых компаний".
        
         
        
        Левчин не знал, что сказать о Маске. Был ли его гамбит с борьбой на руках серьезным? Были ли его приступы маниакальной интенсивности, сопровождаемые дурацким юмором и игрой, расчетливыми или безумными? "Во всем, что он делает, есть ирония", - говорит Левчин. "Он работает с параметрами иронии, которые поднимаются до одиннадцати, но никогда не опускаются ниже четырех". Одной из способностей Маска было вовлечение других людей в круг его иронии, чтобы они могли поделиться внутренней шуткой. "Он включает свой ироничный огнемет и создает ощущение эксклюзивного членства в клубе Илона".
        
        Это не сработало с Левчиным, который был защищен от огнеметов иронии своей искренностью. У него был хороший радар для обнаружения преувеличений Маска. Во время слияния Маск постоянно твердил, что у X.com почти в два раза больше пользователей, а Левчин уточнял у инженеров компании реальную цифру. "Илон не просто преувеличивал, он все выдумывал, - говорит Левчин. Так поступил бы его отец".
        
        И все же Левчин начал удивляться контрпримерам, например, когда Маск поражал его своей осведомленностью. Однажды Левчин и его инженеры решали сложную задачу, связанную с используемой ими базой данных Oracle. Маск заглянул в комнату и, несмотря на то, что его опыт работы был связан с Windows, а не с Oracle, сразу понял контекст разговора, дал точный и технический ответ и вышел, не дожидаясь подтверждения. Левчин и его команда вернулись к своим руководствам по Oracle и изучили то, что описал Маск. "Один за другим мы все говорили: "Черт, он прав", - вспоминает Левчин. "Илон говорит сумасшедшие вещи, но время от времени он удивляет вас тем, что знает гораздо больше, чем вы сами, о своей собственной специальности. Я думаю, что огромная часть того, как он мотивирует людей, - это такие проявления остроумия, которых люди просто не ожидают от него, потому что принимают его за болтуна или дурачка".
        
        
        
        
        13. Переворот
        
        PayPal, сентябрь 2000 г.
        
        
        Уличный бой
        
        К концу лета 2000 г. Левчин обнаружил, что с Маском все труднее иметь дело. Он писал Маску длинные записки, в которых рассказывал о том, как мошенничество грозит обанкротить компанию (одна из них была нелепо озаглавлена "Мошенничество - это любовь"), но в ответ получал лишь резкие отписки. Когда Левчин разработал первое коммерческое использование технологии CAPTCHA для предотвращения автоматического мошенничества, Маск не проявил к этому интереса. "Это оказало на меня крайне депрессивное воздействие", - говорит Левчин. Он позвонил своей девушке и сказал: "Кажется, я завязал".
        
        Сидя в холле отеля в Пало-Альто, где он участвовал в конференции, Левчин сообщил нескольким коллегам о своем намерении уйти. Они посоветовали ему бороться. Другие испытывали аналогичное разочарование. Его близкие друзья Питер Тиль и Люк Носек тайно заказали исследование, которое показало, что бренд PayPal гораздо более ценен, чем X.com. Маск пришел в ярость и приказал убрать бренд PayPal с большинства сайтов компании. К началу сентября все трое, а также Рид Хоффман и Дэвид Сакс решили, что настало время свергнуть Маска.
        
        Маск женился на Жюстин восемь месяцев назад, но так и не нашел времени на медовый месяц. По роковому стечению обстоятельств он решил провести его в сентябре этого года, как раз в тот момент, когда его коллеги начали плести против него заговор. Он полетел в Австралию, чтобы принять участие в Олимпийских играх, с остановками для встреч с потенциальными инвесторами в Лондоне и Сингапуре.
        
        Как только Левчин ушел, он позвонил Тилю и спросил, вернется ли тот на пост генерального директора, хотя бы на временной основе. Когда Тиль ответил согласием, группа повстанцев решила объединить усилия и выступить против совета директоров компании, привлекая других сотрудников к подписанию петиции в поддержку своей затеи.
        
        Вооруженные и укрепленные, Тиль, Левчин и их соотечественники отправились на автомобиле по улице Sand Hill Road в офис Sequoia Capital, чтобы представить свои аргументы Майклу Морицу. Мориц пролистал папку с петицией, затем задал несколько конкретных вопросов о программном обеспечении и проблемах мошенничества. Он согласился с необходимостью перемен, но сказал, что поддержит Тиля на посту генерального директора только в том случае, если это будет временно; компании необходимо начать процесс найма опытного топ-менеджера . Заговорщики согласились и отправились праздновать в местный бар "Ореховый дом Антонио".
        
        Маск начал чувствовать неладное во время некоторых телефонных разговоров из Австралии. Как обычно, он принимал командные решения, но теперь его обычно трусливые лейтенанты начали сопротивляться. Он понял причину этого через четыре дня после поездки, когда получил копию электронного письма, направленного в совет директоров одним из сотрудников, который восхвалял лидерство Маска и осуждал заговорщиков. Маск почувствовал себя ошеломленным. "Все это настолько огорчило меня, что я не могу подобрать слов", - написал он по электронной почте. "Я отдал все силы, почти все свои деньги из Zip2, поставил под угрозу свой брак, а меня обвиняют в плохих поступках, на которые мне даже не дали возможности ответить".
        
        Маск позвонил Морицу, чтобы попытаться отменить свое решение. Он назвал переворот "чудовищным", - рассказывает Мориц, обладающий утонченным литературным чутьем. "Я помню, потому что большинство людей не используют это слово. Он назвал это чудовищным преступлением". Когда Мориц отказался отступать, Маск быстро купил билеты на самолет - единственные места, которые они с Жюстин могли занять, были в вагоне - и отправился домой. Вернувшись в офис X.com, он собрался с некоторыми из своих сторонников, чтобы придумать, как противостоять перевороту. После заседания, затянувшегося до глубокой ночи, он удалился к видеоигровым приставкам в офисе и в одиночку играл в Street Fighter раунд за раундом.
        
        Тиль предупредил руководителей, чтобы они не отвечали на звонки Маска: он может быть слишком убедительным или запуганным. Но Рид Хоффман, главный операционный директор компании, считал, что обязан поговорить с Маском. Похожий на медведя предприниматель с веселым характером, Хоффман знал о коварстве Маска. "Он обладает способностью изменять реальность, и люди втягиваются в его видение", - говорит он. Тем не менее, он решил встретиться с Маском за обедом.
        
        Обед продолжался три часа, пока Маск пытался убедить и уговорить Хоффмана. "Я взял все свои деньги и вложил их в эту компанию", - сказал он. "Я имею право управлять ею". Он также высказался против стратегии сосредоточения усилий только на электронных платежах. "Это должно быть только первым шагом к созданию настоящего цифрового банка". Он прочитал книгу Клейтона Кристенсена "Дилемма инноватора" и попытался убедить Хоффмана в том, что устоявшаяся банковская отрасль может быть разрушена. Хоффман не согласился. "Я сказал ему, что считаю его видение супербанка токсичным, потому что нам нужно сосредоточиться на нашем платежном сервисе eBay", - говорит он. Тогда Маск сменил курс: он попытался убедить Хоффмана стать генеральным директором. Хоффман, желая поскорее закончить обед, согласился подумать об этом, но быстро решил, что ему это неинтересно. Он был приверженцем Тиля.
        
        Когда совет директоров проголосовал за отставку Маска с поста генерального директора, он отреагировал на это со спокойствием и изяществом, удивившим тех, кто наблюдал за его лихорадочной борьбой за лидерство. "Я решил, что пришло время пригласить опытного генерального директора, который выведет X.com на новый уровень", - написал он в электронном письме своим сослуживцам. "После завершения поиска я планирую взять творческий отпуск на три-четыре месяца, обдумать несколько идей, а затем создать новую компанию".
        
        Будучи уличным бойцом, Маск обладал неожиданной способностью быть реалистом в случае поражения. Когда Джереми Стоппельман, сторонник Маска, ставший впоследствии основателем компании Yelp, спросил, не следует ли ему и другим уйти в отставку в знак протеста, Маск ответил отрицательно. "Компания была моим ребенком, и, подобно матери из Книги Соломона, я был готов отдать ее, чтобы она выжила", - говорит Маск. "Я решил упорно работать над восстановлением отношений с Питером и Максом".
        
        Единственным источником напряженности оставалось желание Маска, как он выразился в своем письме, "заняться пиаром". Его укусил жучок знаменитости, и он хотел стать публичным лицом компании. "Я действительно лучший представитель компании", - сказал он Тилю во время напряженной встречи в офисе Морица. Когда Тиль отверг эту идею, Маск взорвался. "Я не хочу, чтобы моя честь была опорочена", - кричал он. "Моя честь для меня дороже, чем эта компания". Тиль был озадачен, почему речь идет о чести. "Он был очень драматичен", - вспоминает Тиль. "Обычно в Кремниевой долине люди не говорят с таким супергеройским, почти гомерическим настроем". Маск остался крупнейшим акционером и членом совета директоров, но Тиль запретил ему выступать от имени компании.
        
        
        Искатель риска
        
        Второй раз за три года Маск был вытеснен из компании. Он был мечтателем, который не умел хорошо играть с другими.
        
        Что поразило его коллег в PayPal, помимо неумолимого и грубого личного стиля, так это его готовность и даже желание идти на риск. "Предприниматели на самом деле не рискуют", - говорит Рулоф Бота. "Они снижают риск. Они не стремятся к риску, не стремятся его усилить, а пытаются выяснить контролируемые переменные и минимизировать свой риск". Но только не Маск. "Он любил усиливать риск и сжигать лодки, чтобы мы никогда не могли от него отступить". Для Боты авария McLaren Маска - это как метафора: нажми на пол и посмотри, как быстро он поедет.
        
        Этим Маск принципиально отличался от Тиля, который всегда уделял основное внимание ограничению рисков. Однажды они с Хоффманом задумали написать книгу о своем опыте работы в PayPal. Глава о Маске должна была называться "Человек, который не понимал значения слова "риск". "Пристрастие к риску может быть полезным, когда речь идет о том, чтобы побудить людей сделать то, что кажется невозможным. "Он с поразительным успехом заставляет людей маршировать по пустыне", - говорит Хоффман. "Он обладает таким уровнем уверенности, который заставляет его выкладывать все свои фишки на стол".
        
        Это была не просто метафора. Много лет спустя Левчин был на холостяцкой вечеринке у своего друга Маска. Несколько человек играли в техасский холдем с высокими ставками. Хотя Маск не был игроком в карты, он подошел к столу. "Там были все эти ботаники и остряки, которые хорошо разбирались в картах и просчитывали шансы", - рассказывает Левчин. "Илон просто продолжал делать олл-ин на каждой руке и проигрывал. Затем он покупал еще фишек и удваивал ставку. В конце концов, проиграв много рук, он сделал олл-ин и выиграл. Затем он сказал: "Ладно, хорошо, я закончил". "Это стало темой его жизни: не убирать фишки со стола, продолжать рисковать.
        
        Это оказалось хорошей стратегией. "Посмотрите на две компании, которые он впоследствии создал, - SpaceX и Tesla", - говорит Тиль. "Мудрость Кремниевой долины заключается в том, что это были невероятно безумные ставки. Но если работают две сумасшедшие компании, которые, как все думали, не могут работать, то вы говорите себе: "Я думаю, Илон понимает что-то о риске, чего не понимают все остальные". "
        
         
        
        Компания PayPal вышла на биржу в начале 2002 года и в июле того же года была приобретена eBay за 1,5 млрд. долл. Выплата Маска составила около 250 млн. долл. После этого на сайте он позвонил своему заклятому врагу Максу Левчину и предложил встретиться на парковке компании. Левчин, невысокий и жилистый парень, который периодически вынашивал смутные опасения, что Маск однажды может его избить, ответил полушутя: "Хочешь устроить кулачный бой за школой?". Но Маск был искренен. Он сел на бордюр с грустным видом и спросил Левчина: "Почему ты отвернулся от меня?"
        
        "Я искренне верил, что это правильный поступок", - ответил Левчин. "Вы были совершенно неправы, компания была близка к гибели, и я чувствовал, что у меня нет другого выбора". Маск кивнул. Несколько месяцев спустя они ужинали в Пало-Альто. "Жизнь слишком коротка", - сказал ему Маск. "Давайте жить дальше". То же самое он сделал с Питером Тилем, Дэвидом Саксом и некоторыми другими лидерами переворота.
        
        "Поначалу я был очень зол", - рассказывал мне Маск летом 2022 года. "В голове крутились мысли об убийстве. Но в конце концов я понял, что это хорошо, что я попал под путч. Иначе я бы до сих пор работал в PayPal". Затем он сделал небольшую паузу и рассмеялся. "Конечно, если бы я остался, PayPal была бы компанией с триллионным оборотом".
        
        Была и кодовая фраза. Во время этого разговора Маск как раз занимался покупкой Twitter. Когда мы проходили перед высоким отсеком, где готовилась к испытаниям его ракета Starship, он вернулся к теме своего грандиозного видения X.com. "Вот чем может стать Twitter", - сказал он. "Если объединить социальную сеть с платежной платформой, можно создать то, чем я хотел сделать X.com".
        
        
        Малярия
        
        Смещение Маска с поста генерального директора PayPal позволило ему устроить себе настоящий отпуск - впервые он получил недельный отдых от работы. Но это был и последний раз. Он не создан для отпусков.
        
        Вместе с Жюстин и Кимбалом он отправился в Рио к своему двоюродному брату Рассу Риве, который переехал туда после женитьбы на бразильянке. Оттуда они отправились в Южную Африку на свадьбу еще одного родственника. Это было первое возвращение Маска после того, как он покинул страну одиннадцать лет назад в возрасте семнадцати лет.
        
        Жюстине было трудно общаться с отцом и бабушкой Илона, известной как Нана. Во время пребывания в Рио она сделала себе на ноге татуировку хной в виде геккона, и она до сих пор не сошла. Нана сказала Илон, что она "Иезавель", имея в виду библейскую женщину, чье имя стало ассоциироваться с сексуально распущенными или властными женщинами. "Я впервые услышала, как женщина называет другую женщину Иезавелью", - говорит Джастин. "Наверное, татуировка с изображением геккона не помогла". Они покинули Преторию, как только смогли, чтобы отправиться на сафари в элитный заповедник.
        
        После возвращения в Пало-Альто в январе 2001 г. Маск почувствовал головокружение. У него звенело в ушах и периодически возникали приступы озноба. Поэтому он обратился в отделение неотложной помощи Стэнфордской больницы, где его начало тошнить. Спинномозговая пункция показала высокий уровень лейкоцитов в крови, что позволило врачам поставить диагноз "вирусный менингит". Обычно это не тяжелое заболевание, поэтому врачи провели регидратацию и отправили его домой.
