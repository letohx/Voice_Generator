        "Я бы предпочел уволить их до того, как дело будет завершено", - ответил Спиро. Он посоветовался со своими коллегами и проработал варианты действий, пока они ждали контрольных номеров Федеральной резервной системы, свидетельствующих о переводе средств.
        
        В 16:12 по тихоокеанскому времени, получив подтверждение того, что деньги переведены и необходимые документы действительно подписаны, Маск и его команда нажали на курок, чтобы завершить сделку. Джон Баладжадиа, давний помощник Маска, вновь привлеченный для помощи в поглощении Twitter, именно в этот момент вручил письма об увольнении Агравалу, Неду Сигалу, Виджаю Гадде и главному юрисконсульту Шону Эджетту. Через шесть минут пришел главный сотрудник службы безопасности Маска и сообщил, что все они "выведены" из здания, а их доступ к электронной почте прекращен.
        
        Мгновенное отключение электронной почты было частью плана. Агравал подготовил к отправке свое заявление об уходе, сославшись на смену руководства. Но когда его электронная почта в Twitter была отключена, ему потребовалось несколько минут, чтобы переслать документ в сообщение Gmail. К этому моменту он уже был уволен Маском.
        
        "Он пытался уйти в отставку, - сказал Маск.
        
        "Но мы его победили", - ответил Спиро.
        
         
        
        В соседней части штаб-квартиры Twitter компания устраивала вечеринку в честь Хэллоуина, наполненную прощальными объятиями, под названием "Trick or Tweet". Бирхолл пошутил, обращаясь к остальным в военной комнате: "Нед Сигал пришел в костюме финансового директора". В соседних конференц-залах некоторые инженеры SpaceX были прикованы к видеопотоку на своих компьютерах. Сразу после 18:00 с космодрома Ванденберг поднялась ракета Falcon 9 с 52 спутниками Starlink.
        
        Майкл Граймс, ведущий банкир Morgan Stanley, прилетел из Лос-Анджелеса и прибыл в военную комнату с подарками. Первым из них был монтаж, демонстрирующий исторические примеры защиты свободы слова, начиная с Джона Мильтона в 1644 году и заканчивая Маском, который вошел в штаб-квартиру Twitter и сказал: "Пусть это впитается!". Он также принес бутылку лучшего в мире бурбона Pappy Van Winkle, которую его жена получила на свой день рождения. Были сделаны небольшие дегустации, а затем Маск подписал для нее полупустую бутылку.
        
        Через несколько минут он сделал свой первый твик продукта. До этого момента, когда люди заходили на сайт Twitter.com в Интернете, первым экраном, который они видели, был экран, предлагающий им войти в систему. По мнению Маска, вместо этого они должны были попасть на страницу "Explore", где отображалось то, что было актуальным и модным в данный момент. Было отправлено сообщение человеку, отвечавшему за страницу Explore, - молодому инженеру по имени Теджас Дхарамси (Tejas Dharamsi), который в тот момент возвращался из поездки по делам семьи в Индию. В ответ он сообщил, что исправит ошибку, когда прибудет в офис в понедельник. Ему было сказано: "Сделайте это прямо сейчас". Поэтому, воспользовавшись Wi-Fi на рейсе United, он внес изменения уже вечером. "Мы годами работали над многими возможными новыми функциями, но никто никогда не принимал решений по ним", - сказал он позже. "И вдруг у нас появился человек, который быстро принимал решения".
        
        Маск остановился в доме Дэвида Сакса. Когда он вернулся около 21.00, там находился Ро Ханна, местный конгрессмен-демократ. Ханна - сторонник свободы слова в технологической сфере, но разговор шел не о Twitter. Вместо этого они обсудили роль Tesla в возвращении производства в Америку и опасность отсутствия дипломатического урегулирования войны на Украине. Это была оживленная беседа, продолжавшаяся почти два часа. "Он только что завершил сделку с Twitter, и я был удивлен, что мы не говорили об этом", - говорит Ханна. "Казалось, он хотел поговорить о других вещах".
        
        
        
        
        83. Три мушкетера
        
        Twitter, 26-30 октября 2022 г.
        
         
        
        Джеймс, Эндрю и Росс
        
        В тот четверг в конференц-залах второго этажа собрались молодые технологические специалисты, и среди них был двадцатидевятилетний парень, до жути похожий на Маска. Джеймс Маск, сын младшего брата Эррола, имел такую же прическу, зубастую ухмылку, манеру держаться за шею и ровный южноафриканский акцент, как и его двоюродный брат. В его уме и глазах была острота, но ее скрашивали широкая улыбка, эмоциональная настороженность и стремление угодить, которые не входили в репертуар Илона. Трудолюбивый инженер-программист в команде Autopilot компании Tesla, Джеймс стал ядром небольшого отряда верных мушкетеров, координировавших действия трех десятков инженеров Tesla и SpaceX, которые на той неделе, словно экспедиционный отряд, спустились в штаб-квартиру Twitter.
        
        С двенадцати лет Джеймс внимательно следил за приключениями Илона и регулярно писал ему письма. Как и Илон, он самостоятельно покинул Южную Африку, когда ему только исполнилось восемнадцать лет, и целый год мотался по Ривьере, работая на яхтах и останавливаясь в молодежных хостелах. После этого он поступил в Беркли, а затем присоединился к компании Tesla как раз вовремя, чтобы быть привлеченным Илоном к безумному всплеску 2017 года на заводе по производству батарей в Неваде. Затем он стал частью команды Autopilot, разрабатывающей нейросетевую схему планирования, которая анализирует видеоданные от водителей-людей, чтобы узнать, как должен вести себя самодвижущийся автомобиль.
        
        Когда в конце октября Илон позвонил ему и "предложил" помочь в предстоящем поглощении Twitter, Джеймс на мгновение замялся. В те выходные у его девушки был день рождения, и они ехали на свадьбу ее лучшей подруги. Но она поняла, что он должен помочь своей кузине. "Ты должен быть там", - сказала она ему.
        
        Вместе с ним в этой миссии участвовал его рыжеволосый и более застенчивый младший брат Эндрю, инженер-программист компании Neuralink. В детстве в Южной Африке они были игроками в крикет на национальном уровне, а также студентами инженерных специальностей. Будучи на полпоколения младше Илона и Кимбала, они не входили в молодежную банду, в которую входили братья Риве, двоюродные братья Илона по материнской линии. Илон взял Эндрю и Джеймса под свое крыло, когда они покинули Южную Африку, оплатив их обучение в колледже и расходы на проживание. Эндрю поступил в Калифорнийский университет, где вместе с пионером теории коммутации пакетов Интернета Леном Клейнроком исследовал технологию блокчейн. Как будто это генетическая семейная черта (что, возможно, так и есть), Джеймс и Эндрю пристрастились к стратегической игре Polytopia. "Моя бывшая девушка ненавидела меня за это", - говорит Эндрю. "Может быть, поэтому она моя бывшая девушка".
        
         
        
        Во время путешествия по Ривьере Джеймс остановился в молодежном хостеле в Генуе, когда другой ребенок увидел, как он ест арахисовое масло из банки двумя пальцами. "Чувак, это отвратительно", - сказал парень и засмеялся. Так Джеймс познакомился с Россом Нордином, худощавым, с висячими волосами компьютерным магом и странником из Висконсина. После окончания Мичиганского технологического института Росс стал странствующим кодовым жокеем, работая удаленно и потакая своей жажде странствий. Я встречался с людьми и спрашивал: "Куда мне идти дальше?" Так я и оказался в Генуе".
        
        В качестве примера серендипити, которое случается с людьми, путешествующими по миру, особенно в редких местах, Росс сказал, что подает заявление о приеме на работу в SpaceX. "О, это компания моего двоюродного брата", - ответил Джеймс. У Росса закончились деньги, и Джеймс пригласил его остановиться в доме, который они с другом сняли недалеко от Антиба. Росс спал на коврике под открытым небом.
        
        Однажды вечером они отправились в ночной клуб в фешенебельном городке Жуан-ле-Пен. Джеймс общался с девушкой, когда к нему подошел мужчина и сказал, что она его девушка. Они вышли на улицу, завязалась драка, и Джеймс, Росс и их друг убежали. Но они забыли свои куртки, и Росса отправили за ними. "Меня отправили обратно, потому что я был самым маленьким и кротким", - рассказывает он. По дороге домой они попали в засаду, им угрожали разбитой бутылкой и преследовали до тех пор, пока они не перепрыгнули через забор и не спрятались в кустах.
        
        Эта и другие выходки сблизили Росса и Джеймса. Через год на одной из конференций Росс познакомился с руководителем, который предложил ему работу в Palantir, несколько засекреченной компании по анализу и анализу данных, соучредителем которой является Питер Тиль, а Росс помог Джеймсу пройти там стажировку. В итоге Росс вместе с Джеймсом стал работать в команде автопилота в Tesla.
        
        Джеймс, Эндрю и Росс стали тремя мушкетерами в проекте Маска по захвату Twitter, ядром корпуса, в который вошли три десятка инженеров из Tesla и SpaceX, собравшихся на той неделе в конференц-зале второго этажа компании для осуществления преобразований. Первым заданием мушкетеров, которое было одновременно дерзким и несколько неловким, поскольку им еще не исполнилось и двадцати, было формирование аналитического подразделения, которое должно было оценить навыки написания кода, производительность и даже отношение к работе более чем двух тысяч инженеров Twitter и решить, кто из них, если таковые имеются, должен выжить.
        
        
        Градуировщики кодов
        
        Джеймс и Эндрю сидели с ноутбуками за небольшим круглым столом на открытом пространстве рядом с конференц-залом на втором этаже, который Маск использовал в качестве своего боевого лагеря. Икс сидел неподалеку на полу и играл с четырьмя большими кубиками Рубика. (Нет, он еще не мог решить головоломку, ему было всего два с половиной года.) Это был четверг, 27 октября, день, когда Маск спешил к неожиданному закрытию своего поглощения, но он нашел час, чтобы оторваться от совещаний и обсудить со своими двоюродными братьями, как сократить инженерные ряды Twitter. К ним присоединился еще один молодой инженер из команды Autopilot Дхавал Шрофф (Dhaval Shroff), который был одним из докладчиков на AI Day 2.
        
        Джеймс, Эндрю и Дхавал получили на своих ноутбуках доступ ко всему объему кода, написанного в Twitter за последний год. "Выполните поиск и посмотрите, кто за последний месяц написал сто или более строк кода", - сказал им Маск. "Я хочу, чтобы вы просмотрели каталог и увидели, кто вносит код".
        
        Его план состоял в том, чтобы уволить большую часть инженеров, оставив действительно хороших. "Давайте выясним, кто выполнил нетривиальный объем кодирования, а затем внутри этой группы определим, кто выполнил кодирование лучше всех", - сказал он. Это была грандиозная задача, которая усложнялась тем, что у них не было кода в формате, позволяющем легко определить, кто сделал каждую вставку или удаление.
        
        У Джеймса возникла идея. Несколькими днями ранее они с Дхавалом познакомились с молодым инженером-программистом Twitter на конференции в Сан-Франциско. Его звали Бен. Джеймс набрал его номер, включил громкую связь и начал засыпать его вопросами.
        
        "У меня есть список всех вставок и исключений", - сказал Бен.
        
        "Ты можешь его отправить?" спросил Джеймс. Они потратили время на то, чтобы придумать, как использовать скрипт на языке Python и методы обрезки для более быстрой передачи.
        
        Затем в разговор вступил Маск. "Спасибо за помощь", - сказал он.
        
        Наступила долгая пауза. "Илон?" спросил Бен. Казалось, он был немного ошарашен тем, что его будущий начальник тратит время на копание в исходном коде в тот день, когда они спешат заключить сделку.
        
        Услышав его французский акцент, я понял, что это тот самый Бен-Бен Сан-Суси, который спрашивал Маска о модерации контента во время визита в кафе. Инженер по складу характера, он не был прирожденным сетевиком, но его неожиданно втянули во внутренний круг. Это свидетельствовало о том, как важна случайность - и как нужно проявлять себя лично.
        
         
        
        На следующее утро, когда Twitter уже официально перешел в руки Маска, мушкетеры отправились на девятый этаж, где в кафе подавали бесплатный завтрак. Бен был там, и вместе с еще несколькими инженерами Tesla они отправились в солнечный внутренний дворик с видом на мэрию. Там стояло с десяток столиков, окруженных игривой мебелью, но никого из сотрудников Twitter поблизости не было.
        
        Когда Джеймс, Эндрю и Росс рассказали о том, как продвигаются их списки увольнений, Бен не побоялся высказать свое мнение. "По моему опыту, личности важны, но важны и команды", - сказал он. "Вместо того чтобы просто выделять хороших кодеров, я думаю, было бы полезно найти команды, которые действительно хорошо работают вместе".
        
        Дхавал обработал эту информацию и согласился. "Мы с Джеймсом и людьми из нашей команды Autopilot всегда сидим вместе, и идеи приходят очень быстро, а то, что мы делаем в команде, лучше, чем то, что мог бы сделать каждый из нас", - сказал он. Эндрю отметил, что именно поэтому Маск отдает предпочтение очной, а не удаленной работе.
        
        И снова Бен был готов не согласиться. "Я верю в то, что нужно приходить, и я это делаю", - сказал он. "Но я программист и не смогу работать хорошо, если меня будут прерывать каждый час. Поэтому иногда я не прихожу. Возможно, лучше всего использовать гибридный вариант".
        
        
        Ответственный
        
        В залах Twitter, а также в компаниях Tesla и SpaceX и на Уолл-стрит ходили разговоры о том, не пригласит ли Маск кого-нибудь в качестве помощника для управления компанией. В первый же день работы в качестве владельца он тайно встретился с одним из возможных кандидатов - Кайвоном Бейкпуром, соучредителем приложения для трансляции видео Periscope, которое было приобретено, а затем уничтожено компанией Twitter. Бейкпур стал президентом по разработке продуктов в Twitter, но был уволен Агравалом в начале 2022 года без объяснения причин.
        
        Их беседа в конференц-зале Маска, где также находился технический инвестор Скотт Белски (Scott Belsky), продемонстрировала настоящее слияние умов. "У меня есть идея по поводу рекламы, - предложил Бейкпур. "Спросите людей, подписавшихся на рассылку, каковы их интересы, и предложите персонализировать их опыт. Можно сделать это преимуществом подписки".
        
        "Да, и рекламодатели были бы рады этому", - сказал Маск.

        "Только платные и проверенные пользователи должны иметь возможность голосовать против, - сказал Маск, - потому что в противном случае вы можете стать объектом атаки ботов".
        
        В конце беседы Маск сделал Бейкпуру непринужденное предложение. "Почему бы вам не вернуться сюда работать?" - спросил он. "Похоже, вам здесь нравится". Затем он изложил свою концепцию превращения Twitter в финансовую и контентную платформу со всеми элементами, которые он задумывал для X.com.
        
        "Ну, я в противоречии", - ответил Бейкпур. "Я равняюсь на вас. Я купил все продукты, которые вы когда-либо создавали. Позвольте мне ответить вам".
        
        Однако было ясно, что Маск не собирается уступать контроль, как он не делал этого в других своих компаниях. Месяц спустя я спросил Бейкпура, к какому выводу он пришел. "Я просто не вижу для себя роли", - сказал он. "Илон страстно желает сам непосредственно руководить разработками и продуктами".
        
        Маск не торопился сразу же привлекать кого-либо к управлению Twitter, даже после того, как он провел онлайн-опрос, показавший, что это необходимо. Он даже отказался от должности финансового директора. Он хотел, чтобы это была его игровая площадка. В SpaceX у него было не менее пятнадцати прямых подчиненных, , а в Tesla - около двадцати. В Twitter, сказал он своим сотрудникам, он готов иметь более двадцати. И он постановил, что все они и самые преданные инженеры должны работать в огромном открытом рабочем пространстве на десятом этаже, где он будет напрямую общаться с ними каждый день и каждую ночь.
        
        
        Первый раунд
        
        Маск поручил своим молодым мушкетерам разработать стратегию глубоких сокращений в раздутых инженерных рядах, и они прочесывали кодовую базу, чтобы определить, кто из них отлично справляется со своими обязанностями. В 18.00 пятницы, 28 октября, через двадцать четыре часа после закрытия компании, Маск собрал их и еще три десятка доверенных наемников из Tesla и SpaceX, чтобы приступить к реализации плана.
        
        "В Twitter сейчас работают двадцать пять сотен инженеров-программистов", - сказал им Маск. "Если каждый из них будет писать всего три строки кода в день, что является смехотворно низкой планкой, то в год получится три миллиона строк, что достаточно для целой операционной системы. Этого не происходит. Что-то глубоко не так. У меня такое ощущение, что я нахожусь в комедийном шоу".
        
        "Менеджеры по продуктам, которые ничего не смыслят в кодировании, постоянно заказывают функции, которые они не умеют создавать", - говорит Джеймс. "Как кавалерийские генералы, которые не умеют ездить на лошади". Эту фразу часто использовал и сам Маск.
        
        "Я собираюсь установить правило", - заявил Маск. "У нас сто пятьдесят инженеров, которые занимаются "Автопилотом". Я хочу снизить это число в Twitter".
        
        Даже если принять во внимание мнение Маска о низкой производительности труда в Twitter, увольнение более 90% инженеров заставило большинство сидящих за столом вздрогнуть. Милан Ковач, которого Маск теперь пугает меньше, чем в первые годы работы в Optimus, объяснил, почему их нужно было больше. Алекс Спиро, юрист, также призвал к осторожности. Он считает, что некоторые должности в Twitter не требуют гениальных компьютерных навыков. "Я не понимаю, почему каждый человек, работающий в социальной сети, должен обладать IQ один-шестьдесят и работать по двадцать часов в сутки, - рассуждал он. Кому-то нужно уметь продавать, кому-то - обладать эмоциональными навыками хорошего менеджера, а кто-то просто загружает видеоролики пользователей и не обязан быть суперзвездой . Кроме того, сокращение штата рисковало тем, что система могла дать сбой, если кто-то заболел или надоел.
        
        Маск с этим не согласился. Он хотел глубоких сокращений не только по финансовым причинам, но и потому, что ему нужна была жесткая, фанатичная культура работы. Он был готов, более того, жаждал рисковать и летать без сетки.
        
        Джеймс, Эндрю, Росс и Дхавал начали встречаться с руководителями Twitter и просить их выполнить поставленную Маском задачу - избавиться от 90 процентов сотрудников. "Они были очень недовольны", - говорит Дхавал. "Они утверждали, что компания просто рухнет". У него и других "мушкетеров" был стандартный ответ: "Илон попросил об этом, и именно так он действует, поэтому мы должны разработать план".
        
        В воскресенье вечером, 30 октября, Джеймс отправил Маску составленный им и другими мушкетерами официальный список лучших инженеров, которые должны быть оставлены на службе. Остальных можно было отпустить. Маск был готов немедленно нажать на курок. Если бы увольнения были проведены до 1 ноября, компании не пришлось бы выплачивать причитающиеся ей бонусы и опционы. Но менеджеры по персоналу Twitter воспротивились. Они хотели проверить список на предмет разнообразия. Маск отклонил это предложение. Но его заставило задуматься другое их предупреждение. Увольнения, если они будут проведены в упрощенном порядке, повлекут за собой штрафы за нарушение контракта и трудового законодательства Калифорнии. Это обойдется на миллионы долларов дороже, чем ожидание выплаты премий по контракту.
        
        Маск неохотно согласился отложить массовые увольнения до 3 ноября. О них было объявлено вечером в электронном письме без подписи: "Стремясь вывести Twitter на здоровый путь развития, мы пройдем через сложный процесс сокращения нашего глобального штата". Около половины сотрудников компании по всему миру и почти 90% некоторых инфраструктурных групп были уволены, их доступ к компьютерам и электронной почте был немедленно отключен. Также было уволено большинство менеджеров по персоналу.
        
        И это был только первый раунд, который перерос в трехраундовую кровавую баню.
        
        
        
        
        84. Модерация контента
        
        Twitter, 27-30 октября 2022 г.
        
         
        
        Совет одного
        
        Музыкант и модельер Йе, ранее известный как Канье Уэст, был другом Маска, в некотором роде, в том странном смысле, в каком это слово иногда применяется к знаменитостям, которые разделяют энергию и свет, но не имеют особой близости. В 2011 году Маск провел для Йе экскурсию по заводу SpaceX в Лос-Анджелесе. Десятилетие спустя Йе посетил Starbase на юге Техаса, а Маск побывал на его вечеринке Donda 2 в Майами. У них были общие черты, в том числе нефильтрованность, и их обоих считали полусумасшедшими, хотя в случае с Йе это описание в итоге оказалось верным лишь наполовину. "Вера Канье в себя и его невероятное упорство привели его туда, где он находится сегодня", - сказал Маск в журнале Time в 2015 году. "Он целенаправленно боролся за свое место в культурном пантеоне. Он не боится, что его будут осуждать или высмеивать в процессе". Маск мог бы описать самого себя.
        
        В начале октября, за несколько недель до того, как Маск заключил сделку с Twitter, Йе и его модели надели на показ мод футболки с надписью "White Lives Matter", что вызвало бурную реакцию в социальных сетях, кульминацией которой стал твит Йе, провозгласивший: "Когда я проснусь, я собираюсь совершить смертельный конус 3 на еврейских людях". После этого Twitter забанил его. Через несколько дней Маск написал в своем твиттере: "Сегодня я разговаривал с Йе и выразил свою озабоченность его недавним твитом, который, как мне кажется, он принял близко к сердцу". Но музыкант остался забаненным.
        
        Эпопея с "Твиттером" Йе в конечном итоге преподаст Маску ряд уроков о сложности свободы слова и отрицательных сторонах импульсивного принятия решений. Наряду с решениями об увольнениях, в первую неделю работы Маска в Twitter доминировал вопрос о модерации контента.
        
        Он размахивал знаменем свободы слова, но теперь понял, что его взгляды слишком упрощены. В социальных сетях ложь может облететь полмира, в то время как правда еще только надевает ботинки. Дезинформация была проблемой, как и криптовалютные аферы, мошенничество и язык вражды. Существует и финансовая проблема: нервные рекламодатели не хотят, чтобы их бренды находились в выгребной яме токсичных высказываний.
        
        В начале октября, за несколько недель до того, как он должен был возглавить Twitter, Маск в одной из наших бесед высказал идею создания совета по модерации контента, который будет решать эти вопросы. Он хотел, чтобы в него входили представители разных стран мира, и описал тип членов совета. "Я не буду принимать никаких решений о том, кого восстанавливать в должности, пока совет не начнет работать", - сказал он мне.
        
        Это обещание он публично дал в пятницу, 28 октября, на следующий день после закрытия своего аккаунта в Twitter. "Никаких важных решений по контенту или восстановлению учетных записей не будет до того, как соберется совет", - написал он в Твиттере. Но уступать контроль было не в его характере. Он уже начал размывать эту идею. Мнения совета будут носить исключительно "консультативный характер", - сказал он мне. "Я должен принимать окончательные решения". Когда во второй половине дня он бродил по залам заседаний, обсуждая увольнения и особенности продуктов, было ясно, что он теряет интерес к созданию совета. Когда я спросил его, решил ли он, кто может войти в его состав, он ответил: "Нет, сейчас это не является приоритетом".
        
        
        Йоэль Рот
        
        Когда Маск уволил главного юрисконсульта Twitter Виджаю Гадде, задача по модерации контента и не менее сложная задача по общению с Маском выпала на долю несколько академичного, но веселого и свежего тридцатипятилетнего Йоэля Рота. Это был неловкий вариант. Рот был левым демократом, оставившим за собой шлейф антиреспубликанских твитов. Я никогда раньше не жертвовал на президентские кампании, но только что отдал 100 долларов "Хиллари за Америку"", - написал он в 2016 году, через год после того, как присоединился к команде доверия и безопасности компании. "Мы больше не можем обманывать". В день выборов 2016 года он высмеял сторонников Трампа, написав в Твиттере: "Я просто хочу сказать, что мы не зря пролетаем над теми штатами, которые проголосовали за мандарина-расиста". После того как Трамп стал президентом, он написал в Твиттере: "АКТУАЛЬНЫЕ НАЦИСТЫ В БЕЛОМ ДОМЕ" и назвал Митча Макконнелла "мешком пердежа без личности".
        
        Тем не менее, Рот обладал оптимизмом и энтузиазмом, которые позволяли ему надеяться, что он сможет работать с Маском. Впервые они встретились в тот сумасшедший четверг, когда Маск проводил операцию по закрытию сделки с Twitter. В 17.00 у Рота зазвонил телефон. "Привет, это Йони", - сказал звонивший. "Не могли бы вы подойти на второй этаж? Нам нужно поговорить". Рот не знал, кто такой Йони, , но он направился через унылую вечеринку в честь Хэллоуина и прибыл в большое открытое пространство конференц-зала, где суетились Маск, его банкиры и мушкетеры.
        
        Там его встретил Йони Рамон, невысокий, энергичный, длинноволосый инженер по информационной безопасности Tesla, родом из Израиля. "Я сам израильтянин, поэтому я сразу понял, что он израильтянин", - говорит Рот. "Но в остальном я понятия не имел, кто он такой".
        
        Маск поручил Рамону не допустить, чтобы недовольные сотрудники Twitter саботировали работу сервиса. "Илон абсолютно параноидален, и не без оснований, что какой-нибудь разгневанный сотрудник может сорвать работу", - сказал он мне незадолго до прихода Рота. "Он поставил передо мной задачу не допустить этого".
        
        Когда они сели за столик на открытой площадке, рядом с буфетом с бутилированной водой, Рамон начал с того, что без всяких объяснений спросил Рота: "Как получить доступ к инструментам Twitter?".
        
        Для Рота все еще было неясно, кто этот человек. "Существует множество ограничений на то, кто получает доступ к инструментам Twitter", - ответил он. "Есть много соображений конфиденциальности".
        
        "Произошел корпоративный переход", - сказал Рамон. "Я работаю на Илона, и нам нужно все охранять. По крайней мере, покажите мне, как выглядят инструменты".
        
        Рот счел это разумным. Он достал свой ноутбук и продемонстрировал Рамону инструменты модерации контента, используемые Twitter, а также порекомендовал некоторые меры, которые они могут принять для защиты от внутренней угрозы.
        
        "Можно ли вам доверять?" неожиданно сказал Рамон, глядя Роту прямо в глаза. Рот, ошеломленный такой серьезностью, ответил утвердительно.
        
        "Ладно, я пойду позову Илона", - сказал Рамон.
        
        Через минуту Маск вышел из комнаты переговоров, где только что завершилась сделка, сел за один из круглых столов в гостиной и попросил продемонстрировать средства защиты. Рот поднял собственный аккаунт Маска и показал, что с ним могут сделать инструменты Twitter.
        
        "Доступ к этим инструментам пока должен быть ограничен только одним человеком", - сказал Маск.
        
        "Я сделал это вчера", - ответил Рот. "Единственный человек - это я". Маск молча кивнул. Похоже, ему нравилось, как Рот ведет дела.
        
        Затем он попросил Рота назвать имена десяти человек, которым "вы бы доверили свою жизнь" и которые должны получить доступ к инструментам самого высокого уровня. Рот сказал, что составит список. Маск пристально посмотрел ему в глаза. "Я имею в виду, доверил бы свою жизнь", - сказал он. "Потому что если они сделают что-то не так, их уволят, и вас уволят, и всю вашу команду уволят". Рот подумал про себя, что ему хорошо известно, как вести себя с таким начальником. Он кивнул и направился обратно в свой кабинет.
        
        
        Пчела в капоте
        
        Первый признак неприятностей для Йоэля Рота появился на следующее утро, в пятницу, когда он получил сообщение от Йони Рамона о том, что Маск хочет восстановить Babylon Bee, консервативный юмористический сайт, который нравится Маску. Сайт был заблокирован в соответствии с политикой Twitter в отношении "неправильного гендерного поведения" за то, что сатирически назвал Рэйчел Левин, трансгендерную женщину из администрации Байдена, "человеком года".
        
        Рот был знаком с переменчивой репутацией Маска, поэтому ожидал, что в какой-то момент он примет импульсивное решение. Он думал, что это будет связано с Трампом, но его просьба о восстановлении "Вавилонской пчелы" подняла тот же вопрос. Цель Рота заключалась в том, чтобы не позволить Маску произвольно, в одностороннем порядке, проводить восстановительные процедуры. Другими словами, он надеялся помешать Маску быть Маском.
        
        В то утро Рот встретился с адвокатом Маска Алексом Спиро, который в настоящее время занимается вопросами политики. "Если вам что-то понадобится или возникнет какая-либо нестандартная ситуация, звоните мне напрямую", - сказал ему Спиро. Рот так и сделал.
        
        Объяснив политику Twitter в отношении неправильного обозначения и сообщив, что Babylon Bee отказалась удалить оскорбительный твит, Рот сказал, что есть три варианта: оставить Bee под запретом, избавиться от правила, запрещающего неправильное обозначение, или просто восстановить Bee произвольно, не разжимая рук по поводу политики и прецедентов. Спиро, который знал, как работает Маск, выбрал третий вариант. "Почему он не может просто сделать это?" - спросил он.
        
        "Ну, он может", - согласился Рот. "Он купил компанию и может принимать любые решения". Но это может привести к проблемам. "Что мы будем делать, если другой пользователь сделает то же самое, а наши правила будут соблюдены? Возникает проблема согласованности".
        
        "Хорошо, тогда стоит ли нам менять политику?" спросил Спиро.
        
        "Вы можете это сделать", - ответил Рот. "Но вы должны знать, что это серьезный вопрос культурной войны". Многие рекламодатели были обеспокоены тем, как Маск собирается справляться с модерацией контента. "Если первое, что он сделает, - удалит из Twitter политику ненавистного поведения, связанную с неправильным употреблением слов, я не думаю, что это будет хорошо".
        
        Спиро задумался, а затем сказал: "Нам нужно поговорить об этом с Илоном". Когда они выходили из комнаты, Рот получил еще одно сообщение. "Elon хочет восстановить Джордана Петерсона". Питерсон, канадский психолог и писатель, был отстранен от работы в Twitter в начале года за то, что настаивал на том, чтобы называть знаменитость-трансгендера женщиной.
        
        Через час Маск вышел из одного из конференц-залов, чтобы встретиться с Ротом и Спиро. Они стояли в общественной закусочной, вокруг которой толпились люди, и Роту было не по себе, но он перешел к вопросу о случайном восстановлении в должности. "А как насчет концепции президентского помилования?" - спросил Маск. спросил Маск. "Это ведь прописано в Конституции, верно?"
        
        Рот, который не мог понять, шутит ли он, признал, что Маск имеет право выдавать помилования в произвольном порядке, но спросил: "А что, если кто-то другой сделает то же самое?".

        Йоэль Рот и большая часть команды модераторов контента пережили первый раунд сокращений и увольнений. Учитывая борьбу с расистским троллингом и бунт рекламодателей, было разумно не сокращать эту команду сразу. "Я сократил очень небольшое число должностей, которые считал несущественными, но никто не давил на меня, чтобы я увольнял людей", - говорит Рот. В тот же день в Твиттере он заверил рекламодателей, что "основные возможности компании по модерации остаются на месте".
        
        Он закончил разработку новой политики в отношении неправильного употребления слов, которую он обещал Маску. Предполагалось, что каждый оскорбительный твит будет снабжаться предупреждением, снижать его видимость и не допускать его ретвитов. Маск одобрил.
        
        Затем Маск предложил дополнительную идею для модерации контента. В Twitter была малоизвестная функция под названием "Bird Watch". Она позволяла пользователям вносить исправления или контекстные высказывания в твиты, которые они считали ложными. Маску понравилась эта идея, но не понравилось название. Отныне мы будем называть ее "Заметки сообщества", - сказал он. Эта идея понравилась ему как способ избежать цензуры, а вместо этого, как он выразился, "позволить коллективному человечеству начать разговор и обсудить, правда это или ложь".
        
        Рекламодатели покидали сайт в течение недели, но к пятнице, 4 ноября, отток стал более быстрым. Отчасти это было вызвано бойкотом, который возглавили интернет-активисты, призывавшие компании, например, печенье Oreo, убрать свою рекламу. Маск пригрозил, что будет преследовать рекламодателей, которые поддадутся давлению. "Термоядерное "имя и позор" - это именно то, что произойдет, если так будет продолжаться", - написал он в Твиттере.
        
        В тот вечер Маск перешел в режим демона. Большинство сотрудников Twitter, включая Рота, видели, как он иногда проявлял своеволие и бесчувственность, но они не были подвержены холодной ярости его темной личности, похожей на транс, и не научились пережить бурю. Он позвонил Роту и приказал ему запретить пользователям призывать рекламодателей бойкотировать Twitter. Это, конечно, не соответствовало его декларируемой преданности свободе слова, но гнев Маска приобретает черты моральной праведности, которая позволяет отмахнуться от несоответствий. "Twitter - это хорошая вещь", - сказал он Роту. "Его существование морально правильно. Эти люди поступают аморально". По его словам, пользователи, которые заставляли рекламодателей бойкотировать Twitter, занимались шантажом и должны быть запрещены.
        
        Рот был потрясен. В Twitter не существует правила, запрещающего пропаганду бойкота. Это делалось постоянно. По мнению Рота, именно такая пропаганда и сделала Twitter важным. Кроме того, существует эффект Барбары Стрейзанд, названный так после того, как певица подала в суд на фотографа за размещение фотографии ее дома, в результате чего эта фотография привлекла к себе в тысячу раз больше внимания. Запрет твитов, призывающих к рекламному бойкоту, повысит осведомленность о нем. "Думаю, сегодня ночью мне придется уволиться", - сказал Рот своему мужу.
        
        После обмена несколькими текстовыми сообщениями Маск позвонил Роту по телефону. "Это несправедливо", - сказал он. "Это шантаж".
        
        "Эти твиты не являются нарушением наших правил", - ответил Рот. "Если вы их удалите, это приведет к обратному результату". Разговор продолжался в течение пятнадцати минут и ни к чему хорошему не привел. После того как Рот привел свои аргументы, Маск начал говорить быстро, и было ясно, что он не хочет ничего возразить. Он не повышал голос, отчего его гнев казался еще более угрожающим. Авторитарная сторона Маска нервировала Рота.
        
        "Я меняю политику Twitter прямо сейчас", - заявил он. "Шантаж запрещен с сегодняшнего дня. Запретить его. Запретите их".
        
        "Посмотрим, что я смогу выяснить", - сказал Рот. Он пытался выиграть время. "Я подумал, что мне нужно снять трубку", - вспоминает Рот.
        
        Рот позвонил Робин Уилер, которая уволилась с поста руководителя отдела продаж рекламы Twitter, но была переманиваема обратно Маском и Джаредом Бирхоллом. "Ты же знаешь, как все это работает", - сказал ей Рот. "Если мы запретим кампанию активистов, это будет отличным способом сделать так, чтобы она взлетела еще больше".
        
        Уилер согласилась. "Ничего не делай", - сказала она Роту. "Я тоже напишу Илону, и тогда он узнает об этом от нескольких человек".
        
        Следующее, что услышал Рот от Маска, был вопрос на совершенно другую тему: Что происходит с выборами в Бразилии? "Мы с ним внезапно вернулись к нормальному общению, когда он задает вопросы, а я даю ему ответы, - говорит Рот. Маск вышел из режима демона. Его мысли переключились на другие вещи, и он больше никогда не упоминал о рекламном бойкоте и не выполнял своих распоряжений.
        
        Генри Киссинджер однажды процитировал слова своего помощника о том, что Уотергейтский скандал произошел "потому что какой-то чертов дурак вошел в Овальный кабинет и сделал то, что ему сказал Никсон". Те, кто окружал Маска, знали, как пережить периоды его демонического состояния. Позднее Рот описал эту встречу в беседе с Бирхоллом. "Да, да, да", - сказал ему Бирхолл. "С Илоном такое случается. Нужно просто игнорировать его и не делать того, что он говорит. А потом вернуться к нему, когда он обработает информацию".
        
        
        Twitter Синие флажки
        
        Подписки были ключевой частью планов Маска в отношении Twitter. Он назвал эту систему Twitter Blue. Синие галочки уже были доступны знаменитостям и официальным лицам, которые проходили определенную процедуру (или тянули за ниточки), чтобы Twitter счел их достаточно заметными. Идея Маска заключалась в том, чтобы создать новый значок аутентификации для всех, кто готов платить ежемесячную плату. Джейсон Калаканис (Jason Calacanis) и другие эксперты высказали мнение, что было бы элитарно иметь разные знаки для тех, кто был посвящен в рыцари "знатных", и для тех, кто платит, поэтому Маск решил, что обе категории будут получать один и тот же синий знак.
        
        Twitter Blue преследует множество целей. Во-первых, это позволит сократить количество "ферм троллей" и армий ботов, поскольку на одной кредитной карте и телефоне будет разрешен только один верифицированный аккаунт. Во-вторых, это стало бы новым источником дохода. Кроме того, информация о кредитной карте пользователя будет вноситься в систему, что позволит Twitter в будущем стать более широкой платформой для оказания финансовых услуг и проведения платежей, как это задумал Маск. Кроме того, это помогло бы решить проблему ненависти и мошенничества.
        
        Он попросил подготовить ее к понедельнику, 7 ноября. Им удалось выполнить все технические работы, но еще до запуска они поняли, что у них есть проблема с людьми: тысячи пранкеров, мошенников и провокаторов будут искать способы обмануть систему проверки, получить "синюю галочку", а затем изменить свой профиль, выдав себя за другого человека. Рот представил семистраничный меморандум с описанием опасностей. Он настаивал на том, чтобы отложить введение новой функции, по крайней мере, до окончания промежуточных выборов в США 8 ноября.
        
        Маск понял суть проблемы и согласился на двухдневную отсрочку. В полдень 7 ноября он собрал менеджера по продукту Эстер Кроуфорд и двадцать инженеров за своим столом для переговоров, чтобы подчеркнуть важность предотвращения попыток людей испортить Twitter Blue. "Будет массированная атака", - предупредил он. "Будет целый рой плохих игроков, которые будут проверять защиту. Они будут пытаться выдать себя за меня и других, а затем обратятся к прессе, которая захочет нас уничтожить. Это будет третья мировая война за синие флажки. Поэтому мы должны сделать все возможное, чтобы это не было полным взрывом". Когда один из инженеров попытался поднять другой вопрос, Маск остановил его. "Даже не думайте об этом сейчас", - сказал он. "Есть только один приоритет: остановить массовый натиск самозванцев, который будет происходить".
        
        Одна из проблем заключалась в том, что для этого требовались не только строки кода, но и люди. Маск уволил 50 процентов сотрудников и 80 процентов внешних подрядчиков, занимавшихся проверкой пользователей. Антонио Грасиас (Antonio Gracias), который помогал обеспечивать более жесткое бюджетирование, приказал Роту резко сократить расходы на модераторов.
        
        Когда утром в среду, 9 ноября, началось внедрение Twitter Blue, проблема подделки оказалась настолько серьезной, насколько опасались Маск и Рот. Посыпались фальшивые аккаунты с синими чеками, выдающие себя за известных политиков и, что еще хуже, за крупных рекламодателей. Один из них, выдававший себя за производителя лекарств Eli Lilly, написал в Твиттере: "Мы рады сообщить, что инсулин теперь бесплатен". Цена акций компании за час упала более чем на 4%. Один из пародистов компании Coca-Cola заявил: "Если это наберет 1000 ретвитов, мы вернем кокаин в Coca-Cola". (Так и произошло, но кокаин не вернули). Самозванец из Nintendo показал, как Марио подбрасывает птицу. Не обошли стороной и компанию Tesla. "Наши автомобили не соблюдают скоростной режим в школьных зонах. К черту детей", - гласил один твит от аккаунта с синей галочкой, выдававшего себя за Tesla. Другой твит написал: "СРОЧНО: вторая Tesla врезалась во Всемирный торговый центр".
        
        В течение нескольких часов Маск продолжал двигаться вперед, выпуская новые правила и угрожая самозванцами. Но на следующий день он решил приостановить весь эксперимент Twitter Blue на несколько недель.
        
        
        Возвращение на работу
        
        В то время как развертывание Twitter Blue превращалось в пожар уровня Гинденбурга, Маск перешел в кризисный режим. Иногда кризисы заряжают его энергией. Они делают его счастливым и воодушевленным. Но не в этот раз. В среду и четверг он стал мрачным, злым, обиженным и раздраженным.
        
        Отчасти это было связано со все более тяжелым финансовым положением Twitter. Когда он сделал свое предложение о выкупе в апреле, Twitter был практически безденежным. Но теперь, помимо снижения доходов от рекламы, ей пришлось выплачивать проценты по долгам на сумму более 12 млрд. долл. "Это одна из самых ужасающих финансовых картин, которые я когда-либо видел", - сказал он. "Я думаю, что в следующем году мы можем столкнуться с дефицитом денежных средств, превышающим 2 млрд. долл.". Для того чтобы иметь возможность перекупить акции Tesla, он продал их еще на 4 млрд. долл.
        
        В среду вечером он разослал письмо сотрудникам Twitter. "Приукрасить сообщение невозможно, - начал он. "Откровенно говоря, экономическая картина впереди ужасна". Как и в случае с Tesla, SpaceX и даже Neuralink, он пригрозил закрыть компанию и даже объявить о банкротстве, если она не изменит ситуацию. Для достижения успеха потребовалось бы полностью изменить мягкую, непринужденную и воспитывающую культуру компании. "Путь предстоит трудный и потребует напряженной работы".
        
        В первую очередь это означало отказ от политики Twitter, объявленной Джеком Дорси в начале пандемии и подтвержденной Парагом Агравалом в 2022 году, согласно которой сотрудники могут работать дома всегда. "Удаленная работа больше не допускается", - объявил Маск. "С завтрашнего дня все обязаны находиться в офисе не менее 40 часов в неделю".
        
        Его новая политика была отчасти продиктована убежденностью в том, что совместное пребывание в офисе способствует распространению идей и энергии. "Люди работают гораздо продуктивнее, когда они общаются лично, потому что общение происходит гораздо лучше", - сказал он на собрании сотрудников, спешно собравшихся в кафе на девятом этаже. Но эта политика проистекает и из его личной рабочей этики. Когда один из сотрудников на собрании спросил, зачем нужно приходить в офис, если большинство людей, с которыми они работают, находятся в других местах, Маск рассердился. "Позвольте мне быть предельно ясным", - начал он медленно и холодно. "Если люди не возвращаются в офис, когда они в состоянии вернуться в офис, они не могут оставаться в компании . Конец истории. Если вы можете появиться в офисе и не появляетесь в нем: заявление об уходе принято. Конец истории".
        
        
        Проблема Apple
        
        Помимо проблем с пародиями, Йоэль Рот понял, что у Twitter Blue есть еще одна проблема: Apple. По замыслу Маска, пользователи должны были регистрироваться на своих iPhone с помощью приложения Twitter. Twitter получал бы 8 долларов, а также данные от Apple, подтверждающие имя пользователя и другую информацию, включая, как предполагал Маск, номер его кредитной карты. "Проблема заключалась в том, что никто не удосужился проверить, будет ли Apple делиться этой информацией", - говорит Рот.
        
        Компания Apple придерживалась жесткой политики в отношении приложений. Она получала 30-процентную долю от любых платежей, сделанных за приложение или за покупки внутри приложения. Что еще более обременительно, Apple не передавала данные пользователей. Любой сервис, пытающийся нарушить эти правила, будет удален из Apple App Store. Компания обосновывала свою политику соображениями конфиденциальности и безопасности. Если вы пользовались iPhone и совершили покупку, Apple сохранит в тайне ваши данные и информацию о кредитной карте.
        
        "Это не сработает", - сказал Рот, когда дозвонился до Илона. "Фундаментальная предпосылка Twitter Blue несовершенна, когда речь идет об iPhone".
        
        Маск был раздосадован. Хотя он понимал политику Apple, он предполагал, что Twitter может обойти ее. "Вы звонили кому-нибудь в Apple?" - спросил он. "Просто позвоните в Apple и скажите, чтобы они предоставили вам нужные данные".
        
        Рот был потрясен. Если бы такой сотрудник среднего звена, как он, позвонил в Apple и попросил изменить свою политику в отношении конфиденциальности информации, то, как он выразился, "мне бы сказали, чтобы я шел на хрен".
        
        Маск настаивает на том, что проблема устранима. "Если мне понадобится позвонить в Apple, я позвоню в Apple", - сказал он. "Если понадобится, я позвоню Тиму Куку".
        
        
        Йоэль Рот уходит в отставку
        
        Этот разговор стал для Рота последней каплей. Бизнес-модель Twitter Blue была под угрозой, учитывая ограничения, наложенные Apple. Проблему с самозванцами из "синих" невозможно было решить сразу, поскольку Маск уволил большинство модераторов-людей. Авторитарные вспышки Маска продолжали нервировать. К тому же он требовал предоставить ему список новых сотрудников, подлежащих увольнению.
        
        Рот сказал себе, что останется до промежуточных выборов 8 ноября, которые теперь прошли спокойно. По окончании телефонного разговора с Маском он решил, что пора уходить. И пока Маск проводил встречу с сотрудниками в кафе на девятом этаже, Рот на десятом этаже готовил заявление об уходе.
        
        Он провел короткую конференц-связь с некоторыми членами своей команды, нажал кнопку "Отправить" и сразу же покинул офис, поскольку не хотел, чтобы его выпроводила охрана. Когда Маску сообщили новость, он был искренне разочарован. "Ничего себе, - сказал он, - я думал, что он будет делать это вместе с нами".
        
        Когда он ехал по мосту Бэй-Бридж в Беркли, телефон Рота начал вибрировать. Просочилась новость. "Я не отвечал на звонки, пока вел машину, потому что я и в лучшие времена очень нервный водитель", - говорит он. Когда он вернулся домой и посмотрел на свой телефон, там было сообщение от Йони Рамона с вопросом: "Мы можем поговорить?". Аналогичные сообщения пришли от Алекса Спиро и Джареда Бирхолла.
        
        Он позвонил Бирхоллу, который сказал ему, что Маск разочарован и надеется, что он передумает. "Можем ли мы что-нибудь сделать, чтобы убедить вас вернуться?" - спросил Бирхолл. спросил Бирхолл. Они проговорили полчаса, причем Бирхолл объяснил, как пережить моменты демонического режима Маска. Рот сказал, что он уже принял решение, но готов побеседовать с Маском в качестве дружеского интервью на выходе. Он съел поздний обед, составил план того, что он хотел бы сказать, и в 5:30 отправил Маску смс: "Я готов поговорить".

        При восстановлении в должности он объявил о политике "фильтрации видимости", разработанной им и Ротом. "Новая политика Twitter - это свобода слова, но не свобода охвата", - написал он. "Негативные/ненавистнические твиты будут максимально дебустированы и демонизированы, что не принесет Twitter ни рекламы, ни других доходов. Вы не сможете найти твит, если не будете специально искать его".

        Что касается Йе, известного как Канье Уэст, то он по-прежнему преподает Маску уроки о сложностях свободы слова. Он выступил в подкасте Алекса Джонса и заявил: "Я люблю Гитлера". Затем он опубликовал в Twitter фотографию Маска в купальном костюме, которого Ари Эмануэль поливает из шланга, что источает антисемитский подтекст, контролируемый евреями. "Давайте всегда помнить это как мой последний твит", - написал Йе, а затем разместил свастику внутри Звезды Давида.
        
        "Я старался изо всех сил", - заявил Маск. "Несмотря на это, Йе снова нарушил наше правило, запрещающее подстрекательство к насилию. Действие аккаунта будет приостановлено".
        
        Затем возник вопрос о том, следует ли восстанавливать Дональда Трампа в должности. "Я хочу избежать нелепых споров о Трампе", - сказал мне Маск несколькими неделями ранее, подчеркнув, что его принцип всегда заключался в том, чтобы разрешать свободу слова только в том случае, если она не выходит за рамки закона. "Если он занимается преступной деятельностью - а похоже, что все больше , - то это не нормально", - сказал Маск. "Подрыв демократии - это не свобода слова".
        
        Но к 18 ноября - пятнице, когда он созвал инженеров для проверки кода, - он был в раздраженном настроении и готов переломить ситуацию. Джеймс и его мушкетеры отчаянно пытались сохранить работоспособность Twitter, несмотря на внезапный уход сотен инженеров и напряжение, вызванное видеороликами с чемпионата мира по футболу. Меньше всего им хотелось, чтобы в систему был вброшен еще один гаечный ключ. Именно в этот момент Маск вышел из застекленного конференц-зала на встречу с Робином Уилером, который занимал должность руководителя отдела продаж рекламы Twitter, и показал Джеймсу и Россу свой iPhone. "Посмотрите, что я только что написал в Твиттере", - сказал он с озорной ухмылкой.

        На следующий день, когда голосование завершилось, в нем приняли участие более 15 млн. пользователей. Итоги были близки: 51,8% против 48,2% в пользу восстановления Трампа в должности. "Народ высказался", - заявил Маск. Трамп будет восстановлен в должности". Vox Populi, Vox Dei".
        
        Сразу после этого я спросил его, есть ли у него заранее представление о том, как пройдет опрос. Нет, - ответил он. А если бы все пошло по-другому, стал бы он удерживать Трампа от участия в выборах? Да. "Я не поклонник Трампа. Он разрушительный. Он чемпион мира по вранью".
        
        
        Третий раунд
        
        На встрече с Маском в пятницу днем руководитель отдела продаж рекламы Робин Уилер сообщила ему о своей отставке. Она пыталась сделать это неделей ранее, одновременно с Йоэлем Ротом, но Маск и Джаред Бирхолл уговорили ее остаться.
        
        Большинство людей, включая Росса и Джеймса, полагали, что ее отставка была реакцией на решение Маска провести одностороннее восстановление в должности и запустить опрос о запрете Трампа. Но на самом деле Уилер больше беспокоило то, что Маск был настроен на очередной виток увольнений и требовал, чтобы она составила список тех, кого она может уволить. Ранее на той же неделе она стояла перед сотрудниками отдела продаж и объясняла им, почему они должны нажать кнопку "да", чтобы стать частью нового, требовательного Twitter. Теперь ей придется посмотреть в глаза некоторым из тех, кто согласился, и сказать им, что они уволены.
        
        Цели увольнений и сокращений Маска постоянно менялись в зависимости от его настроения. В какой-то момент он заявил мушкетерам, что хочет сократить команду разработчиков программного обеспечения до пятидесяти человек. В другой раз на той же неделе он сказал, что они не должны беспокоиться об абсолютных цифрах. "Просто составьте список действительно хороших инженеров и отсеивайте остальных", - говорил он им.
        
        Чтобы облегчить этот процесс, Маск приказал всем инженерам-программистам Twitter прислать ему образцы недавно написанного кода. В течение выходных Росс работал над тем, чтобы перевести ответы из почтового ящика Маска в свой собственный, чтобы он, Джеймс и Дхавал могли оценить работу. "У меня в почтовом ящике пятьсот писем", - устало сказал он в воскресенье вечером. "Мы должны как-то просмотреть их все сегодня вечером, чтобы понять, какие инженеры должны остаться".
        
        Почему Маск так поступил? "Он считает, что небольшая группа действительно классных инженеров-генералистов может превзойти обычную группу в сотни раз большую", - говорит Росс. "Например, небольшой батальон морских пехотинцев, который очень тесно сплочен, может делать удивительные вещи. И я думаю, что он хочет сорвать пластырь. Он не хочет с этим затягивать".
        
        В понедельник утром Росс, Джеймс и Эндрю встретились с Маском и представили ему критерии, по которым они оценивали представленные материалы. Маск одобрил план, после чего вместе с Алексом Спиро направился по лестнице в кафе, где в спешном порядке созвал очередное общее собрание сотрудников. По дороге он спросил, что ему следует сказать, если его спросят о возможных дополнительных увольнениях. Спиро предложил отклониться от темы, но Маск решил, что он хочет сказать, что "больше увольнений не будет". Он объяснил это тем, что предстоящий раунд увольнений по адресу будет представлять собой увольнение людей "по причине", поскольку их работа якобы была недостаточно хороша, а не сокращение штатов, при котором людям полагается щедрое выходное пособие. Он проводил различие, которое многие упускали из виду. "Больше никаких сокращений не планируется", - заявил он в самом начале встречи под бурные аплодисменты.
        
        После этого он встретился с десятком молодых кодеров, которых Росс и Джеймс выбрали за их выдающиеся способности. Ему было приятно говорить о технике, и он подробно обсудил с ними такие вопросы, как способы упрощения загрузки видео. В будущем, сказал он им, командами в Twitter будут руководить такие же инженеры, как они сами, а не дизайнеры и менеджеры по продуктам. Это был тонкий сдвиг. Он отражал его убеждение в том, что Twitter по своей сути должен быть компанией, занимающейся разработкой программного обеспечения, во главе которой стоят люди, разбирающиеся в кодах, а не компанией, занимающейся производством средств массовой информации и потребительских товаров, во главе которой стоят люди, разбирающиеся в человеческих отношениях и желаниях.
        
        
        Почему так требовательно?
        
        Последняя порция уведомлений об увольнении была разослана за день до Дня благодарения. "Здравствуйте, в результате недавней проверки кода было установлено, что ваш код неудовлетворителен, и мы с сожалением сообщаем вам, что ваша работа в Twitter будет немедленно прекращена". Пятьдесят инженеров были уволены, их пароли и доступ были немедленно закрыты.
        
        Три раунда сокращений и увольнений были настолько разрозненными, что поначалу трудно было подсчитать их количество. Когда пыль улеглась, было сокращено около 75% сотрудников Twitter. На момент вступления Маска в должность 27 октября в компании работало чуть менее восьми тысяч человек. К середине декабря их осталось чуть более двух тысяч.
        
        Маск произвел один из самых значительных сдвигов в корпоративной культуре за всю историю компании. Twitter превратился из одного из самых заботливых рабочих мест с бесплатным питанием, студиями йоги, оплачиваемыми выходными днями и заботой о "психологической безопасности" в другую крайность. Он сделал это не только из соображений экономии. Ему больше нравилась неистовая, жесткая среда, в которой неистовые воины ощущали психологическую опасность, а не комфорт.
        
        Иногда это означало, что он что-то ломает, и, похоже, это было возможно сделать с Twitter. В тренде стал хэштег #twitterdeathwatch. Технологические и медийные обозреватели писали прощания с сервисом, полагая, что он исчезнет в любой момент. Даже Маск со смехом признался, что думал, что он может рухнуть. Он показал мне фотографию горящего мусорного контейнера, катящегося по дороге, и признался: "Иногда я просыпаюсь и смотрю на Twitter, чтобы убедиться, что он еще работает". Но каждое утро, когда он проверял, он работал. Он преодолел рекордные пробки во время чемпионата мира по футболу. Более того, благодаря ядру из целеустремленных инженеров он начал внедрять инновации и добавлять новые функции быстрее, чем когда-либо прежде.
        
        Зои Шиффер, Кейси Ньютон и Алекс Хит из журналов The Verge и New York Magazine подготовили несколько хорошо освещенных и захватывающих инсайдерских историй о беспорядках в Twitter. Они показали, как Маск нарушил "культуру компании, которая превратила Twitter в одну из самых влиятельных социальных сетей в мире". Но они также отметили, что мрачные прогнозы, которые делали многие их коллеги, не оправдались. "В некотором смысле Маск оправдался", - пишут они. Twitter стал менее стабильным, но платформа выжила и в основном функционировала даже после ухода большинства сотрудников". Он обещал сократить раздутую компанию, и теперь она работает с минимальным количеством сотрудников".
        
        Это не всегда было красивым зрелищем. Метод Маска, как и со времен ракеты Falcon 1, заключался в быстрой итерации, риске, жестокости, смириться с некоторыми неудачами, а затем попробовать снова. "Мы меняли двигатели в то время, как самолет выходил из-под контроля", - говорит он о Twitter. "Чудо, что мы выжили".
        
        
        Посещение Apple
        
        "Apple в основном прекратила рекламу в Twitter", - написал Маск в конце ноября в своем твиттере. "Неужели они ненавидят свободу слова в Америке?"
        
        В тот вечер Маск провел один из своих обычных долгих телефонных разговоров со своим наставником и инвестором Ларри Эллисоном, который в то время жил в основном на острове Ланаи, принадлежащем ему на Гавайях. Эллисон, который был наставником Стива Джобса, дал Маску совет: не стоит ввязываться в драку с Apple. Это была единственная компания, которую Twitter не мог позволить себе оттолкнуть от себя. Apple была крупным рекламодателем. Более того, Twitter не мог выжить, если не продолжал оставаться доступным в магазине приложений для iPhone.
        
        В некотором смысле Маск был похож на Стива Джобса - блестящего, но резкого руководителя, обладающего полем искажения реальности, который мог свести своих сотрудников с ума, но при этом заставить их делать то, что они считали невозможным. Он мог быть конфронтационным как с коллегами, так и с конкурентами. Тим Кук, возглавивший Apple в 2011 году, был совсем другим. Он был спокойным, хладнокровным, дисциплинированным и обезоруживающе вежливым. Хотя он мог быть жестким, когда это было необходимо, он избегал ненужных конфронтаций. Если Джобс и Маск, казалось, тяготели к драматизму, то Кук обладал инстинктом его разрядки. У него был твердый моральный компас.
        
        "Тим не хочет вражды", - сказал Маску его общий друг. Это была не та информация, которая обычно выводит Маска из режима воина, но он понял, что воевать с Apple - не самая лучшая идея. Я подумал: "Ну, я тоже не хочу вражды", - говорит Маск. "Поэтому я решил: "Круто, я навещу его в штаб-квартире Apple".
        
        Был и другой стимул. "Я искал повод посетить штаб-квартиру Apple, потому что слышал, что она невероятна", - говорит он. Огромное круглое здание из специально изготовленного изогнутого стекла, окружающее безмятежный пруд, было спроектировано под чутким руководством Джобса британским архитектором Норманом Фостером, который встречался с Маском в Остине, чтобы обсудить с ним строительство дома.
        
        Маск написал письмо непосредственно Куку, и они договорились встретиться в среду. Когда Маск прибыл в штаб-квартиру Apple в Купертино, первое впечатление сотрудников Apple было таким: он выглядит как человек, который не спал несколько недель. Они прошли в конференц-зал Кука для беседы один на один, которая длилась чуть больше часа. Началось все с того, что они обменялись страшными историями о цепочке поставок. Еще со времен фиаско с производством Roadster Маск глубоко осознал всю сложность управления цепочками поставок, и он справедливо считал Кука мастером. "Я не думаю, что многие люди могли бы справиться с этой задачей лучше, чем Тим, - говорит Маск.
        
        В вопросах рекламы они достигли разрядки. Кук объяснил, что защита доверия к бренду Apple является для него наивысшим приоритетом . Компания не хочет, чтобы ее реклама находилась в токсичном болоте, наполненном ненавистью, дезинформацией и небезопасным контентом. Однако он пообещал, что Apple не прекращает размещение рекламы в Twitter и не планирует удалять Twitter из App Store. Когда Маск затронул вопрос о 30-процентной доле, которую Apple получает с каждой продажи в App Store, Кук объяснил, что со временем эта доля снизилась до 15%.
        
        Маск был частично успокоен, по крайней мере, на данный момент, но оставалась проблема, о которой его предупреждал Йоэль Рот: Нежелание Apple делиться данными о покупках и информацией о клиентах. Это значительно усложнило бы Маску реализацию его идеи по добавлению в Twitter финансовых услуг X.com. Этот вопрос находится в стадии решения в американских судах, а также в европейских регулирующих органах, и Маск решил не форсировать его на встрече с Куком. "Это будущая битва, в которой нам придется участвовать, - говорит он, - или, по крайней мере, разговор, который нам с Тимом нужно будет провести".
        
        Когда встреча закончилась, Кук проводил Маска к абрикосовым деревьям и пруду с безмятежной водой в центре круглого кампуса, который был задуман Джобсом. Маск достал свой iPhone, чтобы снять видео. "Спасибо @tim_cook за экскурсию по прекрасной штаб-квартире Apple", - написал он в Твиттере, как только сел в машину. "Мы разрешили недоразумение, связанное с потенциальным удалением Twitter из App Store. Тим четко сказал, что Apple никогда не рассматривала такой вариант".

        Лечит
        
        Когда Маск переехал в Техас, а вслед за ним и Шивон Зилис, он решил открыть в Остине предприятие Neuralink в дополнение к тому, которое находилось во Фримонте, штат Калифорния. Офис и лаборатория в Остине располагались в здании торгового центра с вывеской "Hatchet Alley" на двери. Раньше здесь располагалась площадка для метания топоров и боулинг. Компания Zilis переоборудовала здание, оборудовав его открытыми рабочими местами, лабораториями, застекленным конференц-залом и длинным кафе-баром в центре. В нескольких милях от него находился комплекс коровников для свиней и овец, которые использовались в экспериментах.
        
        Во время посещения свинарников в конце 2021 года Маск был нетерпим к темпам работы Neuralink. Он вживил чип в мозг обезьяны и научил ее телепатически играть в "Понг", но пока это привело в основном к тому, что Neuralink набрала много просмотров на YouTube, а не изменила человечество. "Ребята, это трудно объяснить людям так, чтобы это их действительно зацепило", - сказал он, когда они шли рядом. "Когда-нибудь парализованный человек сможет использовать свой разум для перемещения курсора на компьютере, и это очень здорово, особенно для таких людей, как Стивен Хокинг. Но этого недостаточно. Большинству людей это не по душе".
        
        Именно тогда Маск начал продвигать идею использования Neuralink для того, чтобы парализованные люди могли снова пользоваться своими конечностями. Чип в мозге может посылать сигналы соответствующим мышцам, минуя блокировку спинного мозга или неврологические сбои. Как только он вернулся из свинарника в Hatchet Alley, он собрал свою лучшую команду в Остине и их коллег во Фримонте, чтобы объявить об этой новой дополнительной миссии. "Если человек в инвалидном кресле снова сможет ходить, люди сразу же поймут это", - сказал он. "Это идея, пробивающая нутро, чертовски смелая вещь. И это хорошо".
        
        Маск еженедельно посещал лаборатории Neuralink для проведения совещаний. Во время одного из них, в августе 2022 года, ведущий инженер Джереми Баренхольц ждал начала совещания в кафе. За год до этого он окончил Стэнфорд, получив степень магистра в области компьютерных систем, но с его ржаво-рыжей косичкой и редеющими волосами на лице его можно было принять за участника научной ярмарки средних классов. "Илон считал, что управлять компьютером с помощью разума - это здорово, но не вызывает такого же лимбического резонанса, как заставить парализованных людей снова ходить", - сказал он. "Поэтому мы сосредоточились на разработке плана для этого". Он рассказал мне о различных методах мышечной стимуляции и перешел к обсуждению того, почему он считает, что сигналы в мозге распространяются за счет химической диффузии заряженных молекул, а не электромагнитных волн, как это принято считать.
        
        Когда Маск закончил отправлять электронные письма и твиты на своем телефоне, в конференц-зале собралась дюжина молодых инженеров, все они, включая Зилиса, были в черных футболках, как всегда. Баренхольц передал образец гидрогеля, напоминающего мягкие ткани коры головного мозга, и показал видео, на котором две подопытные свиньи по кличке Капитан и Тенниль двигают лапками в ответ на электрические сигналы. "Мы должны уметь отличать болевые реакции от мышечной активности, иначе это будет просто: "Вы снова можете ходить, но с мучениями", - сказал Маск. "Но это показывает, что мы не нарушаем законов физики, пытаясь дать людям возможность снова ходить, что было бы просто безумным умопомрачением, на уровне Иисуса".
        
        На вопрос о том, к каким еще чудесам они могут стремиться, Баренхольц предложил использовать аудио- и визуальную стимуляцию - то есть дать возможность глухим слышать, а слепым видеть. "Проще всего было бы устранить глухоту с помощью кохлеарной стимуляции", - сказал он. "Зрение - это очень интересно. Чтобы получить действительно качественное зрение, необходимо большое количество каналов".
        
        "Мы можем дать людям безумное видение, понимаете?" добавил Маск. "Хотите видеть инфракрасное излучение? Ультрафиолетовое? А как насчет радиоволн или радара? Да, это круто для расширения возможностей".
        
        Затем он разразился смехом. Я пересматривал "Жизнь Брайана", - сказал он, имея в виду фильм Монти Пайтона. Он пересказал сцену, где нищий жалуется, что Иисус вылечил его от проказы, и ему стало труднее зарабатывать на жизнь попрошайничеством: "Я прыгал, занимался своими делами, и вдруг он подходит и исцеляет меня! В одну минуту я прокаженный, занимающийся ремеслом, в другую - лишился средств к существованию. Не то, что уйти! "Ты выздоровел, приятель". Чертов доброжелатель".
        
        
        Презентация
        
        К концу сентября Маск снова проявил нетерпение. Он подталкивал Зилиса и Баренхольца к проведению публичного мероприятия, чтобы продемонстрировать свои успехи, но они отвечали, что еще не готовы. На одном из еженедельных совещаний его лицо потемнело. "Если мы не ускоримся, то за свою жизнь многого не добьемся", - предупредил он. Затем он назначил дату презентации: Среда, 30 ноября. Как выяснилось, в этот же день он посетил Тима Кука в компании Apple.
        
        Когда Маск приехал вечером, в помещении Neuralink во Фримонте было расставлено двести стульев. На мероприятие приехал один из любимых подкастеров Маска, Лекс Фридман, а также Джастин Ройланд (Justin Roiland) из мультсериала "Рик и Морти". Три мушкетера - Джеймс, Эндрю и Росс - не были приглашены, но им удалось попасть внутрь через черный ход.
        
        Маск хотел, чтобы презентация продемонстрировала как его конечные амбиции, так и более насущные цели. "Моя главная цель при создании Neuralink, - сказал он аудитории, - создать обобщенное устройство ввода-вывода, которое могло бы взаимодействовать с каждым аспектом вашего мозга". Другими словами, это будет окончательное слияние разума человека и машины, что защитит от разгула искусственного интеллекта. "Даже если искусственный интеллект будет доброжелательным, как мы сможем убедиться в том, что нам удастся с ним прокатиться?"
        
        Затем он рассказал о новых более краткосрочных задачах, которые он поставил перед Neuralink. "Первая из них - восстановление зрения, - сказал он. "Даже если кто-то родился слепым, мы верим, что сможем дать ему возможность видеть". Далее он рассказал о параличе. "Как бы чудесно это ни звучало, мы уверены, что можно полностью восстановить работоспособность человека, у которого перерезан спинной мозг". Презентация продолжалась три часа. Он оставался до часу ночи, веселясь со своими инженерами. По его словам, это был долгожданный отдых от "пожара в мусорной корзине" в Twitter.

        Twitter, декабрь 2022 г.
        
         
        
        Мэтт Тайбби
        
        "Вы хотите, чтобы я донес на вашу собственную компанию?" - несколько недоверчиво спросил Маска журналист Мэтт Тайбби.
        
        "Поезжайте в город", - ответил Маск. "Это не экскурсия по Северной Корее. Вы можете идти, куда хотите".
        
        С течением времени модераторы контента Twitter стали все активнее запрещать вредные, по их мнению, высказывания. В зависимости от мировоззрения, это можно расценивать тремя способами: (1) как похвальную попытку предотвратить распространение ложной информации, опасной с медицинской точки зрения, подрывающей демократию, провоцирующей насилие, разжигающей ненависть или мошенничество; (2) как попытку, изначально имевшую благие намерения, но зашедшую слишком далеко в подавлении мнений, несогласных с медицинской и политической ортодоксией или оскорбляющих чувствительность прогрессивных и воинственных сотрудников Twitter; или (3) как темный сговор между представителями "Глубокого государства", вступившими в сговор с большими технологиями и традиционными СМИ с целью сохранения своей власти.
        
        В целом Маск относился к средней категории, но у него появились мрачные подозрения, которые подтолкнули его к третьей категории. "Похоже, что многое замалчивается", - сказал он однажды своему соратнику по борьбе с пробуждением Дэвиду Саксу. "Много сомнительных вещей".
        
        Сакс предложил ему поговорить с Таибби, бывшим автором журнала Rolling Stone и других изданий, которого трудно было отнести к какому-либо идеологическому типу. У него была готовность, более того, желание бросить вызов укоренившимся элитам. Маск, не знавший его, пригласил его в штаб-квартиру Twitter в конце ноября. "Он показался мне человеком, который не боится обидеть людей", - говорит Маск, что для него является более безоговорочным комплиментом, чем для большинства людей. Он пригласил Таибби провести время в штаб-квартире Twitter, копаясь в старых файлах, электронных письмах и сообщениях Slack сотрудников компании, которые занимались вопросами модерации контента.
        
        Так было положено начало тому, что стало известно как "Досье Twitter", которое могло и должно было стать здоровым упражнением по выравниванию и прозрачности, подходящим для благоразумных размышлений о предвзятости СМИ и сложностях модерации контента, за исключением того, что оно попало в вихрь, который в наши дни заставляет людей бежать в свои племенные бункеры на ток-шоу и в социальных сетях. Маск помог разжечь эту реакцию, возбужденно размахивая руками, когда он предвещал предстоящие потоки в Twitter с помощью эмодзи попкорна и фейерверков. "Это битва за будущее цивилизации", - написал он в Твиттере. "Если свобода слова будет утрачена даже в Америке, то впереди нас ждет тирания".
        
        Как раз в тот момент, когда Таибби был готов опубликовать свой первый репортаж, 2 декабря Маск совершил быструю поездку в Новый Орлеан на секретную встречу с президентом Франции Эммануэлем Макроном, чтобы обсудить, по иронии судьбы, необходимость соблюдения компанией Twitter европейских правил, касающихся высказываний, разжигающих ненависть. Когда в последнюю минуту возникли юридические проблемы, связанные с тем, что планировал опубликовать Таибби, публикацию пришлось отложить до тех пор, пока Маск не закончит встречу с Макроном и не сможет дать отпор юристам.
        
        Первоначальный твит Таибби, состоящий из тридцати семи сообщений, показывает, как в Twitter были созданы специальные системы, позволяющие политикам, ФБР и спецслужбам вносить свой вклад в определение того, какие твиты следует рассматривать на предмет удаления. Особенно примечательно то, что Таибби включил сообщения 2020 года, когда Йоэль Рот и другие сотрудники Twitter обсуждали, стоит ли блокировать ссылки на статью New York Post о том, что якобы (как оказалось, правильно) ноутбук был брошен сыном Джо Байдена Хантером. В сообщениях видно, что многие из них пытаются найти обоснование для запрета упоминания этой статьи, например, утверждая, что она нарушает правила использования взломанных материалов или может быть частью российского дезинформационного сюжета. Это были хлипкие прикрытия для цензуры, и впоследствии и Рот, и Джек Дорси признали, что это было ошибкой.
        
        Эти и последующие разоблачения Таибби были освещены некоторыми крупными СМИ, такими как Fox News, но большая часть традиционных СМИ назвала это, как выразился один из хэштегов в Twitter, "#nothingburger". Джо Байден не был государственным служащим в то время, когда появилась история с ноутбуком, поэтому запросы не свидетельствуют ни о прямой цензуре со стороны правительства, ни о грубом нарушении Первой поправки. Многие из запросов, сделанных командой Байдена по установленным каналам Twitter, были вполне объяснимы, например, удаление сообщения, сделанного Джеймсом Вудсом, бывшим актером, о непристойном селфи, которое находилось на ноутбуке Хантера Байдена. "Нет, у вас нет конституционного права размещать в Twitter фотографию члена Хантера Байдена", - гласил заголовок в газете The Bulwark.
        
        Однако в материалах Таибби обнаружилась и более существенная находка: Twitter фактически стал сотрудничать с ФБР и другими государственными структурами, давая им возможность отмечать большие объемы контента для последующего удаления. "Длинный список государственных правоохранительных органов, по сути, получил возможность управлять Twitter в качестве невольного подрядчика", - пишет Таибби.
        
        На самом деле, я думаю, дело обстояло несколько иначе: зачастую Twitter выступал в роли добровольного подрядчика. Вместо того, чтобы заявить о себе, почувствовав слишком сильное давление со стороны правительства, менеджеры Twitter, похоже, стремились быть сговорчивыми. Откровения Таибби иллюстрируют проблематичный, но неудивительный факт, что модераторы Twitter были предвзяты в пользу подавления материалов, которые могли бы помочь Трампу. Более 98% пожертвований, сделанных сотрудниками компании, были направлены демократам. В одном из случаев речь шла об утверждениях о том, что ФБР шпионило за кампанией Трампа. В основной прессе писали, что эти утверждения были спровоцированы российскими ботами и "фермами троллей". Йоэль Рот в кулуарах Twitter выступал за честность. "Я только что проверил эти учетные записи", - написал он во внутренней служебной записке. "Ни один из них не имеет никаких признаков связи с Россией". Тем не менее, руководители Twitter воздерживались от того, чтобы оспаривать общепринятую версию "русиагейта".
        
        И еще одно замечание о том, как социальные сети могут поляризовать людей: Таибби - политически независимый иконоборец, но когда я последовал за ним в Твиттере, то заметил, как алгоритмы Твиттера могут усиливать идеологическое распределение, которое отправляет людей в крайне левые или крайне правые эхо-камеры. Раздел "Вам может понравиться" в моем Twitter сразу же предложил мне следить за Роджером Стоуном, Джеймсом Вудсом и Лорен Боберт.
        
        
        Бари Вайс
        
        Вечером 2 декабря Бари Вайс сидела дома в Лос-Анджелесе со своей женой Нелли Боулз и читала в Твиттере "Файлы", которые разворачивал Таибби. Она почувствовала ревность. "Это идеальная история для нас", - вспоминает она. Именно тогда она получила неожиданное сообщение от Маска с вопросом, не прилетит ли она в тот вечер в Сан-Франциско.
        
        Как и Таибби, Вайс был независимым журналистом, которого не легко классифицировать идеологически. Они оба, как и Маск, приняли знамя свободы слова в противовес тому, что, по их мнению, было прогрессивным, порождающим цензурную культуру отмены, в особенности в истеблишмент-медиа и элитных учебных заведениях. Вайс называла себя "разумным либералом, обеспокоенным тем, что крайне левая критика подавляет свободу слова". После работы на редакционных страницах газет Wall Street Journal и New York Times она собрала группу независимых журналистов для создания "Свободной прессы" - информационного бюллетеня, выходящего по подписке на сайте Substack.
        
        Маск познакомился с ней после того, как несколько месяцев назад Сэм Альтман, соучредитель OpenAI, брал у нее интервью на конференции Allen & Company в Солнечной долине. Она зашла за кулисы, чтобы сказать, как она рада, что он пытается купить Twitter, и они пообщались пару минут. Когда в начале декабря Таибби готовился к публикации своих "Файлов Twitter", Маск понял, что для одного журналиста материала слишком много. Его инвестор и соратник по свободе слова Марк Андреессен (Marc Andreessen) предложил ему обратиться к Вайс, и, возвращаясь на самолете из поездки в Новый Орлеан, чтобы пообщаться с президентом Макроном, он отправил неожиданное сообщение, которое она получила вечером 2 декабря.
        
        Через два часа они с Боулзом и их трехмесячным ребенком поспешили на рейс в Сан-Франциско. Когда в пятницу в 11 часов вечера они поднялись на десятый этаж штаб-квартиры Twitter, Маск стоял у кофейного автомата в синей куртке Starship. В одном из своих задорных настроений он повел их бегать по зданию, демонстрируя тайники с футболками "Stay Woke" и другие пережитки старого режима. "Варвары ворвались в ворота и грабят товар!" - провозгласил он. Вайс заметил, что он похож на ребенка, который только что купил конфеты и все еще не может поверить, что они ему принадлежат. Мушкетеры Росс Нордин и Джеймс Маск показали Вайсу и Боулзу некоторые компьютерные инструменты для работы с архивами Slack компании. Они пробыли там до двух часов ночи, после чего Джеймс отвез их к месту, где они остановились.
        
        Когда Вайс и Боулз пришли на следующее утро, в субботу, они застали Маска, который по-прежнему проводил ночи на диване в библиотеке Twitter, снова у кофеварки, поедая хлопья из бумажного стаканчика. В течение двух часов они сидели в его конференц-зале и обсуждали его видение Twitter на сайте . Почему он это делает? спросили они. Сначала он ответил, что был вынужден купить компанию после того, как передумал по поводу своего апрельского предложения. "Правда, я не был уверен, что все еще хочу это делать, но юристы сказали мне, что я должен разжевать этот клубок волос, и я это сделал", - сказал он.
        
        Но затем Маск начал серьезно говорить о своем желании создать общественный форум, посвященный свободе слова. По его словам, на карту поставлено "будущее цивилизации". "Рождаемость падает, полиция мысли набирает силу". По его мнению, половина страны не доверяет Twitter, поскольку он подавляет определенные точки зрения. Чтобы изменить эту ситуацию, потребуется радикальная прозрачность. "У нас есть цель - очистить колоды от всех предыдущих правонарушений и двигаться вперед с чистого листа. Я сплю в штаб-квартире Twitter не просто так. Это ситуация с красным кодом".
